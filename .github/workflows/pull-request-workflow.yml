name: Pull Request Workflow

on:
  pull_request:
    branches:
      - master
      - christmas-*
      - freeze-trunk-*

jobs:
  build-and-test:
    name: "Build and test project"
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      HIPPO_MAVEN_PASSWORD: ${{ secrets.HIPPO_MAVEN_PASSWORD }}
      HIPPO_MAVEN_USERNAME: ${{ secrets.HIPPO_MAVEN_USERNAME }}

    steps:

      # Step 1
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      # Step 2
      - name: Check commit message
        if: ${{ github.event.pull_request.user.login != 'dependabot[bot]' }}
        run: make check.commit-msg

      # Step 3
      - name: Print Google Chrome version
        run: google-chrome --version

      # Step 4
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 8

      # Step 5
      - name: Get cache key helper values
        uses: actions/github-script@v4.0.2
        id: cache-key-helper
        with:
          result-encoding: string
          script: |
            return JSON.stringify({
              "year" : new Date().getFullYear(),
              "rotation" : new Date().getTimezoneOffset()
            })

      - name: Setup cache (Maven packages)
        uses: actions/cache@v2
        env:
          YEAR: ${{ fromJSON(steps.cache-key-helper.outputs.result).year }}
          ROTATION: ${{ fromJSON(steps.cache-key-helper.outputs.result).rotation }}
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-nhs-digital-${{ env.YEAR }}-${{ env.ROTATION }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-nhs-digital-${{ env.YEAR }}-${{ env.ROTATION }}-
            ${{ runner.os }}-maven-nhs-digital-${{ env.YEAR }}-
            ${{ runner.os }}-maven-nhs-digital-
            ${{ runner.os }}-maven-nhs-

      - name: Setup cache (Node.js packages)
        uses: actions/cache@v2
        env:
          YEAR: ${{ fromJSON(steps.cache-key-helper.outputs.result).year }}
          ROTATION: ${{ fromJSON(steps.cache-key-helper.outputs.result).rotation }}
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-nhs-digital-${{ env.YEAR }}-${{ env.ROTATION }}
          restore-keys: |
            ${{ runner.os }}-node-nhs-digital-${{ env.YEAR }}-
            ${{ runner.os }}-node-nhs-digital-
            ${{ runner.os }}-node-nhs-

      # Step 6 (Formatting Checks)
      - name: Check YAML formatting
        run: make check.yaml

      - name: Lint JS Files
        id: jsLint
        run: make ci-pipeline-lint-frontend
      - name: Lint fail message
        if: ${{ always() && steps.jsLint.outcome == 'failure' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'JS Lint has failed. Run `make lint-frontend` locally to find what needs fixing.'
            })


          # Step 7 (Functional Tests)
      - name: Test Project
        run: make test.site CI=true

      # Step 8
      # Notify via Slack that the PR's 'build and test' failed
      - name: "Send fail message"
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: support
          SLACK_ICON: 'https://avatars.slack-edge.com/2021-01-13/1630579512549_65b98dab3cfe3321e943_48.png'
          SLACK_USERNAME: CI/CD Pipeline
          SLACK_COLOR: '#ff0d0d'
          SLACK_TITLE: PR Request 'build and test' failed
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_FOOTER: 'Oh yeah, I may have forgotten something.'

      # Notify via Slack that the PR's 'build and test' succeeded
      - name: "Send a success message"
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: support
          SLACK_ICON: 'https://avatars.slack-edge.com/2021-01-13/1630579512549_65b98dab3cfe3321e943_48.png'
          SLACK_USERNAME: CI/CD Pipeline
          SLACK_COLOR: '#02ad0a'
          SLACK_TITLE: PR Request 'build and test' succeeded
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_FOOTER: 'The Web Team are awesome!'

      # Step 9
      # Store test results as an artifact
      - name: "Upload cucumber report"
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cucumber-report
          path: |
            acceptance-tests/src/test/node/cucumber-report.html

      # Step 10
      # Read test summary
      - name: Read test summary
        if: always()
        id: testsummary
        run: |
          SUMMARY=$(cat acceptance-tests/src/test/node/cucumber-summary.txt)
          SUMMARY="${SUMMARY//'%'/'%25'}"
          SUMMARY="${SUMMARY//$'\n'/'%0A'}"
          SUMMARY="${SUMMARY//$'\r'/'%0D'}"
          echo "::set-output name=summary::$SUMMARY"

      # Step 11
      # Add comment to PR with test results
      - name: "Added PR comment"
        if: ${{ always() && steps.testsummary.outcome == 'success' }}
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Test Results** \n ${{steps.testsummary.outputs.summary}}`
            })
