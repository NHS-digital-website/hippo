<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div class="hippo-editor-field">
        <h3 class="hippo-editor-field-title">
            <span wicket:id="name">[ field name ]</span>
        </h3>
        <wicket:container wicket:id="hint-panel"/>
        <div class="hippo-editor-field-nritems" wicket:id="nrItemsLabel">[1 of 3]
        </div>
        <div class="hippo-editor-field-subfield" wicket:id="view">
            <wicket:container wicket:id="fieldContainer"/>
        </div>
        <a class="add-link btn btn-default btn-sm" wicket:id="add">
            <span wicket:id="add-icon"></span>
            <span class="button-label" wicket:id="add-label"></span>
        </a>
        <form wicket:id="form">
            <button wicket:id="generate" type="submit" class="btn btn-info btn-sm">
                <span class="btn-label">Generate Key</span>
            </button>
            <button wicket:id="delete" type="submit" class="btn btn-danger btn-sm">
                <span class="btn-label">Delete Key</span>
            </button>
        </form>
    </div>
</wicket:panel>
</html>
