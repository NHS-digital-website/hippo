# Make the Date Pattern Configurable in file
# /hippo:namespaces/system/Date/editor:templates/_default_/root/datepicker:
#
# Now override the Hippo default of M/d/yyyy in publication popup date pickers
picker-format=d/M/yyyy
# Using this file means we also have to provide values for other datetime
# field properties otherwise the 'Set to now' button for example
# will display '[Warning: Property for 'set-to-current-date' not found]'
set-to-current-date=Set to now
set-to-current-date-tooltip=Click to set current date and time
set-to-current-date-only=Set to today
set-to-current-date-only-tooltip=Click to set current date
date-label=Date
hours-label=Hours
minutes-label=Minutes
IConverter.Date=${input}' in field '${label}' must be a date.
