      jcr:primaryType: frontend:plugin
      plugin.class: uk.nhs.digital.ps.AttachmentFieldValidator
    /hippo:configuration/hippo:frontend/cms/cms-validators/publicationsystem-charts-datafile:
      jcr:primaryType: frontend:plugin
      plugin.class: uk.nhs.digital.ps.chart.HighchartsDataFileValidator
    /hippo:configuration/hippo:frontend/cms/cms-validators/publicationsystem-coverage-dates:
      jcr:primaryType: frontend:plugin
      plugin.class: uk.nhs.digital.ps.CoverageDatesValidator
    /hippo:configuration/hippo:frontend/cms/cms-validators/publicationsystem-dropdown-granularity:
      fieldDisplayName: Granularity
      jcr:primaryType: frontend:plugin
      plugin.class: uk.nhs.digital.ps.StaticDropdownSelectionFieldValidator
    /hippo:configuration/hippo:frontend/cms/cms-validators/publicationsystem-dropdown-information-type:
      fieldDisplayName: Information Type
      jcr:primaryType: frontend:plugin
      plugin.class: uk.nhs.digital.ps.StaticDropdownSelectionFieldValidator
