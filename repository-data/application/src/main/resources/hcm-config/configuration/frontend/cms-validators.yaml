---
definitions:
  config:
    /hippo:configuration/hippo:frontend/cms/cms-validators/http-status-code:
      jcr:primaryType: frontend:plugin
      plugin.class: org.hippoecm.frontend.editor.validator.plugins.RegExCmsValidator
      regex_pattern: ^([0-9]{3}){0,3}$
    /hippo:configuration/hippo:frontend/cms/cms-validators/ordernumber:
      jcr:primaryType: frontend:plugin
      plugin.class: org.hippoecm.frontend.editor.validator.plugins.RegExCmsValidator
      regex_pattern: ^([0-9]{1,2})?$
    /hippo:configuration/hippo:frontend/cms/cms-validators/percentage:
      jcr:primaryType: frontend:plugin
      plugin.class: org.hippoecm.frontend.editor.validator.plugins.RegExCmsValidator
      regex_pattern: ^([0-9]|[1-8][0-9]|9[0-9]|100)$
    /hippo:configuration/hippo:frontend/cms/cms-validators/phonenumber:
      jcr:primaryType: frontend:plugin
      plugin.class: org.hippoecm.frontend.editor.validator.plugins.RegExCmsValidator
      regex_pattern: ^((((\+44\s?\d{4}|\(?0\d{4}\)?)\s?\d{3}\s?\d{3})|((\+44\s?\d{3}|\(?0\d{3}\)?)\s?\d{3}\s?\d{4})|((\+44\s?\d{2}|\(?0\d{2}\)?)\s?\d{4}\s?\d{4}))(\s?\#(\d{4}|\d{3}))?)?$
    /hippo:configuration/hippo:frontend/cms/cms-validators/portfoliocode:
      jcr:primaryType: frontend:plugin
      plugin.class: org.hippoecm.frontend.editor.validator.plugins.RegExCmsValidator
      regex_pattern: ^(P[0-9]{4}/[0-9]{2})?$
    /hippo:configuration/hippo:frontend/cms/cms-validators/postalCode:
      jcr:primaryType: frontend:plugin
      plugin.class: org.hippoecm.frontend.editor.validator.plugins.RegExCmsValidator
      regex_pattern: ^([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})
    /hippo:configuration/hippo:frontend/cms/cms-validators/publicationsystem-attachment:
      jcr:primaryType: frontend:plugin
      plugin.class: uk.nhs.digital.ps.AttachmentFieldValidator
    /hippo:configuration/hippo:frontend/cms/cms-validators/publicationsystem-charts-datafile:
      jcr:primaryType: frontend:plugin
      plugin.class: uk.nhs.digital.ps.chart.HighchartsDataFileValidator
    /hippo:configuration/hippo:frontend/cms/cms-validators/publicationsystem-coverage-dates:
      jcr:primaryType: frontend:plugin
      plugin.class: uk.nhs.digital.ps.CoverageDatesValidator
    /hippo:configuration/hippo:frontend/cms/cms-validators/publicationsystem-dropdown-granularity:
      fieldDisplayName: Granularity
      jcr:primaryType: frontend:plugin
      plugin.class: uk.nhs.digital.ps.StaticDropdownSelectionFieldValidator
    /hippo:configuration/hippo:frontend/cms/cms-validators/publicationsystem-dropdown-information-type:
      fieldDisplayName: Information Type
      jcr:primaryType: frontend:plugin
      plugin.class: uk.nhs.digital.ps.StaticDropdownSelectionFieldValidator
    /hippo:configuration/hippo:frontend/cms/cms-validators/publicationsystem-publication-date:
      jcr:primaryType: frontend:plugin
      plugin.class: uk.nhs.digital.ps.PublicationDateValidator
      validPeriodLengthInYears: 7
    /hippo:configuration/hippo:frontend/cms/cms-validators/publicationsystem-title:
      jcr:primaryType: frontend:plugin
      max_length: 250
      plugin.class: uk.nhs.digital.ps.TextLengthValidator
    /hippo:configuration/hippo:frontend/cms/cms-validators/rgbcolor:
      jcr:primaryType: frontend:plugin
      plugin.class: org.hippoecm.frontend.editor.validator.plugins.RegExCmsValidator
      regex_pattern: ^(#[0-9A-Fa-f]{6})?$
    /hippo:configuration/hippo:frontend/cms/cms-validators/statistics-valid-number:
      jcr:primaryType: frontend:plugin
      plugin.class: org.hippoecm.frontend.editor.validator.plugins.RegExCmsValidator
      regex_pattern: (?:^\d+\/{1}\d+$)|(?:^\d?\.?\d+$)
    /hippo:configuration/hippo:frontend/cms/cms-validators/twitterusername:
      jcr:primaryType: frontend:plugin
      plugin.class: org.hippoecm.frontend.editor.validator.plugins.RegExCmsValidator
      regex_pattern: ^@?(\w){0,15}$
    /hippo:configuration/hippo:frontend/cms/cms-validators/valid-linkedin-url:
      jcr:primaryType: frontend:plugin
      plugin.class: org.hippoecm.frontend.editor.validator.plugins.RegExCmsValidator
      regex_pattern: ^(https?://.*linkedin.*/.*)?$
    /hippo:configuration/hippo:frontend/cms/cms-validators/valid-release-version:
      jcr:primaryType: frontend:plugin
      plugin.class: org.hippoecm.frontend.editor.validator.plugins.RegExCmsValidator
      regex_pattern: ^([0-9]{1,3}\.?[0-9]{0,3}\.?[0-9]{0,3})?$
    /hippo:configuration/hippo:frontend/cms/cms-validators/valid-url:
      jcr:primaryType: frontend:plugin
      plugin.class: org.hippoecm.frontend.editor.validator.plugins.RegExCmsValidator
      regex_pattern: ^(https?:\/\/.*)?$
    /hippo:configuration/hippo:frontend/cms/cms-validators/website-blank-multi-string:
      jcr:primaryType: frontend:plugin
      plugin.class: uk.nhs.digital.common.BlankMultiStringFieldValidator
