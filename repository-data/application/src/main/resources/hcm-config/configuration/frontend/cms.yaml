---
definitions:
  config:
    /hippo:configuration/hippo:frontend/cms:
      frontend:privileges: jcr:read
    /hippo:configuration/hippo:frontend/cms/cms-advanced-search/genericFilters:
      document.subtypes.included: true
      document.type.namespaces:
      - website
      - nationalindicatorlibrary
      - publicationsystem
      search.input.maxlength: 100
    /hippo:configuration/hippo:frontend/cms/cms-dashshortcuts/changePasswordShortcut:
      passwordexpirationnotificationdays: 10.0
    /hippo:configuration/hippo:frontend/cms/cms-folder-views/urlrewriter:ruleset:
      list.page.size: '20'
      list.view.size: '20'
    /hippo:configuration/hippo:frontend/cms/cms-services/assetProcessorService:
      plugin.class: uk.nhs.digital.common.galleryprocessors.CustomGalleryProcessorPlugin
    /hippo:configuration/hippo:frontend/cms/cms-services/assetValidationService:
      extension.mimetype.allowed.mappings:
      - .csv,text/csv
      - .exe,application/x-dosexec
      - .crt,application/x-x509-cert; format=der
      - .crt,application/x-x509-cert; format=pem
      - .rar,application/x-rar-compressed; version=5
      extensions.allowed:
      - doc
      - docx
      - xls
      - xlsx
      - pdf
      - csv
      - zip
      - txt
      - rar
      - ppt
      - pptx
      - jpeg
      - jpg
      - png
      - docm
      - xlsm
      - pptm
      - jar
      - war
      - xml
      - json
      - odf
      - odt
      - odp
      - ods
      - exe
      - gz
      - msi
      - inf
      - html
      - crt
      jcr:primaryType: frontend:plugin
      max.file.size: 3000M
      plugin.class: org.hippoecm.frontend.plugins.yui.upload.validation.AssetUploadValidationPlugin
      validator.id: service.gallery.asset.validation
    /hippo:configuration/hippo:frontend/cms/cms-services/galleryProcessorService/website:authorPhoto:
