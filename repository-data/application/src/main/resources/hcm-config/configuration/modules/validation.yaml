---
definitions:
  config:
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/http-status-code:
      hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
      jcr:primaryType: hipposys:moduleconfig
      regexp.pattern: ^([0-9]{3}){0,3}$
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/issn:
      hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
      jcr:primaryType: hipposys:moduleconfig
      regexp.pattern: \d{4}-\d{4}
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/ordernumber:
      hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
      jcr:primaryType: hipposys:moduleconfig
      regexp.pattern: ^([0-9]{1,2})?$
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/percentage:
      hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
      jcr:primaryType: hipposys:moduleconfig
      regexp.pattern: ^([0-9]|[1-8][0-9]|9[0-9]|100)$
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/phonenumber:
      hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
      jcr:primaryType: hipposys:moduleconfig
      regexp.pattern: ^((((\+44\s?\d{4}|\(?0\d{4}\)?)\s?\d{3}\s?\d{3})|((\+44\s?\d{3}|\(?0\d{3}\)?)\s?\d{3}\s?\d{4})|((\+44\s?\d{2}|\(?0\d{2}\)?)\s?\d{4}\s?\d{4}))(\s?\#(\d{4}|\d{3}))?)?$
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/portfoliocode:
      hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
      jcr:primaryType: hipposys:moduleconfig
      regexp.pattern: ^(P[0-9]{4}/[0-9]{2})?$
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/postalCode:
      hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
      jcr:primaryType: hipposys:moduleconfig
      regexp.pattern: ^([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/publicationsystem-attachment:
      hipposys:className: uk.nhs.digital.ps.AttachmentFieldValidator
      jcr:primaryType: hipposys:moduleconfig
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/publicationsystem-charts-datafile:
      hipposys:className: uk.nhs.digital.ps.chart.HighchartsDataFileValidator
      jcr:primaryType: hipposys:moduleconfig
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/publicationsystem-coverage-dates:
      hipposys:className: uk.nhs.digital.ps.CoverageDatesValidator
      jcr:primaryType: hipposys:moduleconfig
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/publicationsystem-publication-date:
      hipposys:className: uk.nhs.digital.ps.PublicationDateValidator
      jcr:primaryType: hipposys:moduleconfig
      validPeriodLengthInYears: 7
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/rgbcolor:
      hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
      jcr:primaryType: hipposys:moduleconfig
      regexp.pattern: ^(#[0-9A-Fa-f]{6})?$
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/statistics-valid-number:
      hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
      jcr:primaryType: hipposys:moduleconfig
      regexp.pattern: (?:^\d+\/{1}\d+$)|(?:^\d*\.?\d+$)
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/twitterusername:
      hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
      jcr:primaryType: hipposys:moduleconfig
      regexp.pattern: ^@?(\w){0,15}$
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/valid-linkedin-url:
      hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
      jcr:primaryType: hipposys:moduleconfig
      regexp.pattern: ^(https?://.*linkedin.*/.*)?$
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/valid-release-version:
      hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
      jcr:primaryType: hipposys:moduleconfig
      regexp.pattern: ^([0-9]{1,3}\.?[0-9]{0,3}\.?[0-9]{0,3})?$
    /hippo:configuration/hippo:modules/validation/hippo:moduleconfig/valid-url:
      hipposys:className: org.onehippo.cms.services.validation.validator.RegExpValidator
      jcr:primaryType: hipposys:moduleconfig
      regexp.pattern: ^(https?:\/\/.*)?$
