            wicket.id: ${cluster.id}.field
          /explanatoryLine:
            /cluster.options:
              ckeditor.config.appended.json: '{toolbar: [{ name: ''styletoolbar'',
                items: [''Bold''] },{ name: ''linktoolbar'', items: [''Link'',''PickInternalLink'']
                }] }'
