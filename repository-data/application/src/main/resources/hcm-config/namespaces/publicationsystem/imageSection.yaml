---
definitions:
  config:
    /hippo:namespaces/publicationsystem/imageSection:
      /editor:templates:
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties:
          - mode
          frontend:references:
          - wicket.model
          - model.compareTo
          - engine
          - validator.id
          frontend:services:
          - wicket.id
          - validator.id
          /root:
            item: ${cluster.id}.field
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /imagetype:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              selectable.options: In line,Half width in line, Full width, Blue hero
                image left, Blue hero image right, Black hero image left, Black hero
                image right, Right column, Left column
            caption: Image Type
            field: imagetype
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /image:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Image
            field: image
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
          /imageSize:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              selectable.options: Full,Half,Old
            caption: Size
            field: imageSize
            hint: Multiple sequential half width images will be displayed side by
              side
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /altText:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Alternative Text
            field: altText
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /link:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Link
            field: link
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /caption:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Caption
            field: caption
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
        jcr:primaryType: editor:templateset
      /hipposysedit:nodetype:
        /hipposysedit:nodetype:
          /altText:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:altText
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators:
            - required
            jcr:primaryType: hipposysedit:field
          /caption:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:caption
            hipposysedit:primary: false
            hipposysedit:type: String
            jcr:primaryType: hipposysedit:field
          /image:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:image
            hipposysedit:primary: false
            hipposysedit:type: publicationsystem:resource
            hipposysedit:validators:
            - required
            jcr:primaryType: hipposysedit:field
          /imageSize:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:imageSize
            hipposysedit:primary: false
            hipposysedit:type: StaticDropdown
            hipposysedit:validators:
            - required
            jcr:primaryType: hipposysedit:field
          /imagetype:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:imagetype
            hipposysedit:primary: false
            hipposysedit:type: StaticDropdown
            jcr:primaryType: hipposysedit:field
          /link:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:link
            hipposysedit:primary: false
            hipposysedit:type: String
            jcr:primaryType: hipposysedit:field
          hipposysedit:node: true
          hipposysedit:supertype:
          - hippo:compound
          - hippostd:relaxed
          hipposysedit:uri: http://digital.nhs.uk/jcr/publicationsystem/nt/1.0
          jcr:mixinTypes:
          - mix:referenceable
          - hipposysedit:remodel
          jcr:primaryType: hipposysedit:nodetype
        jcr:mixinTypes:
        - mix:referenceable
        jcr:primaryType: hippo:handle
      /hipposysedit:prototypes:
