---
definitions:
  config:
    /hippo:namespaces/publicationsystem/relatedlink:
      /editor:templates:
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties:
          - mode
          frontend:references:
          - wicket.model
          - model.compareTo
          - engine
          - validator.id
          frontend:services:
          - wicket.id
          - validator.id
          /root:
            item: ${cluster.id}.field
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /linkText:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Link Text
            field: link_text
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.css:
            - link-text
            wicket.id: ${cluster.id}.field
          /linkUrl:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Link URL
            field: link_url
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.css:
            - link-url
            wicket.id: ${cluster.id}.field
        jcr:primaryType: editor:templateset
      /hipposysedit:nodetype:
        /hipposysedit:nodetype:
          /link_text:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:linkText
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators:
            - non-empty
            - required
            jcr:primaryType: hipposysedit:field
          /link_url:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: publicationsystem:linkUrl
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators:
            - non-empty
            - required
            - valid-url
            jcr:primaryType: hipposysedit:field
          hipposysedit:node: true
          hipposysedit:supertype:
          - hippo:compound
          - hippostd:relaxed
          hipposysedit:uri: http://digital.nhs.uk/jcr/publicationsystem/nt/1.0
          jcr:mixinTypes:
          - mix:referenceable
          - hipposysedit:remodel
          jcr:primaryType: hipposysedit:nodetype
        jcr:mixinTypes:
        - mix:referenceable
        jcr:primaryType: hippo:handle
      /hipposysedit:prototypes:
        /hipposysedit:prototype:
          jcr:primaryType: publicationsystem:relatedlink
          publicationsystem:linkText: ''
          publicationsystem:linkUrl: ''
        jcr:primaryType: hipposysedit:prototypeset
      jcr:mixinTypes:
      - editor:editable
      - mix:referenceable
      jcr:primaryType: hipposysedit:templatetype
