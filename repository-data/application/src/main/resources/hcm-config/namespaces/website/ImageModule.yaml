definitions:
  config:
    /hippo:namespaces/website/ImageModule:
      jcr:mixinTypes: ['editor:editable', 'mix:referenceable']
      jcr:primaryType: hipposysedit:templatetype
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            item: ${cluster.id}.field
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /imageType:
            caption: Image type
            field: imageType
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              selectable.options: In line,Full width,Half width in line,Blue hero
                image left,Blue hero image right,Black hero image left,Black hero
                image right,Right column,Left column
          /image:
            caption: image
            field: image
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /altText:
            caption: Alt text
            field: altText
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /caption:
            caption: Caption
            field: caption
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /text:
            caption: Text
            field: text
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
      /hipposysedit:nodetype:
        jcr:mixinTypes: ['mix:referenceable']
        jcr:primaryType: hippo:handle
        jcr:uuid: cc875029-8077-46a4-9412-e7b915b74a59
        /hipposysedit:nodetype:
          hipposysedit:node: true
          hipposysedit:supertype: ['hippo:compound', 'hippostd:relaxed']
          hipposysedit:uri: http://digital.nhs.uk/jcr/website/nt/1.0
          jcr:mixinTypes: ['hipposysedit:remodel', 'mix:referenceable']
          jcr:primaryType: hipposysedit:nodetype
          jcr:uuid: f6dfb06a-f468-4e00-a1b4-3f9aab90455c
          /altText:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:altText
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators: [required]
            jcr:primaryType: hipposysedit:field
          /caption:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:caption
            hipposysedit:primary: false
            hipposysedit:type: Text
            jcr:primaryType: hipposysedit:field
          /image:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:image
            hipposysedit:primary: false
            hipposysedit:type: hippogallerypicker:imagelink
            hipposysedit:validators: [required]
            jcr:primaryType: hipposysedit:field
          /imageType:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:imageType
            hipposysedit:primary: false
            hipposysedit:type: StaticDropdown
            jcr:primaryType: hipposysedit:field
          /text:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:text
            hipposysedit:primary: false
            hipposysedit:type: Text
      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: website:ImageModule
          website:altText: ''
          website:caption: ''
          website:text: ''
          /website:image:
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
            hippo:facets: []
            hippo:modes: []
            hippo:values: []
            jcr:primaryType: hippogallerypicker:imagelink
