---
definitions:
  config:
    /hippo:namespaces/website/code:
      /editor:templates:
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties:
          - mode
          frontend:references:
          - wicket.model
          - model.compareTo
          - engine
          - validator.id
          frontend:services:
          - wicket.id
          - validator.id
          /root:
            extension.left: ${cluster.id}.left
            extension.right: ${cluster.id}.right
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.layout.TwoColumn
            wicket.extensions:
            - extension.left
            - extension.right
          /left:
            item: ${cluster.id}.left.item
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.left
          /right:
            item: ${cluster.id}.right.item
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.right
          /heading:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Heading
            field: heading
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /headinglevel:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              selectable.options: Main heading,Sub heading
            caption: Heading level
            field: headinglevel
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /linenumbers:
            /cluster.options:
              falseLabel: 'no'
              jcr:primaryType: frontend:pluginconfig
              trueLabel: 'yes'
            caption: Display line numbers
            field: linenumbers
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.right.item
          /firstlinenumber:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: First line number
            field: firstlinenumber
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.right.item
          /wraplines:
            /cluster.options:
              falseLabel: 'no'
              jcr:primaryType: frontend:pluginconfig
              trueLabel: 'yes'
            caption: Wrap lines
            field: wraplines
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.right.item
          /codetext:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Code
            field: codetext
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /codelanguage:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/administration/website/highlighter-languages
            caption: Code language
            field: dynamicdropdown
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.right.item
        jcr:primaryType: editor:templateset
      /hipposysedit:nodetype:
        /hipposysedit:nodetype:
          /codetext:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:codetext
            hipposysedit:primary: false
            hipposysedit:type: Text
            hipposysedit:validators:
            - required
            jcr:primaryType: hipposysedit:field
          /dynamicdropdown:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:codelanguage
            hipposysedit:primary: false
            hipposysedit:type: DynamicDropdown
            hipposysedit:validators:
