---
definitions:
  config:
    /hippo:namespaces/website/dynamicchartsection:
      /editor:templates:
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties:
          - mode
          frontend:references:
          - wicket.model
          - model.compareTo
          - engine
          - validator.id
          frontend:services:
          - wicket.id
          - validator.id
          /root:
            item: ${cluster.id}.field
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /type:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              selectable.options: Bar,Column,Line,Pie,Stacked Bar,Stacked Column,Scatter
                Plot,Funnel Plot
            caption: Type
            field: type
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /title:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Title
            field: title
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /url:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: CSV Data Feed
            field: url
            hint: CSV data feed  URL
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /yTitle:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Y Axis Title
            field: yTitle
            hint: Not applicable to all chart types (i.e. Pie, Scatter)
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /xTitle:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: X Axis Title
            field: xTitle
            hint: Not applicable to all chart types (i.e. Pie, Scatter)
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /highchartseries:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Series Item
            field: highchartseries
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
        jcr:primaryType: editor:templateset
      /hipposysedit:nodetype:
        /hipposysedit:nodetype:
          /highchartseries:
            hipposysedit:mandatory: false
            hipposysedit:multiple: true
            hipposysedit:ordered: false
            hipposysedit:path: website:highchartseries
            hipposysedit:primary: false
            hipposysedit:type: website:highchartseries
            jcr:primaryType: hipposysedit:field
          /title:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:title
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators:
            - required
            jcr:primaryType: hipposysedit:field
          /type:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:type
            hipposysedit:primary: false
            hipposysedit:type: StaticDropdown
            hipposysedit:validators:
            - required
            jcr:primaryType: hipposysedit:field
          /url:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:url
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators:
            - required
            - valid-url
            jcr:primaryType: hipposysedit:field
          /xTitle:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:xTitle
            hipposysedit:primary: false
            hipposysedit:type: String
            jcr:primaryType: hipposysedit:field
          /yTitle:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:yTitle
            hipposysedit:primary: false
            hipposysedit:type: String
            jcr:primaryType: hipposysedit:field
          hipposysedit:node: true
          hipposysedit:supertype:
          - hippo:compound
          - hippostd:relaxed
          hipposysedit:uri: http://digital.nhs.uk/jcr/website/nt/1.0
          jcr:mixinTypes:
          - mix:referenceable
          - hipposysedit:remodel
          jcr:primaryType: hipposysedit:nodetype
        jcr:mixinTypes:
        - mix:referenceable
        jcr:primaryType: hippo:handle
      /hipposysedit:prototypes:
        /hipposysedit:prototype:
          jcr:primaryType: website:dynamicchartsection
          website:title: ''
          website:url: ''
          website:yTitle: ''
        jcr:primaryType: hipposysedit:prototypeset
      jcr:mixinTypes:
      - editor:editable
      - mix:referenceable
      jcr:primaryType: hipposysedit:templatetype
