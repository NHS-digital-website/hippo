---
definitions:
  config:
    /hippo:namespaces/website/expander:
      /editor:templates:
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties:
          - mode
          frontend:references:
          - wicket.model
          - model.compareTo
          - engine
          - validator.id
          frontend:services:
          - wicket.id
          - validator.id
          /root:
            item: ${cluster.id}.field
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /heading:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Heading
            field: heading
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /audience:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              selectable.options: Most people, Some people
            caption: Audience
            field: audience
            hint: How many users of this page are likely to read this information
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /content:
            /cluster.options:
              ckeditor.config.overlayed.json: '{linkShowAdvancedTab: true, stylesSet:
                ''nhsdStyle:./nhsdStyles.js'', customConfig: ''./extraConfiguration.js'',
                disableNativeSpellChecker: false, removeButtons:"Youtube"}'
              jcr:primaryType: frontend:pluginconfig
            caption: Content
            field: content
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
        jcr:primaryType: editor:templateset
      /hipposysedit:nodetype:
        /hipposysedit:nodetype:
          /audience:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:audience
            hipposysedit:primary: false
            hipposysedit:type: StaticDropdown
            hipposysedit:validators:
            - required
            jcr:primaryType: hipposysedit:field
          /content:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:content
            hipposysedit:primary: false
            hipposysedit:type: hippostd:html
            jcr:primaryType: hipposysedit:field
          /heading:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:heading
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators:
            - required
            jcr:primaryType: hipposysedit:field
          hipposysedit:node: true
          hipposysedit:supertype:
          - hippo:compound
          - hippostd:relaxed
          hipposysedit:uri: http://digital.nhs.uk/jcr/website/nt/1.0
          jcr:mixinTypes:
          - mix:referenceable
          - hipposysedit:remodel
          jcr:primaryType: hipposysedit:nodetype
        jcr:mixinTypes:
        - mix:referenceable
        jcr:primaryType: hippo:handle
      /hipposysedit:prototypes:
        /hipposysedit:prototype:
          /website:content:
            hippostd:content: ''
            jcr:primaryType: hippostd:html
          jcr:primaryType: website:expander
          website:heading: ''
        jcr:primaryType: hipposysedit:prototypeset
      jcr:mixinTypes:
      - editor:editable
      - mix:referenceable
      jcr:primaryType: hipposysedit:templatetype
