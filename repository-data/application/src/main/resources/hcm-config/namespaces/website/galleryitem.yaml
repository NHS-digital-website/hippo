---
definitions:
  config:
    /hippo:namespaces/website/galleryitem:
      /editor:templates:
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties:
          - mode
          frontend:references:
          - wicket.model
          - model.compareTo
          - engine
          - validator.id
          frontend:services:
          - wicket.id
          - validator.id
          /root:
            extension.left: ${cluster.id}.left
            extension.right: ${cluster.id}.right
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.layout.TwoColumn
            wicket.extensions:
            - extension.left
            - extension.right
          /left:
            item: ${cluster.id}.left.item
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.left
          /right:
            item: ${cluster.id}.right.item
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.right
          /title:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Title
            field: title
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /image:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Image
            field: image
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.right.item
          /imagealt:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Alt text
            field: imagealt
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.right.item
          /imagewarning:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '20'
            caption: Image warning
            field: imagewarning
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.right.item
          /description:
            /cluster.options:
              ckeditor.config.appended.json: '{toolbar: [{ name: ''summarytoolbar'',  items:
                [''Link'',''PickInternalLink'',''Source''] }] }'
              jcr:primaryType: frontend:pluginconfig
            caption: Description
            field: description
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /relatedfiles:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Related files
            compoundList: website:assetlink
            contentPickerType: links
            field: relatedfiles
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.left.item
        jcr:primaryType: editor:templateset
      /hipposysedit:nodetype:
        /hipposysedit:nodetype:
          /description:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:description
            hipposysedit:primary: false
            hipposysedit:type: hippostd:html
            jcr:primaryType: hipposysedit:field
          /image:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:image
            hipposysedit:primary: false
            hipposysedit:type: hippogallerypicker:imagelink
            hipposysedit:validators:
            - required
            jcr:primaryType: hipposysedit:field
          /imagealt:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:imagealt
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators:
            - non-empty
            - required
            jcr:primaryType: hipposysedit:field
          /imagewarning:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:imagewarning
            hipposysedit:primary: false
            hipposysedit:type: String
            jcr:primaryType: hipposysedit:field
          /relatedfiles:
            hipposysedit:mandatory: false
            hipposysedit:multiple: true
            hipposysedit:ordered: false
            hipposysedit:path: website:relatedfiles
            hipposysedit:type: hippo:compound
            hipposysedit:validators:
            - contentblocks-validator
            jcr:primaryType: hipposysedit:field
          /title:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:title
            hipposysedit:primary: false
            hipposysedit:type: String
            jcr:primaryType: hipposysedit:field
          hipposysedit:node: true
          hipposysedit:supertype:
          - hippo:compound
          - hippostd:relaxed
          hipposysedit:uri: http://digital.nhs.uk/jcr/website/nt/1.0
          jcr:mixinTypes:
          - hipposysedit:remodel
          - mix:referenceable
          jcr:primaryType: hipposysedit:nodetype
        jcr:mixinTypes:
        - mix:referenceable
        jcr:primaryType: hippo:handle
      /hipposysedit:prototypes:
        /hipposysedit:prototype:
          /website:description:
            hippostd:content: ''
            jcr:primaryType: hippostd:html
          /website:image:
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
            hippo:facets: []
            hippo:modes: []
            hippo:values: []
            jcr:primaryType: hippogallerypicker:imagelink
          jcr:primaryType: website:galleryitem
          website:imagealt: ''
          website:imagewarning: ''
          website:title: ''
        jcr:primaryType: hipposysedit:prototypeset
      jcr:mixinTypes:
      - editor:editable
      - mix:referenceable
      jcr:primaryType: hipposysedit:templatetype
