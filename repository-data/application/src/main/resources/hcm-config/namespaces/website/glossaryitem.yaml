---
definitions:
  config:
    /hippo:namespaces/website/glossaryitem:
      /editor:templates:
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties:
          - mode
          frontend:references:
          - wicket.model
          - model.compareTo
          - engine
          - validator.id
          frontend:services:
          - wicket.id
          - validator.id
          /root:
            extension.left: ${cluster.id}.left
            extension.right: ${cluster.id}.right
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.layout.TwoColumn
            wicket.extensions:
            - extension.left
            - extension.right
          /left:
            item: ${cluster.id}.left.item
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.left
          /right:
            item: ${cluster.id}.right.item
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.right
          /heading:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Heading
            field: heading
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /definition:
            /cluster.options:
              ckeditor.config.appended.json: '{toolbar: [{ name: ''summarytoolbar'',
                items: [''Styles'',''Link'',''PickInternalLink'',''BulletedList'',''NumberedList'',''Table'',''SpecialChar'',''PickImage'',''Source'']}],allowedContent:
                ''h4;p;ul;ol;li;img[*](*);a[*](*);table[class,id,dir,data-disablesort]{*};'',
                disallowedContent:''td[abbr,align,axis,bgcolor,char,charoff,height,nowrap,scope,valign,width,colspan,rowspan];tr[align,axis,bgcolor,char,charoff,height,nowrap,valign,width,colspan,rowspan];thead[align,axis,charoff,valign];p[align]''}'
              ckeditor.config.overlayed.json: '{linkShowAdvancedTab: true, extraPlugins:''wordcount''}'
              jcr:primaryType: frontend:pluginconfig
            caption: Definition
            field: definition
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /internal:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Internal Link
            field: internal
            hint: Please note that, if the internal link has been specified, it takes
              precedence over the external link field
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.right.item
          /external:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: External link
            field: external
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.right.item
        jcr:primaryType: editor:templateset
      /hipposysedit:nodetype:
        /hipposysedit:nodetype:
          /definition:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:definition
            hipposysedit:primary: false
            hipposysedit:type: hippostd:html
            jcr:primaryType: hipposysedit:field
          /external:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:external
            hipposysedit:primary: false
            hipposysedit:type: String
            jcr:primaryType: hipposysedit:field
          /heading:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:heading
            hipposysedit:primary: false
            hipposysedit:type: String
            jcr:primaryType: hipposysedit:field
          /internal:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:internal
            hipposysedit:primary: false
            hipposysedit:type: hippo:mirror
            jcr:primaryType: hipposysedit:field
          hipposysedit:node: true
          hipposysedit:supertype:
          - hippo:compound
          - hippostd:relaxed
          hipposysedit:uri: http://digital.nhs.uk/jcr/website/nt/1.0
          jcr:mixinTypes:
          - mix:referenceable
          - hipposysedit:remodel
          jcr:primaryType: hipposysedit:nodetype
        jcr:mixinTypes:
        - mix:referenceable
        jcr:primaryType: hippo:handle
      /hipposysedit:prototypes:
        /hipposysedit:prototype:
          /website:definition:
            hippostd:content: ''
            jcr:primaryType: hippostd:html
          /website:internal:
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
            jcr:primaryType: hippo:mirror
          jcr:primaryType: website:glossaryitem
          website:external: ''
          website:heading: ''
        jcr:primaryType: hipposysedit:prototypeset
      jcr:mixinTypes:
      - editor:editable
      - mix:referenceable
      jcr:primaryType: hipposysedit:templatetype
