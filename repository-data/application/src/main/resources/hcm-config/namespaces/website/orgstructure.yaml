---
definitions:
  config:
    /hippo:namespaces/website/orgstructure:
      /editor:templates:
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties:
          - mode
          frontend:references:
          - wicket.model
          - model.compareTo
          - engine
          - validator.id
          frontend:services:
          - wicket.id
          - validator.id
          /root:
            extension.left: ${cluster.id}.left
            extension.right: ${cluster.id}.right
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.layout.TwoColumn
            wicket.extensions:
            - extension.left
            - extension.right
          /left:
            item: ${cluster.id}.left.item
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.left
          /right:
            item: ${cluster.id}.right.item
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.right
          /title:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Title
            field: title
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /summary:
            /cluster.options:
              ckeditor.config.appended.json: '{toolbar: [{ name: ''summarytoolbar'',
                items: [''Link'',''PickInternalLink'',''Source''] }] }'
              ckeditor.config.overlayed.json: '{linkShowAdvancedTab: true, extraPlugins:''wordcount'',
                disableNativeSpellChecker: false}'
              jcr:primaryType: frontend:pluginconfig
            caption: Summary
            field: summary
            hint: A summary of the org structure, used in external search engine search
              results
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /shortsummary:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Short Summary
            field: shortsummary
            hint: A short concise summary of the org structure, used in internal search
              engine search results
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /seosummary:
            caption: SEO Summary
            field: seosummary
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /introduction:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Introduction
            field: introduction
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /navigationembed:
            /cluster.options:
              falseLabel: 'No'
              jcr:primaryType: frontend:pluginconfig
              trueLabel: 'Yes'
            caption: Navigation embed
            field: navigationembed
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /directorates:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Directorates
            compoundList: website:directorate
            contentPickerType: links
            field: directorates
            hint: ''
            jcr:primaryType: frontend:plugin
            maxitems: 7
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.left.item
            wicket.skin: skin/content-blocks.css
          /bannercontrols:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Banner control - web team only
            compoundList: website:bannercontrol
            contentPickerType: links
            field: bannercontrols
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.left.item
            wicket.skin: skin/content-blocks.css
