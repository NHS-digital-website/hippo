---
definitions:
  config:
    /hippo:namespaces/website/section:
      /editor:templates:
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties:
          - mode
          frontend:references:
          - wicket.model
          - model.compareTo
          - engine
          - validator.id
          frontend:services:
          - wicket.id
          - validator.id
          /root:
            item: ${cluster.id}.field
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /title:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Title
            field: title
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /headinglevel:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              selectable.options: Main heading,Sub heading
            caption: Heading level
            field: headinglevel
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /html:
            /cluster.options:
              ckeditor.config.appended.json: '{toolbarGroups: [{ name: ''document''}],
                extraPlugins: ''balloonpanel,a11ychecker,abbr,definedterms'', allowedContent:
                ''h2 h3 h4 code em strong ul div span thead tbody td tr th caption
                ol li dfn abbr sub sup img a[*](*);p{text-align};abbr[title,id];span[class];table[class,id,dir,data-disablesort]{*};td[align,valign]{*};thead[align,valign]{*};tr[align,valign]{*};th[align,valign]{*};iframe[id,class,style,title,height,name,src,width,allowfullscreen,sandbox,srcdoc]{*}'',
                disallowedContent: ''iframe[frameborder];td[axis,bgcolor,char,charoff,height,nowrap,scope,width,colspan,rowspan];tr[axis,bgcolor,char,charoff,height,nowrap,width,colspan,rowspan];thead[axis,charoff];p[align]'',
                mathJaxLib: ''https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_HTML'',
                contentsCss: ''ckeditor/plugins/definedterms/styles/definedterms.css''}}'
              ckeditor.config.overlayed.json: '{linkShowAdvancedTab: true, extraPlugins:
                ''wordcount,mathjax'', stylesSet: ''nhsdStyle:./nhsdStyles.js''}'
              jcr:primaryType: frontend:pluginconfig
            caption: Content
            field: html
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            wicket.skin: skin/ckeditor.css
          /type:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              orientation: vertical
              source: /content/documents/administration/website/section-type
            caption: Type
            field: type
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /numberedList:
            /cluster.options:
              falseLabel: 'No'
              jcr:primaryType: frontend:pluginconfig
              trueLabel: 'Yes'
            caption: Numbered list
            field: numberedList
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
        jcr:primaryType: editor:templateset
      /hipposysedit:nodetype:
        /hipposysedit:nodetype:
          /headinglevel:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:headinglevel
            hipposysedit:primary: false
            hipposysedit:type: StaticDropdown
            jcr:primaryType: hipposysedit:field
          /html:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:html
            hipposysedit:primary: false
            hipposysedit:type: hippostd:html
            jcr:primaryType: hipposysedit:field
          /numberedList:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:numberedList
            hipposysedit:primary: false
            hipposysedit:type: selection:BooleanRadioGroup
            jcr:primaryType: hipposysedit:field
          /title:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:title
            hipposysedit:primary: false
            hipposysedit:type: String
            jcr:primaryType: hipposysedit:field
          /type:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:type
            hipposysedit:primary: false
            hipposysedit:type: DynamicDropdown
            jcr:primaryType: hipposysedit:field
          hipposysedit:node: true
          hipposysedit:supertype:
          - hippo:compound
          - hippostd:relaxed
          hipposysedit:uri: http://digital.nhs.uk/jcr/website/nt/1.0
          jcr:mixinTypes:
          - mix:referenceable
          - hipposysedit:remodel
          jcr:primaryType: hipposysedit:nodetype
        jcr:mixinTypes:
        - mix:referenceable
        jcr:primaryType: hippo:handle
      /hipposysedit:prototypes:
        /hipposysedit:prototype:
          /website:html:
            hippostd:content: ''
            jcr:primaryType: hippostd:html
          jcr:primaryType: website:section
          website:headinglevel: Main heading
          website:numberedList: false
          website:title: ''
          website:type: ''
        jcr:primaryType: hipposysedit:prototypeset
      jcr:mixinTypes:
      - editor:editable
      - mix:referenceable
      jcr:primaryType: hipposysedit:templatetype
