            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /interval:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Interval
            field: interval
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /request:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Request received
            field: request
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
          /sections:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Response
            compoundList: website:section,publicationsystem:chartSection,website:dynamicchartsection,publicationsystem:mapSection,website:emphasisBox,website:iconlist,website:gallerysection,website:code,website:download,website:expander,website:ctabutton,website:quote,website:infographic,website:checklist
