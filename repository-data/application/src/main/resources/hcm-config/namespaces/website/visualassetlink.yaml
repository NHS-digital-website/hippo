---
definitions:
  config:
    /hippo:namespaces/website/visualassetlink:
      /editor:templates:
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties:
          - mode
          frontend:references:
          - wicket.model
          - model.compareTo
          - engine
          - validator.id
          frontend:services:
          - wicket.id
          - validator.id
          /root:
            item: ${cluster.id}.field
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /filename:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Title
            field: filename
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /shortsummary:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Summary
            field: shortsummary
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
          /link:
            /cluster.options:
              base.path: /content/assets
              base.uuid: ''
              jcr:primaryType: frontend:pluginconfig
              last.visited.nodetypes: []
              nodetypes:
              - hippogallery:exampleAssetSet
              - hippogallery:imageset
            caption: File
            field: link
            hint: ''
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
          /icon:
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
            caption: Icon
            field: icon
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
        jcr:primaryType: editor:templateset
      /hipposysedit:nodetype:
        /hipposysedit:nodetype:
          /filename:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:filename
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators:
            - non-empty
            - required
            jcr:primaryType: hipposysedit:field
          /icon:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:icon
            hipposysedit:primary: false
            hipposysedit:type: hippogallerypicker:imagelink
            jcr:primaryType: hipposysedit:field
          /link:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:link
            hipposysedit:primary: false
            hipposysedit:type: hippo:mirror
            hipposysedit:validators:
            - required
            jcr:primaryType: hipposysedit:field
          /shortsummary:
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: website:shortsummary
            hipposysedit:primary: false
            hipposysedit:type: Text
            hipposysedit:validators:
            - non-empty
            - required
            jcr:primaryType: hipposysedit:field
          hipposysedit:node: true
          hipposysedit:supertype:
          - hippo:compound
          - hippostd:relaxed
          hipposysedit:uri: http://digital.nhs.uk/jcr/website/nt/1.0
          jcr:mixinTypes:
          - hipposysedit:remodel
          - mix:referenceable
          jcr:primaryType: hipposysedit:nodetype
        jcr:mixinTypes:
        - mix:referenceable
        jcr:primaryType: hippo:handle
      /hipposysedit:prototypes:
        /hipposysedit:prototype:
          /website:icon:
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
            hippo:facets: []
            hippo:modes: []
            hippo:values: []
            jcr:primaryType: hippogallerypicker:imagelink
          /website:link:
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
            jcr:primaryType: hippo:mirror
          jcr:primaryType: website:visualassetlink
          website:filename: ''
          website:shortsummary: ''
        jcr:primaryType: hipposysedit:prototypeset
      jcr:mixinTypes:
      - editor:editable
      - mix:referenceable
      jcr:primaryType: hipposysedit:templatetype
