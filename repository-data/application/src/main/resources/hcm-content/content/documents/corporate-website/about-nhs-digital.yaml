          hippostd:content: |-
            <p>You can find out and learn how to manage cookies on popular browsers here:</p>

            <ul>
             <li><a href="https://support.google.com/accounts/answer/61416?co=GENIE.Platform%3DDesktop&amp;hl=en" target="_blank">Google Chrome</a></li>
             <li><a href="https://privacy.microsoft.com/en-us/windows-10-microsoft-edge-and-privacy" target="_blank">Microsoft Edge</a></li>
             <li><a href="https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences" target="_blank">Mozilla Firefox</a></li>
             <li><a href="https://support.microsoft.com/en-gb/help/17442/windows-internet-explorer-delete-manage-cookies" target="_blank">Microsoft Internet Explorer</a></li>
             <li><a href="https://www.opera.com/help/tutorials/security/privacy/" target="_blank">Opera</a></li>
             <li><a href="https://support.apple.com/en-gb/guide/safari/manage-cookies-and-website-data-sfri11471/mac" target="_blank">Apple Safari</a></li>
            </ul>

            <p>You can opt out of being tracked by Google Analytics across all websites by installing a plugin in your browser.&nbsp; To find out more and how to do this, visit <a href="http://tools.google.com/dlpage/gaoptout">http://tools.google.com/dlpage/gaoptout</a></p>
