/content/documents/corporate-website/banners:
  /api-catalogue-banner:
    /api-catalogue-banner[1]:
      /website:content:
        hippostd:content: |-
          <p>These are the APIs and integrations which are currently available, or in development, from NHS England and associated organisations. It includes&nbsp;<a href="https://digital.nhs.uk/developer/guides-and-documentation/introduction-to-healthcare-technology/integration-and-apis#apis">APIs</a>&nbsp;as well as&nbsp;<a href="https://digital.nhs.uk/developer/guides-and-documentation/introduction-to-healthcare-technology/integration-and-apis#api-standards">API standards</a>&nbsp;defined by us. For other data standards, see the&nbsp;<a href="https://data.standards.nhs.uk/">NHS Data Standards Directory</a>.</p>

          <p>First time here? Check out&nbsp;<a href="https://digital.nhs.uk/developer/getting-started">getting started with our APIs</a>.</p>

          <p>Not sure which API fits your use case? See if we have a&nbsp;<a href="https://digital.nhs.uk/developer/guides-and-documentation/building-healthcare-software">building healthcare software</a>&nbsp;guide that helps.</p>
        jcr:primaryType: hippostd:html
      /website:image:
        hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
        hippo:facets: []
        hippo:modes: []
        hippo:values: []
        jcr:primaryType: hippogallerypicker:imagelink
      /website:link:
        hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
        jcr:primaryType: hippo:mirror
      /website:seoSummary:
        hippostd:content: ''
        jcr:primaryType: hippostd:html
      /website:seosummary:
        hippostd:content: All our available APIs are listed here. Search through the
          catalogue to find the API you need, read its specifications and documentation,
          understand the process and the tools you need, start to develop your software
          and connect to NHS England services.
        jcr:primaryType: hippostd:html
