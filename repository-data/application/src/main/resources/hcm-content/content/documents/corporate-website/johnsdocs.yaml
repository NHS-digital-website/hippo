          /website:sections[1]:
            /website:html:
              hippostd:content: <p><strong>A key part of the vision for the NHS website
                involves adapting our publicly available content for new technologies,
                channels and platforms. This gives people easier access to trusted,
                clinically assured information however they choose to search. Getting
                NHS information in Google knowledge panels is one of the first examples
                of this new approach in action.</strong></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
            /website:html:
              /google_1920.jpg:
                hippo:docbase: d705764c-c6f5-4c66-bea4-0bb88fb9d0a6
                hippo:facets: []
                hippo:modes: []
                hippo:values: []
                jcr:primaryType: hippo:facetselect
              /google_three_panel_1920.jpg:
                hippo:docbase: 897a49e8-4100-44e5-9303-61fffb001163
                hippo:facets: []
                hippo:modes: []
                hippo:values: []
                jcr:primaryType: hippo:facetselect
              hippostd:content: |-
                <p>You’ve probably noticed that for some Google searches using your mobile – for example, about an actor or film – you get a section at the top of your results with a summary of information from sources like Wikipedia or IMDB.</p>

                <p><img src="google_1920.jpg/{_document}/hippogallery:original" alt="Google knowledge panel for the United Kingdom" /></p>

                <p>This is what Google call a 'knowledge panel'.&nbsp;</p>

                <p>These panels have been used for a range of topics for a while now, but in the UK they had never been used for health information.&nbsp;</p>

                <p>From this week, thanks to the hard work of the team, anyone who searches Google on a mobile device can find knowledge panels with reliable and authoritative health information on more than 250 conditions from the NHS website. This can help more people learn about common conditions, symptoms and treatments more quickly and easily than ever before.</p>

                <p><img src="google_three_panel_1920.jpg/{_document}/hippogallery:original" alt="Google knowledge panel for sciatica, heart attack and prostate cancer" /></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Google knowledge panels
            website:type: ''
          /website:sections[3]:
            /website:html:
              hippostd:content: |-
                <p>To allow NHS website content to appear in knowledge panels, we had to “modularise” our content by adding structured data mark-up based on open Schema.org standards.</p>

                <p>We talked about <a href="https://digital.nhs.uk/blog/transformation-blog/2020/an-update-on-nhs-website-modularised-content">the work to modularise NHS website content in a previous blog post.</a>&nbsp;</p>

                <p>In a nutshell, this involves adding mark-up to our pages to identify the specific sections of content. For example, on our pages on medical conditions we can mark-up the sections about symptoms or treatments.&nbsp;</p>

                <p>The sections of marked-up content can then be used by anyone who wants them, either by using the JSON+LD script in our page code or the free NHS API or widgets.&nbsp;</p>

                <p>We’ve added structured data mark-up to more than 250 of the most popular topics on the NHS website.&nbsp;</p>

                <p>Sections we marked-up included:</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Adding structured data mark-up to the NHS website
            website:type: ''
          /website:sections[4]:
            /website:customicon:
              hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
              hippo:facets: []
              hippo:modes: []
              hippo:values: []
              jcr:primaryType: hippogallerypicker:imagelink
            /website:listentries[1]:
              hippostd:content: <p>Overview – what the condition is and a summary
                of key facts</p>
              jcr:primaryType: hippostd:html
            /website:listentries[2]:
              hippostd:content: <p>Symptoms – the main signs and symptom of the condition</p>
              jcr:primaryType: hippostd:html
            /website:listentries[3]:
              hippostd:content: <p>Self-care – things you can do to relieve or treat
                the condition</p>
              jcr:primaryType: hippostd:html
            /website:listentries[4]:
              hippostd:content: <p>Medical treatments – treatments you may be offered
                by a health professional</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:checklist
            website:heading: ''
            website:icon: Bullet
          /website:sections[5]:
            /website:html:
              hippostd:content: |-
                <p>We also created short content summaries (up to 150 characters) to accompany each section we’d marked up.</p>

                <p>During this work, we’ve helped develop a new open Schema.org standard for marking-up health information (called HealthTopicContent), which will make it easier for others to correctly mark-up their health content.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[6]:
            /website:html:
              hippostd:content: |-
                <p>This was our first attempt to modularise NHS website content at scale, so it was a good chance for us to re-think how we produce content.</p>

                <p>Our existing processes were designed for creating content for one platform – the NHS website – not for the modularising our content with structured data mark-up.</p>

                <p>Modularising our content for knowledge panels allowed us to solve issues such as:</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Adapting our content production approach
            website:type: ''
          /website:sections[7]:
            /website:customicon:
              hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
              hippo:facets: []
              hippo:modes: []
              hippo:values: []
              jcr:primaryType: hippogallerypicker:imagelink
            /website:listentries[1]:
              hippostd:content: <p>How might we make sure each section of our website
                content makes sense if used in isolation or in other contexts?</p>
              jcr:primaryType: hippostd:html
            /website:listentries[2]:
              hippostd:content: <p>How might we adapt our content management system
                to allow content editors to easily modularise pages?</p>
              jcr:primaryType: hippostd:html
            /website:listentries[3]:
              hippostd:content: <p>How might we update our clinical assurance process
                to make sure every section of content remains clinically safe and
                accurate?</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:checklist
            website:heading: ''
            website:icon: Bullet
          /website:sections[8]:
            /website:html:
              hippostd:content: <p>This means we’re now in a much better position
                to roll out modularisation more widely and move towards it being a
                routine part of content production.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[9]:
            /website:html:
              hippostd:content: <p>If you think you might have a use for modularised
                NHS content in your product or service please visit the <a href="https://developer.api.nhs.uk/about/modularisation">NHS.UK
                API developer portal</a> where there is a guide on modularised content,
                or email us at <a href="mailto:syndication@nhs.net">syndication@nhs.net</a>.&nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Get in touch
            website:type: ''
          /website:seosummary:
            hippostd:content: |-
              The NHS website is getting trusted, accurate health information in front of more users than ever before through the use of&nbsp; knowledge panels on Google search result pages.<br />
              &nbsp;
            jcr:primaryType: hippostd:html
          /website:summary:
            hippostd:content: <p>NHS Digital Product manager James Lumgair talks about
              how the NHS website is getting trusted, accurate health information
              in front of more users than ever before through 'knowledge panels'&nbsp;on
              Google search result pages.</p>
            jcr:primaryType: hippostd:html
