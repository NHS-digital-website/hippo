          /website:leadimagecaption:
            hippostd:content: <p>Digital midwives Lorri Allport (right) and Petra
              Maclening are determined to continue to support their pregnant women
              the best way they can during these challenging times</p>
            jcr:primaryType: hippostd:html
          /website:leadparagraph:
            hippostd:content: ''
            jcr:primaryType: hippostd:html
          /website:sections[1]:
            /website:html:
              hippostd:content: |-
                <p><strong>The COVID-19 pandemic&nbsp;leaves me and my fellow midwives with a&nbsp;dilemma.&nbsp;</strong></p>

                <p>We need to support women through pregnancy. We need to examine them, take blood and&nbsp;organise&nbsp;scans&nbsp;–&nbsp;at the same&nbsp;time, we&nbsp;must&nbsp;reduce&nbsp;the number of times they come into hospital.&nbsp;</p>

                <p>So, how do we do that?&nbsp;The answer, in part, has been provided by technology.&nbsp;I am the digital midwife for the United Lincolnshire Hospitals NHS Trust&nbsp;and the&nbsp;move to video consultations has been&nbsp;extremely&nbsp;positive.</p>

                <p>With the support of our Trust implementation team, we set up Attend Anywhere,&nbsp;a video call service for patients with pre-arranged appointments.&nbsp;</p>

                <p>We were previously looking at video platforms with our Local Maternity Service, but the pandemic has certainly moved this along much more quickly. The software is&nbsp;secure&nbsp;and women can be assured that&nbsp;communications&nbsp;are confidential. The links are easily accessible from the trust’s website and people have their own identifier for logging on.&nbsp;</p>

