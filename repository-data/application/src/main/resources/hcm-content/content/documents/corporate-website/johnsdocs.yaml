              hippostd:content: <p>Being able to see you and put a face to a name
                helps our women feel more relaxed.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[3]:
            /website:html:
              hippostd:content: |-
                <p>These are worrying times. Women are anxious about their pregnancy, about catching COVID-19 and&nbsp;about the new reality of child birth during this situation. Their partner&nbsp;can’t&nbsp;always be with&nbsp;them in the hospital, for example.</p>

                <p>Being able to see you and put a face to a name helps our women feel more relaxed. We are better able to detect anxieties and reassure them.&nbsp;</p>

                <p>We can have video calls with women on their own or they can include their partner.&nbsp;The partner can ask questions and be part of the conversation.&nbsp;We’ve had feedback from the partners who have said they have been grateful for that opportunity.&nbsp;</p>

                <p>Another benefit of the system is being able to offer joint video consultations. Our mental health specialist midwife works with the Primary Health Care Team, who sit within a partner trust.&nbsp;Using Attend Anywhere meant we were able to bring the mental health nurse on board, so even though both the midwife and the mental health nurse were in different settings, they could still talk to the pregnant woman at the same time.&nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[4]:
            /website:description:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            /website:quote:
              hippostd:content: <p>One woman said it was just like having the midwife
                in the room with her because the quality of the call was so good.
                That was reassuring both for her and&nbsp;for us.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[5]:
            /website:html:
              hippostd:content: |-
                <p>It is satisfying to know that despite the difficult circumstances we find ourselves in, we are still offering a good service to our pregnant women.&nbsp;</p>

                <p>Similarly, our breastfeeding midwives have had great success in supporting new mums at home with feeding issues. The video consultations are filling the gap as community teams have had to reduce post-natal home visits.&nbsp;</p>

                <p>One of our breastfeeding specialists, Emily, says the mothers have responded well to the video calls. The midwife can view the baby feeding and offer advice about latching on. Likewise, the mums have been able to watch our feeding demonstrations using dolls.&nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
