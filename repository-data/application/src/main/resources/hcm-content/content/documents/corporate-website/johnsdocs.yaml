              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[5]:
            /website:html:
              hippostd:content: |-
                <p>As the Director of GCHQ recently explained, there are also nation states who are using cyber during the pandemic to promote their national interest. The importance of ensuring that critical NHS systems remain available has never been greater.</p>

                <p>In the WannaCry aftermath, a lot of criticism was levelled at the NHS, but I think it's important to remember how difficult it can be in any organisation, but particularly in healthcare, to strike the right balance between security, usability and cost.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[6]:
            /website:html:
              hippostd:content: |-
                <p>After WannaCry, NHS Digital, working with the Department of Health and Social Care, developed a programme of work to support trusts that resulted in the creation of:</p>

                <ul>
                 <li>a Cyber Security Operations Centre, which blocks around 21 million items of malicious activity every month</li>
                 <li>a network of Cyber Associates to own and advise on cyber security within the NHS, with over 1,000 members in 700 NHS organisations</li>
                 <li>the <a href="https://www.dsptoolkit.nhs.uk/">Data Security and Protection Toolkit (DSPT)</a>, which means that all NHS and social care organisations are working towards the same national standards</li>
                 <li>the creation of regional leads to support local delivery of cyber security</li>
                 <li>the provision of licences to enable all NHS Trusts to upgrade to Windows 10, a key part of which is the provision of Microsoft’s <a href="https://digital.nhs.uk/cyber-and-data-security/managing-security/advanced-threat-protection-from-microsoft">Advanced Threat Protection (ATP)</a>. This now provides endpoint security across 1.3 million connected devices, giving the NHS a view on cyber threat status and vulnerabilities, both locally and nationally.</li>
                 <li>NHS Digital also launched <a href="https://digital.nhs.uk/cyber-and-data-security/managing-security/nhs-secure-boundary">NHS Secure Boundary</a>, a centrally funded solution that protects NHS organisations from the most sophisticated cyber threats</li>
                </ul>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Sub heading
            website:numberedList: false
            website:title: After WannaCry
            website:type: ''
          /website:sections[7]:
            /website:html:
              hippostd:content: <p>We have to understand what already exists, so everyone
                has a consistent baseline. As we seek to improve cyber security standards,
                NHS Digital's role is very much an enabler rather than an enforcer.
                A partnership approach will always be the best way to tackle these
                sort of challenges.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[8]:
            /website:html:
              hippostd:content: |-
                <p>The crisis has enabled many technological initiatives to be developed at pace such as enabling people to create self isolation notes through the NHS 111 online service and participate in online consultations with their GPs.</p>

                <p>At the same time, the crisis has opened up an opportunity to address key cyber risks. NHS Digital has been working closely with the NCSC and NHSX to create a COVID-19 Cyber Action Plan.</p>

                <p>If a vulnerability is reported in a trust, approved commercial companies can offer on-site support much quicker under a contract operated by our Data Security Centre, giving the trusts and Clinical Commissioning Groups (CCGs) the additional resource and expertise they may need to defend themselves.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Sub heading
            website:numberedList: false
            website:title: An opportunity to tackle key cyber risks
            website:type: ''
          /website:sections[9]:
            /website:description:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            /website:quote:
              hippostd:content: <p>It is critical that during the ever-increasing
                digitalisation of the health and care system, we always remain alert
                to the heightened risks of cyber attacks.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[10]:
            /website:html:
              hippostd:content: |-
                <p>The NCSC is working very closely with NHS Digital whilst continuing to adhere to all its usual information governance and security safeguards. Sensitive data about patients must only be shared with those who have a real need to see it.</p>

                <p>It is critical that during the ever-increasing digitalisation of the health and care system, we always remain alert to the heightened risk of cyber-attacks. I would like to thank everyone in the NHS who is involved in cyber security and information governance. They are playing a vital role in keeping our systems and everyone's data safe. Never has that mattered more.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
