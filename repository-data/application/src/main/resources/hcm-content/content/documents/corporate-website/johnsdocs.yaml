              hippostd:content: <p><strong>Last week, with the support of the British
                Medical Association (BMA) and the Royal College of General Practitioners
                (RCGP), we issued a <a style="color:#0563c1; text-decoration:underline"
                href="https://digital.nhs.uk/about-nhs-digital/corporate-information-and-documents/directions-and-data-provision-notices/data-provision-notices-dpns/gpes-data-for-pandemic-planning-and-research">Data
                Provision Notice</a> to GP practices in England to inform GPs that
                we are <a href="https://digital.nhs.uk/coronavirus/gpes-data-for-pandemic-planning-and-research">establishing
                a central data collection</a> of GP data for coronavirus research
                and planning purposes during the virus outbreak. </strong></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
            /website:html:
              hippostd:content: |-
                <p>Some GPs have reported being overwhelmed with complex requests for data. There is a difficult balance here. Researchers, policy makers and system managers urgently need this information to fulfil their roles and carry out vital research during the outbreak — but general practices must be allowed to concentrate on the provision of frontline services.</p>

                <p>Following the request from the BMA and the RCGP, we came up with a tactical solution to support vital coronavirus&nbsp;planning and research and to reduce burden on general practices so they are freed up to focus on patient care. One&nbsp;particular benefit to information governance leads and practice managers will be that we will take over the burden and complexity of assessing applications to access GP data, and become the responsible party and data controller for tightly controlled access and dissemination of the data.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Why are we collecting this data?
            website:type: ''
          /website:sections[3]:
            /website:html:
              hippostd:content: |-
                <p>We are using our existing <a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/services/general-practice-extraction-service">GP Extraction Service (GPES)</a> infrastructure to collect the data, which will only be used and shared for coronavirus purposes and which will be made available through the NHS Digital <a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/services/data-access-request-service-dars">Data Access Request Services (DARS)</a>. All requests for access to this data, including by researchers and health and care bodies, will be made through the NHSX Single Point of Contact for COVID-19 requests process, where they will be triaged and prioritised before being passed on to DARS.</p>

                <p>All requests will be reviewed by representatives from the BMA and RCGP, and access to record-level data will be subject to independent scrutiny by the <a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/about-nhs-digital/corporate-information-and-documents/independent-group-advising-on-the-release-of-data">Independent Group Advising on Release of Data (IGARD)</a>. We will only share data in response to approved requests from data applicants who have a legal basis and need it for appropriate coronavirus purposes, including improving care, and vital planning and research. All data will be shared under the terms of a robust data sharing agreement and details will be also published in the NHS Digital <a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/services/data-access-request-service-dars/register-of-approved-data-releases">Data Release Register</a>.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: How is this data collected and shared?
            website:type: ''
          /website:sections[4]:
            /website:html:
              hippostd:content: |-
                <p>The data collection will provide health and social care organisations and researchers with controlled access to GP patient record-level data to support vital service planning, outcome monitoring and research for coronavirus purposes.</p>

                <p>Accessing data through the NHS Single Point of Contact and NHS Digital will make applications smoother and more consistent for requestors&nbsp;including researchers, increase transparency for the public about how the data is being used and shared, and ensure the information is being handled lawfully, appropriately and securely.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: How will this data collection help?
            website:type: ''
          /website:sections[5]:
            /website:html:
              hippostd:content: |-
                <p>Our legal power to collect and analyse the data is provided under <a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/about-nhs-digital/corporate-information-and-documents/directions-and-data-provision-notices/secretary-of-state-directions/covid-19-public-health-directions-2020">COVID-19 Public Health Directions</a>. The <a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/about-nhs-digital/corporate-information-and-documents/directions-and-data-provision-notices/data-provision-notices-dpns/gpes-data-for-pandemic-planning-and-research">Data Provision Notice</a> issued to all general practices in England sets out what data is being extracted and for what purposes and legally requires GP practices to provide the data. We have published a <a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/coronavirus/gpes-data-for-pandemic-planning-and-research/transparency-notice-gpes-data-for-pandemic-planning-and-research-covid-19">transparency notice</a> on the NHS Digital website&nbsp;which explains how we will use and share the data, including the safeguards in place.</p>

                <p>The need for the data collection will be reviewed in September 2020 and every six months thereafter until the expiry of the COVID-19 Direction, which is currently 31 March 2022.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Legal basis
            website:type: ''
          /website:sections[6]:
            /website:body:
              hippostd:content: |-
                <p>We’re asking all general practices to comply with the&nbsp;<a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/about-nhs-digital/corporate-information-and-documents/directions-and-data-provision-notices/data-provision-notices-dpns/gpes-data-for-pandemic-planning-and-research">Data Provision Notice&nbsp;</a>by registering their participation on the Calculating Quality Reporting Service (CQRS) in the normal way by Wednesday 27 May 2020.</p>

                <p>We have also provided a <a href="https://digital.nhs.uk/coronavirus/gpes-data-for-pandemic-planning-and-research/general-practice-transparency-notice">template GP Transparency Notice</a> that GP practices should publish on their website to keep their patients informed.&nbsp;</p>
