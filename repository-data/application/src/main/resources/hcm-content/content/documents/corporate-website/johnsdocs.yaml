          /website:sections[3]:
            /website:html:
              hippostd:content: <p><span><span><span>This may all sound straightforward
                and a bit technical, but the reality is that all of this has put significant
                burden on back offices across the NHS. Local organisations have had
                to manually manage employees that join, move or leave their roles
                within NHSmail, as well as their local active directories and Electronic
                Staff Record.</span></span></span></p>
