              hippostd:content: |-
                <p><strong>When I was made redundant in December 2017, I saw it as an opportunity to take stock of my life and think about what I wanted to do next.</strong></p>

                <p>I was working as a project manager for a charity, helping people whose lives were in crisis and facing severe destitution. Due to funding cuts, I found myself unemployed.</p>

                <p>My work at the charity had already got me interested in how the most vulnerable and disadvantaged people in society faced even more social and financial inequality because of their inability to access digital technologies. In fact, I was so fascinated by it that I researched digital inequality for my master’s degree in anthropology.</p>

                <p>Serendipitously, I saw Sky was advertising a 'get into tech' day, so I went along and loved it! They taught us a bit of computer programming, told us about all the exciting things that were going on in the tech industry and, best of all, revealed that technical skills can be learned by anyone.</p>
