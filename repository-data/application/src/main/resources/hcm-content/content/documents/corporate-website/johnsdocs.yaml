                jcr:primaryType: hippo:facetselect
              hippostd:content: |-
                <p><strong><span><span><span><a href="https://digital.nhs.uk/services/nhs-login"><span>NHS login</span></a><span> is a single, secure login that enables you to swiftly access health and social care apps and websites wherever you see the NHS login button. It was first introduced with the NHS App in September 2018. Since then, more than 384,000 people have now set up an NHS login, 214,000 of which have gone on to verify their identity. These numbers are growing every day.</span></span></span></span></strong></p>

                <p><span><span><span><span><span>But NHS login is much more than the way you log&nbsp;in to the NHS App. It is one of the keys to changing people’s experience of digital health services: a single login that gives individuals secure access to multiple NHS digital services and helps those services to link together. </span></span></span></span></span></p>

                <p><span><span><span><span><span>In many ways, it is similar to your Google or Apple account – and it will have the same potential to support simple and secure use of interlocking digital tools.</span></span></span></span></span></p>

                <p><img src="nhs-login-button_small.jpg/{_document}/hippogallery:original" alt="NHS login button" /></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
            /website:html:
              hippostd:content: |-
                <p><span><span><span><span><span>The challenge now is to help people who are making great digital tools to bring the benefits of NHS login to their users. Any digital health service that meets the eligibility requirements&nbsp;</span></span><span><span>can now work towards and achieve NHS login integration. We want to integrate as many digital services as possible, as quickly as possible – but we need to do this in a safe and controlled way.</span></span></span></span></span></p>

                <p><span><span><span><span>Our team has been busy building, testing and launching a process for NHS login integration that can be used by digital services. Just as you would test a new digital service with small-scale alpha and beta phases before rolling out more widely, we started by testing with a small number of collaborators. </span></span></span></span></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: In the beginning, there were four
            website:type: ''
          /website:sections[3]:
            /website:description:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            /website:quote:
              hippostd:content: <p>Another key thing we all learned is that testing
                out NHS login user journeys in the sandpit is crucial.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[4]:
            /website:html:
              hippostd:content: |-
                <p><span><span><span><span>We first worked with four digital services, who are now live with NHS login, to co-design a process that took developers from initial exploration of NHS login to integration in live services. </span></span></span></span></p>

                <p><span><span><span><span>We worked closely with these initial four organisations, running weekly catch-up calls and checkpoints, but quickly learned this wouldn’t be sustainable when dealing with a large number of services – we needed to move to a more self-service approach. The first four told us that emails and phone calls on an ad hoc basis are&nbsp;sufficient when combined with the information that we host on GitHub and our developer chat channel Slack, so that’s our approach to communication now.</span></span></span></span></p>

                <p><span><span><span><span>Another key thing we all learned is that testing out NHS login user journeys in the sandpit is crucial. The sandpit<span><span> is a copy of our live production code environment that helps partners learn how to integrate with our service.</span></span> </span></span></span></span></p>

                <p><span><span><span><span>Initial go-live with NHS login worked well when developers explored, tested and worked through the end-to-end user journeys between their service and ours in the sandpit. When this didn’t happen, go-live was less successful. Learning from this, the new self-service model requires developers to connect and explore the NHS login journeys in the sandpit before we begin the integration process together. </span></span></span></span></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[5]:
            /website:html:
              hippostd:content: |-
                <p><span><span><span><span>From this learning, we developed a </span><a href="https://digital.nhs.uk/services/nhs-login/nhs-login-for-partners-and-developers/nhs-login-integration-toolkit"><span>self-service toolkit</span></a><span> that developers of digital services could use to get started. </span><a href="https://digital.nhs.uk/news-and-events/latest-news/nine-new-tools-and-services-to-use-nhs-login"><span>We selected nine new services</span></a><span> to test this approach to onboarding. Four months later,&nbsp;seven of them are now live with NHS login. We’ve had lots of useful feedback from this cohort, making us confident that the toolkit is suitable for wider use.</span></span></span></span></p>

                <p><span><span><span>Everyone agreed that a benefit of the toolkit was allowing developers to set their own pace and drive their work forward themselves. This streamlines the process, frees up capacity in our team and allows us to work with several services at once while still being able to respond quickly to any challenges they faced. </span></span></span></p>

                <p><span><span><span>Feedback from one supplier was that the NHS login integration process has a real sense of purpose and urgency on both sides, which was very gratifying. We were also told by another supplier that it’s been a breath of fresh air working in this way, and that they were pleasantly surprised at the responsiveness of the NHS login team. Needless to say, our team is very happy with how the self-service approach is working for everyone.</span></span></span></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: And then there were nine
            website:type: ''
          /website:sections[6]:
            /website:html:
              hippostd:content: <p><span><span><span><span>We’re grateful to our pioneering
                digital services, who have helped us to define a way forward that
                will work for everyone involved in the integration process. &nbsp;The
                next stage of bringing NHS login to more innovative health and care
                services is very exciting, and will ultimately help to&nbsp;</span><a
                href="https://www.nhsx.nhs.uk/key-information-and-tools/apps-and-tools"><span>empower
                people to take control of their health and care</span></a><span> and
                achieve the </span><a href="https://www.gov.uk/government/publications/the-future-of-healthcare-our-vision-for-digital-data-and-technology-in-health-and-care"><span>Vision
                for Technology</span></a><span> set out by the Secretary of State
                for Health and Social Care.</span></span></span></span></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Open to all
            website:type: ''
          /website:sections[7]:
            /website:body:
              hippostd:content: <p><span><span><span><span>We’re pleased to announce
                that our NHS login integration service is now open to all who meet
                our criteria and we’re looking forward to receiving applications from
                as many health and care digital services as possible. If you are a
                supplier and you’re keen to be involved or find out more, have a look
                at the </span><a href="https://digital.nhs.uk/services/nhs-login/nhs-login-for-partners-and-developers/nhs-login-integration-toolkit"><span>self-service
                toolkit</span></a><span> and join the developer </span><a href="https://nhs-login-support-slack-invite.herokuapp.com/"><span>Slack
                channel</span></a><span> to find out if NHS login is right for your
                product.</span></span></span></span></p>
