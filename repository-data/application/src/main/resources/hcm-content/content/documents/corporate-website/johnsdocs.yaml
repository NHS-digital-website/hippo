              hippostd:content: <p>information about why vulnerable people need to
                self-isolate</p>
              jcr:primaryType: hippostd:html
            /website:listentries[2]:
              hippostd:content: <p>practical guidance such as how to access care and
                support while isolating</p>
              jcr:primaryType: hippostd:html
            /website:listentries[3]:
              hippostd:content: <p>wellbeing and emotional advice (for example, advice
                on staying healthy while in isolation, taking regular exercise and
                improving sleep)</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:checklist
            website:heading: ''
            website:icon: Bullet
          /website:sections[3]:
            /website:html:
              hippostd:content: |-
                <p>Messages will be sent daily between 23 March and 29 March, and we will review this as we go. We will be able to extend the text messaging service if we need to.&nbsp;</p>

                <p>The text content, created by the NHS, directs recipients to further sources of information on the <a href="https://www.nhs.uk/conditions/coronavirus-covid-19/">NHS website</a> and <a href="https://www.gov.uk/coronavirus">gov.uk</a>. These sites are being updated regularly. People can opt out from the service if they want by replying “stop” to any message.&nbsp;</p>

                <p>One of our concerns was that the texts may be treated as spam by some recipients. They have been designed so that they are clearly from the NHS and government. Their intent and purpose is to provide useful information directly to people through an easy-to-use channel. This is not about ‘direct marketing’ but about effective, modern public health communication using the latest technology to facilitate safe and speedy support and advice.<br />
                &nbsp;<br />
                We are not limiting our support to this channel. Letters will also be sent from NHS England, including to people whose mobile numbers we don’t have.</p>

                <p>We began work on this just over a week ago, and standing up a service to such a tight deadline has been challenging. The key to working quickly has been keeping all of the organisations and individuals involved well coordinated and in close touch. Clinicians, digital and technology professionals, behavioural scientists and communication professionals have all worked together at pace to make this the best possible service for people in need of support.&nbsp;</p>

                <p>I’m grateful for the hard work of everyone involved. It will play an important part in keeping some of the people most vulnerable to COVID-19 safe during this outbreak.</p>

                <p>&nbsp;</p>
