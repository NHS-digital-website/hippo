              hippostd:content: |-
                <p>The new method of digital notifications was implemented for the flu season, initially with one GP system (TPP SystmOne) and one pharmacy system (Pinnacle PharmOutcomes) to ensure GPs knew which patients had received the flu vaccine.</p>

                <p>Then, at the beginning of 2020, this initiative expanded to include the notification of urgent supplies of medicines via the Community Pharmacist Consultation Service. This allows patients who have run out of their prescribed medicines to get a supply directly from a community pharmacy if their GP surgery was closed, for example, over the weekend.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[4]:
            /website:html:
              hippostd:content: |-
                <p>Up to now, it has involved working with four suppliers who own the two pharmacy systems, PharmOutcomes and Sonar Informatics, and two GP systems, EMIS Web and TPP SystmOne.</p>

                <p>The notifications are sent as a structured <a style="color:blue; text-decoration:underline" href="https://digital.nhs.uk/services/fhir-apis">FHIR message</a> from a community pharmacy’s clinical system via the Message Exchange for Social Care and Health (MESH) directly to a patient’s GP practice, where it is received as a workflow task in the practice’s clinical system. The task has an attached PDF which contains all the details.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: How does it work?
            website:type: ''
