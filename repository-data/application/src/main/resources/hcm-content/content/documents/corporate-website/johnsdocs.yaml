                <p>We’re doing this by linking demographic data we hold with COVID-19 test data, hospital admissions and intensive care data to identify thousands of patients that have recovered from COVID-19 who may be suitable donors. We’re making sure to remove details of anyone who has opted-out of sharing their data and others who would not be able to donate, for example those who are shielding.</p>

                <p>We’re sharing this linked dataset with NHSBT, who are using it to contact potential donors directly. We send them updated data weekly and have identified over 112,000 potential donors so far. &nbsp;As a result, 180 patients have been randomised in the convalescent plasma segments of the RECOVERY and REMAP-CAP clinical trials, and we are proud to be playing a small part in contributing towards finding an effective treatment for patients who are severely ill with COVID-19. Its been a great team effort to make this happen.</p>

