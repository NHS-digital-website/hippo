        /website:text:
          hippostd:content: |-
            <p>I'm impressed on how well receive this rig.no cheap plastic, vy quiet receiver under my wire antennas...lw and inverted L for low bands and delta loop for highest. i have 1989 cpu inside the rig. here now i have a fault with no power output only on AM, but easily solved on ebay with a cheap second hand af unit. i'm cw only op. and so need to have digital frequency readout, rf gain, powerfull bf amplification, apf and a keyer....and so on as usual for only cw operators.i have others rig here ftdx3000d, ft 891 and vy young ft 301d...all i can say the ft one is second to none. if you find a gud shape ft one and you know the seller;-);-) do not esitate to buy this great receiver.<br />
            ps: i'm every day on hf with this radio....where the phase noise???? where the drift???<br />
            i have tons of quiet and stables hf qso...from more than 2 years to now!!!</p>
