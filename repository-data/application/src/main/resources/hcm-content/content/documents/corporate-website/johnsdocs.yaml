                <p>We’re asking all general practices to comply with the&nbsp;<a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/about-nhs-digital/corporate-information-and-documents/directions-and-data-provision-notices/data-provision-notices-dpns/gpes-data-for-pandemic-planning-and-research">Data Provision Notice&nbsp;</a>by registering their participation on the Calculating Quality Reporting Service (CQRS) in the normal way by Wednesday 27 May 2020.</p>

                <p>We have also provided a <a href="https://digital.nhs.uk/coronavirus/gpes-data-for-pandemic-planning-and-research/general-practice-transparency-notice">template GP Transparency Notice</a> that GP practices should publish on their website to keep their patients informed.&nbsp;</p>
