              hippostd:content: |-
                <p><strong><span><span><span>Community pharmacy Birmingham’s is a <a href="https://birminghamschemist.co.uk/">busy independent pharmacy</a> in Cleethorpes. We receive prescriptions from 14 local GP practices, and we deliver to patients at home in Cleethorpes, Grimsby and the surrounding area.</span></span></span></strong></p>

                <p><span><span><span>Our pharmacy counter is also extremely busy, serving patients from the GP practice we share the building with and customers who call in. Many people we serve are exempt from paying for their prescriptions and need to provide evidence and a signature if this is the case. </span></span></span></p>

                <p><span><span><span>We are very enthusiastic about using any new advances in technology – we were one of the first community pharmacies to use <a href="https://digital.nhs.uk/services/electronic-prescription-service">the Electronic Prescription Service (EPS)</a> – and we have a pharmacy robot as well as dispensing terminals. </span></span></span></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
            /website:description:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            /website:quote:
              hippostd:content: <p>The new system works effectively, saving time&nbsp;both
                in the pharmacy and out on the road</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[3]:
            /website:html:
              hippostd:content: |-
                <p><span><span><span>We want to serve our customers as efficiently as possible and help ease the workload for our staff. So the chance to work with NHS Digital and <a href="https://www.positive-solutions.co.uk/real-time-exemption-checking/">system supplier Positive Solutions</a> to pilot the Real Time Exemption Checking was one that we jumped at.</span></span></span></p>

                <p><span><span><span>The pilot scheme was restricted to five of the categories which currently entitle patients to free prescriptions:</span></span></span></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[4]:
            /website:customicon:
              hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
              hippo:facets: []
              hippo:modes: []
              hippo:values: []
              jcr:primaryType: hippogallerypicker:imagelink
            /website:listentries[1]:
              hippostd:content: <p>maternity exemption</p>
              jcr:primaryType: hippostd:html
            /website:listentries[2]:
              hippostd:content: <p>medical exemption</p>
              jcr:primaryType: hippostd:html
            /website:listentries[3]:
              hippostd:content: <p>pre-payment certificate</p>
              jcr:primaryType: hippostd:html
            /website:listentries[4]:
              hippostd:content: <p>HC2 (low income scheme)</p>
              jcr:primaryType: hippostd:html
            /website:listentries[5]:
              hippostd:content: <p>NHS tax credit</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:checklist
            website:heading: ''
            website:icon: Bullet
          /website:sections[5]:
            /website:html:
              hippostd:content: |-
                <p><span><span><span>We previously used our computer system to record exemptions and expiry dates, which had streamlined the checking process. Now, as we go through our normal dispensing procedure for EPS prescriptions, the dispensing terminal connects to <a href="https://www.nhsbsa.nhs.uk/">the NHS Business Service Authority (NHSBSA)</a>.</span></span></span></p>

                <p><span><span><span>The exemption check happens in the background, without interfering with the dispensing. If the patient has a valid exemption, the system simply tells the team in the pharmacy. And a handy addition is that the supplier has tweaked the software so that ‘Exempt’ is automatically printed on the bag label.</span></span></span></p>

                <p><span><span><span>The new system works very effectively, and it does save time – both in the pharmacy and out on the road.</span></span></span></p>

                <p><span><span><span>Our counter is often busy, but if a patient has an exemption confirmed by the system then we no longer need to capture their signature. Not having to attach the prescription to the bag with the medicine also helps. More importantly, time is saved at the counter because patients don’t need to look for their certificates, or even their glasses so they can read the back of the prescription.</span></span></span></p>

                <p><span><span><span><iframe allowfullscreen="" src="https://www.youtube.com/embed/LsRixksbARk" width="560" height="315"></iframe></span></span></span></p>

                <p><span><span><span>Our counter staff say that Real Time Exemption Checking is helping them deal with patients quicker and is reducing queues. We used to have lots of conversations with exempt patients who were unsure over which box to tick, with staff explaining the consequences of an incorrect choice. These conversations don’t happen as much now.&nbsp; I have also noticed that patients are pleasantly surprised that they don’t have to sign for their exemption anymore.</span></span></span></p>

                <p><span><span><span>Real Time Exemption Checking &nbsp;will also help reduce the number of patients who would be fined up to £100 for ticking the wrong exemption box. This was a major source of frustration with our patients.</span></span></span></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: How Real Time Exemption Checking works
            website:type: ''
          /website:sections[6]:
            /website:html:
              hippostd:content: |-
                <p><span><span><span>It helps out on the doorstep as well. It has reduced tension during deliveries, as some patients get annoyed about having to show their exemptions to drivers – “but I showed it last time”. One of our delivery drivers has told me that 40% of his deliveries no longer need the patient to sign as they have had the electronic exemption confirmed. </span></span></span></p>

                <p><span><span><span>Real Time Exemption Checking also helps pharmacy staff at month-end as we do not have to send tokens&nbsp;to the NHSBSA if an exemption has been confirmed by the system – they are safely destroyed instead.</span></span></span></p>

                <p><span><span><span>Overall, we are having to do a lot less ‘policing’ of the process thanks to Real Time Exemption Checking. It is freeing up time for our staff, as well as reducing potential for confusion and upset for our patients. Even if someone’s status is unknown rather than exempt, the system will flag this up and we will follow our normal dispensing process and have the patient complete a declaration. </span></span></span></p>

                <p><span><span><span>Nobody is refused medicine because the system does not know that they are exempt. The patients really do benefit from Real Time Exemption Checking. Any pharmacy should be using it if they can.</span></span></span></p>
