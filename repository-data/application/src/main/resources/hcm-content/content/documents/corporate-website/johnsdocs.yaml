            /website:html:
              hippostd:content: |-
                <p><strong>Countless innovators both inside the NHS and in the healthtech sector have been working hard to develop new mobile products and digital health technologies that can help in response to the COVID-19 outbreak. Lauren Harkins, the digital assessment programme lead, Rhod Joyce, head of partnerships, and Indra Joshi, Director of AI at NHSX, explain how we are making sure that these products can get to market quickly but safely.&nbsp;</strong></p>

                <p>NHSX is working with NHS Digital to fast-track and evaluate apps (and similar technologies) that support our response to COVID-19, using the existing Digital Assessment Questionnaire (DAQ) within the Digital Assessment Portal (DAP). We are using this established process for products and services in high priority areas. These are products that will help citizens at home, the NHS and social care workforce, or those providing data to the NHS.&nbsp;</p>

                <p>At this critical time, in which products are being built and scaled at pace, it is as important as ever to undertake these assessments to ensure they are safe to use. So we are currently fast-tracking assessments with these existing standards to ensure that we can get these offerings out to those who need them. We are also providing additional support to developers through the process. The areas of focus are: clinical safety; data protection; and security.</p>

                <p>We have paused assessments for apps that are not directly related to the COVID-19 response, so we can focus on the ones that most need quick approval. We will resume assessing the rest - from where they left off in the process - as soon as we are able.<br />
                &nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
            /website:html:
              hippostd:content: |-
                <p>The assessment process reviews the safety and security of apps and checks that an app does what it says it does. The process and timescale differs depending on the product because the questions we ask change according to the complexity and risk profile of the product or service being assessed. Apps that are not processing patient data, for example, are asked fewer questions than those products that do. &nbsp;</p>

                <p>When we talk to digital health innovators, we say that the key to getting through the assessment quickly is answering the questions as accurately as possible and providing the evidence to support this. Our objective is working collaboratively so, if a company hasn’t documented something whilst scaling at pace, we can look at what they have got and continue with other areas of the assessment.&nbsp;</p>

                <p>To learn more about the process, or if you’re a developer and would like to start your application, <a href="https://digital.nhs.uk/services/nhs-apps-library/guidance-for-health-app-developers-commissioners-and-assessors/how-we-assess-health-apps-and-digital-tools#preview-the-questions">read the NHS Apps library assessment pages.</a>&nbsp;<br />
                &nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: The assessment
            website:type: ''
          /website:sections[3]:
            /website:html:
              hippostd:content: |-
                <p>Many developers want to be able to say to commissioners and citizens that they have been through a thorough assessment process and have been held to rigorous standards. &nbsp;</p>

                <p>We want that too. We also want to ensure that:</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: The value of the assessment
            website:type: ''
          /website:sections[4]:
            /website:customicon:
              hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
              hippo:facets: []
              hippo:modes: []
              hippo:values: []
              jcr:primaryType: hippogallerypicker:imagelink
            /website:listentries[1]:
              hippostd:content: <p>the assessment process is transparent&nbsp;</p>
              jcr:primaryType: hippostd:html
            /website:listentries[2]:
              hippostd:content: <p>the NHS isn’t seen as endorsing products&nbsp;</p>
              jcr:primaryType: hippostd:html
            /website:listentries[3]:
              hippostd:content: <p>the NHS is facilitating the assessment of products
                and services to the required standards and allowing clinicians and
                citizens to make informed choices about which products to use&nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:checklist
            website:heading: ''
            website:icon: Bullet
          /website:sections[5]:
            /website:html:
              hippostd:content: |-
                <p>For more information about the NHS Apps Library <a href="https://www.nhs.uk/apps-library/">look at our information pages.&nbsp;</a><br />
                &nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[6]:
            /website:html:
              hippostd:content: |-
                <p>Once assessed to the NHS standards, the app will appear <a href="https://www.nhs.uk/apps-library/filter/?categories=Covid">on the NHS Apps Library page with a specific COVID-19 filter.</a> We’re working on ways to make these even more visible with our colleagues at NHS.UK.&nbsp;</p>

                <p>Completing the assessment allows a company to state that their product or service has been assessed to the NHS standards, and that it has met those standards in any communications or press notices released. However, it does not allow the developer to state that the product or service has been ‘endorsed’ or ‘approved’ for use by the NHS.</p>

                <p>A description would be: “<em>product xxx has been assessed and has met the standards required by the NHS</em>”.&nbsp;</p>

                <p>For apps that are also providing data back to the NHS as part of our COVID-19 efforts, the description would continue: “...and is supporting the NHS and the Government to manage the COVID-19 crisis”.&nbsp;</p>

                <p>The <a href="https://www.england.nhs.uk/nhsidentity/identity-guidelines/who-cannot-use-the-nhs-identity/">NHS identity guidelines</a> set out helpful guidance on when the NHS logo can be used and how developers are able to talk about the NHS.<br />
                &nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: What happens once a COVID-19 related app is accredited
            website:type: ''
          /website:sections[7]:
            /website:html:
              hippostd:content: |-
                <p>Looking back to February this year, we launched <a href="https://healthtech.blog.gov.uk/2020/02/27/have-your-say-on-our-standard-for-digital-health-technologies/">an open consultation on the proposed Digital Health Technology Standards</a> that we felt encompassed efficacy, safety, security, robustness, stability, interoperability, usability, accessibility and responsibility and provided a clear process for reviewing, assessing and evaluating digital health technologies. &nbsp;</p>

                <p>We have been steadfastly committed to provide assurance to ensure that digital health technologies demonstrate levels of safety and efficacy appropriate for use in much the same way we would for traditional support or treatments, and for citizens and health and care staff to have access to the best digital tools.</p>

                <p>In the coming weeks we will review the outcomes of this consultation and plan to transition to this Digital Health Technology Standard as the core assessment process going forwards. We will follow up with further details shortly.&nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Looking back to move forward
            website:type: ''
          /website:sections[8]:
            /website:html:
              hippostd:content: |-
                <p>If you have a product or service that you would like the NHS to consider as part of our COVID response, or your app is ready for review against the standards please email <a href="mailto:dnhsx@nhsx.nhs.uk">dnhsx@nhsx.nhs.uk </a>where the team will review your submission. We have had many hundreds of offers and are actively matching these against the most pressing requirements identified though our digital response cells.&nbsp;<br />
                &nbsp;</p>
