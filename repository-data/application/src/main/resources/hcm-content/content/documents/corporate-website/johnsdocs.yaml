            /website:html:
              hippostd:content: |-
                <p><strong>The coronavirus pandemic has led to huge increases in the use of public-facing digital health services in the UK.</strong></p>

                <p>The NHS App, which has proved itself to be a valuable tool for patients managing their care from home, now has over 1 million users – more than double the number at the start of March.</p>

                <p>Every transaction enabled through the NHS App, from self-triage to ordering repeat medications to letting someone see <a style="color:blue; text-decoration:underline" href="https://digital.nhs.uk/news-and-events/news/coronavirus-test-results-now-visible-to-gps">a test result</a>, is saving time for both the patient and the healthcare professional. It also prevents a piece of paper being printed and moved hand-to-hand through the system.</p>

                <p>We know from research that there is much more we could do, to make the NHS App more useful to people, and we have been working hard on some new features.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
            /website:html:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: New features in the NHS App
            website:type: ''
          /website:sections[3]:
            /website:html:
              hippostd:content: <p>You can now choose which pharmacy your repeat medications
                get sent to by nominating it right within the app. Being able to update
                nominations means a patient &nbsp;can easily have prescriptions sent
                directly to the pharmacy closest to home or to a pharmacy that can
                deliver, helping to reduce unnecessary travel. There have been over
                100,000 pharmacy nominations since we enabled this.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Sub heading
            website:numberedList: false
            website:title: Nominated pharmacies
            website:type: ''
          /website:sections[4]:
            /website:html:
              hippostd:content: |-
                <p>We have also made it possible to interact with your GP on behalf of a child or relative. We call this proxy access. By asking your GP to link your profiles in their clinical system, you can switch between profiles in the NHS App to do things like ordering your child’s repeat prescriptions or seeing your parent’s current medications. All of which is saving patients phone calls or trips to the doctor.</p>

                <p>Currently, acting as a proxy only works if you are in the same practice as the person your profile is linked to, but we are working on this being available across other practices too.</p>

                <p>Some of the interesting design challenges the team had to overcome was understanding the language people use to understand what “proxy” means. We settled on “linked profiles” after research and testing. The team also had to make sure the user understood when they were doing something for themselves versus doing something for someone else by having a clear division of “switching” profiles prompts at the end of each journey, and including a banner and other visual clues in proxy mode.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Sub heading
            website:numberedList: false
            website:title: Proxy access
            website:type: ''
          /website:sections[5]:
            /website:html:
              /proxy-image-for-susies-blog.jpg:
                hippo:docbase: 5716d3ce-8958-4674-86b9-1aa9a00f3516
                hippo:facets: []
                hippo:modes: []
                hippo:values: []
                jcr:primaryType: hippo:facetselect
              hippostd:content: <p><img src="proxy-image-for-susies-blog.jpg/{_document}/hippogallery:original"
                alt="Image of 3 NHS App screens showing a person's home page, an order
                repeat prescriptions screen and a prescription ordered screen." /></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[6]:
            /website:html:
              hippostd:content: <p>COVID-19 test results can now also be viewed directly
                through the NHS App following <a style="color:blue; text-decoration:underline"
                href="https://digital.nhs.uk/news-and-events/news/coronavirus-test-results-now-visible-to-gps">the
                recent integration work</a> that has been performed by the testing
                team at NHS Digital.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Sub heading
            website:numberedList: false
            website:title: Test results
            website:type: ''
          /website:sections[7]:
            /website:html:
              hippostd:content: |-
                <p>We have introduced the concept of a messaging ‘hub’ in the NHS App where different types of messages may appear. One of the essential parts of good healthcare is communication between a patient and their practice, so we have been doing lots of work to allow people to do this in the app.</p>

                <p>We’ve currently enabled patient-to-practice messaging in two of the GP IT systems in use across England, EMIS and TPP, so where this&nbsp;is switched on by a practice, it’s possible to send messages to your GP from within the app.</p>

                <p>The real power of this messaging feature will come once our integrated partners are able to use it as a platform to communicate with patients. By allowing parties such as eConsult or Patients Know Best, access to the functionality, it can be used for reminders for referral appointments&nbsp;and online consultations&nbsp; -&nbsp; removing yet more paper and wasted time from the system. This work is under way and we expect it to be available later this year.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Sub heading
            website:numberedList: false
            website:title: Messaging
            website:type: ''
          /website:sections[8]:
            /website:html:
              /message-hub-002.png:
