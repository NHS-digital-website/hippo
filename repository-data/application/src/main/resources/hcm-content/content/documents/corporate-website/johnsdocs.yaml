                <p>But if you are finding it scary and if it is weighing you down, talk to someone! Now is not the time to bury things and hope the fear goes away. Send me a DM on Twitter @DeanVipond if you’re having a tough time and working on some challenging stuff. I’ll help as best I can.</p>
