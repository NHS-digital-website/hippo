              hippo:modes: []
              hippo:values: []
              jcr:primaryType: hippogallerypicker:imagelink
            /website:listentries[1]:
              hippostd:content: <p>single sign-on for third party applications allowing
                digital services, from large national services to small start-ups,
                to use the NHS Directory as a trusted identity provider. This capability
                allows users to access services (for example<a href="https://forwardhealth.co/">&nbsp;Forward
                Health’s instant messaging</a>) with their existing NHSmail account</p>
              jcr:primaryType: hippostd:html
            /website:listentries[2]:
              hippostd:content: <p>multi-factor authentication (MFA) that introduces
                a second challenge when users sign-in. By adding the extra layer of
                identity security, we reduce the likelihood of intruders getting access.
                The capability is live across thousands of users and is available
                for local organisations to request for priority user groups.</p>
              jcr:primaryType: hippostd:html
