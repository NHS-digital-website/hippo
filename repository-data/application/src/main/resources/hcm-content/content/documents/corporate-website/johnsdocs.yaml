                <p>We began work on this just over a week ago, and standing up a service to such a tight deadline has been challenging. The key to working quickly has been keeping all of the organisations and individuals involved well coordinated and in close touch. Clinicians, digital and technology professionals, behavioural scientists and communication professionals have all worked together at pace to make this the best possible service for people in need of support.&nbsp;</p>

                <p>I’m grateful for the hard work of everyone involved. It will play an important part in keeping some of the people most vulnerable to COVID-19 safe during this outbreak.</p>

                <p>&nbsp;</p>
