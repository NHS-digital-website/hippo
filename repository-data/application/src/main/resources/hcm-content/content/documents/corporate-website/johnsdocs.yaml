          /website:sections[1]:
            /website:html:
              hippostd:content: |-
                <p><strong>For the past three years, I have split&nbsp;my week between seeing patients as a child and adolescent psychiatrist and working as the senior clinical lead for data at NHS Digital. This has given me a unique perspective on how two fantastic teams help patients. I have sometimes found it hard to persuade my team at NHS Digital how much impact their work has on patients.</strong></p>

                <p>The truth is that analysts, data scientists and the other professionals who support them play a crucial role in making it possible for clinicians to work effectively.</p>

                <p>The NHS has some of the richest health data assets in the world. These are used by a range of people – researchers, doctors, government bodies, charities – to improve our health. People don’t always realise that getting the right data, in the right place, at the right time, can have just as much impact as a prescription or a medical procedure.</p>

                <p>In the UK, we probably have the world’s longest and proudest tradition of using data to improve health. One of our earliest and most effective clinical informaticians was <a href="https://www.florence-nightingale.co.uk/">Florence Nightingale</a>. Her examination of the causes of death of British soldiers stationed in Crimea and her highly effective deployment of this data and analysis revolutionised practice. She helped create the modern hospital. Her suggested changes in care, including mandatory hand-washing,&nbsp;are still critical today.</p>

                <p>Data extracted from many records and analysed at both national and local levels helps us to understand more about health and disease, improve public health through targeted interventions, monitor safety, and plan and deliver health and social care services more effectively. For this to happen, data needs to be collected in a high quality (accurate and complete), consistent (comparable), safe and legal way.</p>

                <p>Nationally, NHS Digital is the safe-haven for patient data and is legally accountable for the collection, storing and use of patient data for research on behalf of the health and care system. We publish over 200 statistical reports a year.</p>

                <p>We conducted a Clinical Review to discover how people were using our data (ranging from the number of emergency hospital emissions through to patient reported outcome measures) and what impact that had on patients as well as the health and care system.&nbsp;</p>

                <p>We have not always been good at measuring the impact and we had never conducted a review of this type before. &nbsp;We were therefore keen to do so and examine the feedback to see how we could improve what we are doing.</p>

                <p>&nbsp;</p>
