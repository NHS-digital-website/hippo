              hippostd:content: |-
                <p><strong>The coronavirus pandemic has led to huge increases in the use of public-facing digital health services in the UK.</strong></p>

                <p>The NHS App, which has proved itself to be a valuable tool for patients managing their care from home, now has over 1 million users – more than double the number at the start of March.</p>

                <p>Every transaction enabled through the NHS App, from self-triage to ordering repeat medications to letting someone see <a style="color:blue; text-decoration:underline" href="https://digital.nhs.uk/news-and-events/news/coronavirus-test-results-now-visible-to-gps">a test result</a>, is saving time for both the patient and the healthcare professional. It also prevents a piece of paper being printed and moved hand-to-hand through the system.</p>

                <p>We know from research that there is much more we could do, to make the NHS App more useful to people, and we have been working hard on some new features.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
