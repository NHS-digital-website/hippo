              hippostd:content: |-
                <p><strong>At the start of the coronavirus crisis in March, GP practices faced a major challenge in dealing with its poorly patients. To prevent further spread of the virus, GPs had to ask people to take part in online or telephone consultations rather than physically attend the practice.</strong></p>

                <p>As the crisis developed, people were making calls to NHS 111 and then being referred to pharmacies as part of the <a href="https://www.england.nhs.uk/primary-care/pharmacy/community-pharmacist-consultation-service/">Community Pharmacist Consultation Service</a> to get urgent medication. This initiative proved invaluable at a time when community pharmacies became the only primary care service to be operating largely business as usual.</p>

                <p>However, it was more important than ever for GPs to be kept up-to-date on what medication their patients were receiving so the GPs didn’t re-supply the drugs unnecessarily. &nbsp;GPs had been used to receiving these notifications from pharmacies by either NHSmail, fax or paper. This was an inefficient way of sharing information and meant practice staff had to manually update patients’ records – this took valuable time and was prone to transcribing errors.</p>

                <p>Fortunately, a digital solution had been created last Autumn to ensure notifications were shared and received swiftly, accurately, safely and consistently for flu vaccinations administered by community pharmacists.</p>
