              hippostd:content: |-
                <p><strong>Ever since the coronavirus pandemic hit the nation, hundreds of thousands of people have been turning to the NHS website to find out more about the virus, what the symptoms are&nbsp;and how to deal with the illness.</strong></p>

                <p>But guidance and advice changes rapidly and it takes time and resource to stay up-to-date. We also knew that people were seeking health information in many places other than the NHS website (NHS.uk).</p>

                <p>Even before the COVID-19 crisis, we ensured that as many people as possible could find the right health information wherever they looked by syndicating NHS website content to over 2,000 users, who publish it in other websites and apps.</p>
