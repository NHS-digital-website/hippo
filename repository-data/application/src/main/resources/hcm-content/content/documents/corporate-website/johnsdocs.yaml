              hippostd:content: |-
                <p><strong><a style="color:#0563c1; text-decoration:underline" href="https://www.nhs.uk/using-the-nhs/nhs-services/gps/gp-online-and-video-consultations/">Online consultations</a> give people a way to digitally contact their GP surgery and get health information, advice and help. Making online consultations available in the NHS App was a major focus for my team before the pandemic, but COVID-19 has accelerated this work.</strong></p>

                <p>NHS England and NHS Improvement asked general practice to move toward a <a href="c0098-total-triage-blueprint-september-2020-v3.pdf">‘total triage</a>’ model to reduce avoidable footfall in practices and protect patients and staff from the risk of infection. This means every patient contacting their practice should first be triaged before making an appointment, helping the practice to decide how they can best help each patient.&nbsp;</p>

                <p>Online consultation technology is crucial in helping quickly achieve total triage while preserving good standards of care – and due to their ease of use apps like the NHS App are an ideal platform for driving the rapid adoption of this technology. Where possible each enquiry or online consultation will be passed to the patient’s regular GP or member of the team.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
            /website:description:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            /website:quote:
              hippostd:content: <p>We had planned a national rollout to about 1,200
                GP practices by the end of June 2020. Those targets are already in
                the rear-view mirror.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[3]:
            /website:html:
              hippostd:content: |-
                <p>We are continuing to work at an unprecedented pace to integrate online consultation in the NHS App to respond to the pandemic.</p>

                <p>After a successful pilot using the eConsult solution earlier this year, we had planned a national rollout to about 1,200 GP practices by the end of June 2020. Those targets are already in the rear-view mirror. By 30 April 2020, eConsult was available through the app to more than 2,200 practices, covering 20 million patients.</p>

                <p>Early feedback has been positive. Users are finding and using the online consultation service in the app and we’ve received emails from GP practices telling us how they’re finding the feature useful.</p>

                <p>As we work with more online consultation suppliers on how to best integrate their products into the NHS App, our goal is that an even larger number of patients will be able to ask for help and advice from their GP surgery through this route in the future.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Faster delivery
            website:type: ''
          /website:sections[4]:
            /website:html:
              hippostd:content: |-
                <p>Long before any of us had heard of coronavirus or social distancing, we were already working with suppliers to integrate their services into the NHS App. Matthew Gould, Chief Executive of NHSX, explained this approach in a <a style="color:#0563c1; text-decoration:underline" href="https://healthtech.blog.gov.uk/2019/05/31/the-nhs-app-a-platform-for-innovation/">blog post</a> last year – how we would keep the NHS App ‘thin’ and let innovators build on it.</p>

                <p>This means that people accessing online consultations in the NHS App have a consistent user interface, through which we can simplify and improve their user journeys, no matter which supplier their GP practice uses.</p>

                <p>In the current situation this is invaluable and helps to rapidly drive uptake of online consultations on a platform that people understand and trust in a crisis.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: An open platform
            website:type: ''
          /website:sections[5]:
            /website:html:
              hippostd:content: |-
                <p>Our first supplier to emerge from the process is eConsult but we are not adopting a single-supplier solution. In early 2019, we conducted market research with the NHS England Primary Care team, completed a supplier analysis and chose eConsult to do a proof of concept. We wanted to see what the architecture could look like for implementing online consultations within the NHS App.</p>

                <p>We followed this up by going live with a pilot of eight practices from November 2019 to January 2020 using eConsult, and the feedback was overwhelmingly positive. This provided the foundation for the national roll out.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: How we work with suppliers
            website:type: ''
          /website:sections[6]:
            /website:description:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            /website:quote:
              hippostd:content: <p>This gives them the flexibility to link with locally
                commissioned digital services, because we know that local areas often
                know what is best for them and their patients.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[7]:
            /website:html:
              hippostd:content: |-
                <p>From our user-testing, we found that a tight-knit integration, where the user doesn’t leave the NHS App, works best from a user’s perspective. A <a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/services/fhir-apis">Fast Healthcare Interoperability Resources (FHIR)-based API</a> was the preferred method of doing this.</p>

                <p>Following the FHIR standards, we built an API that can talk to multiple suppliers and the data they send us. If a supplier builds a Clinical Decision Support (CDS) API following the FHIR standards, we can consume their solution in one integration.</p>

                <p>This allows us to easily add in new suppliers with limited additional work. It also allows practices to switch suppliers without needing any rework on the solution. This gives them the flexibility to link with locally commissioned digital services, because we know that local areas often know what is best for them and their patients.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[8]:
            /website:body:
              hippostd:content: |-
                <p>Our <a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/services/nhs-app/nhs-app-strategy">strategy</a> lays out how the NHS App will become a front door to not only online consultations, but many other digital health services as well.</p>

                <p>We will soon be publishing additional guidance for suppliers interested in integration, but if you’d like to know more about the process in the meantime, please visit the <a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/services/nhs-app/suppliers">suppliers’ page on our website</a> or email <a style="color:#0563c1; text-decoration:underline" href="mailto:app.onboarding@nhs.net">app.onboarding@nhs.net</a>.</p>
              jcr:primaryType: hippostd:html
