              hippostd:content: |-
                <p>The NHS App and NHS login programmes are working collaboratively to look at new and alternative ways we can make registration and proving identity easier, so that all users can make use of the full capabilities of the NHS App and its <a href="update-on-features-of-the-nhs-app">new features</a>.</p>

                <p>In June, we made a change which enabled users to access the NHS App without having to do everything needed for a full ID-verified (IDV) journey, but instead could access the app's information and advice with a simpler NHS number trace. Just over half a million users have now accessed the NHS App this way.</p>

                <p>Simplified registration and easier ways of proving identity are key deliveries in our&nbsp;roadmap.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Sub heading
            website:numberedList: false
            website:title: Improving the NHS login journey
            website:type: ''
          /website:sections[10]:
            /website:html:
              hippostd:content: |-
                <p>Finally, a word on our approach for the future. In June, Tracy Higgs <a rel="noopener noreferrer" style="color:blue; text-decoration:underline" href="https://digital.nhs.uk/blog/transformation-blog/2020/launching-online-consultations-in-the-nhs-app-during-covid-19" target="_blank">blogged</a> about online consultations in the NHS App. This work is part of NHSX’s wider agenda for the <a style="color:blue; text-decoration:underline" href="https://healthtech.blog.gov.uk/2019/05/31/the-nhs-app-a-platform-for-innovation/">NHS App to be a platform</a> that enables users access to a series of nationally available services like 111 online, and also provides access to digital services that may be individual to a particular trust or practice at a local level.</p>

                <p>We published some information about this approach in February&nbsp;&nbsp;and engaged with the supplier community that the information is targeted at, just before COVID-19 hit. I’m happy to say we’re picking this up again, so if you commission or supply digital health and care services, please take a look at <a style="color:blue; text-decoration:underline" href="https://digital.nhs.uk/services/nhs-app/nhs-app-strategy">our strategy</a>, and tell us what you think about our approach and priorities using our <a style="color:blue; text-decoration:underline" href="https://forms.office.com/Pages/ResponsePage.aspx?id=Hwf2UP67GkCIA2c3SOYp4kwj6ZLMKR1BkoP5IXESqVJUMkRSTDJRMlE1Qlk0MEpLVjFJR0FYOEdYQy4u">short survey</a></p>
