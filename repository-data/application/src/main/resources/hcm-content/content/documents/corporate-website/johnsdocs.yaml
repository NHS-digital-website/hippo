              hippostd:content: |-
                <p><strong>On 21 March the Government issued <a href="https://www.gov.uk/government/publications/guidance-on-shielding-and-protecting-extremely-vulnerable-persons-from-covid-19/guidance-on-shielding-and-protecting-extremely-vulnerable-persons-from-covid-19">guidance on shielding and protecting people</a> who, on medical grounds, are considered extremely vulnerable to COVID-19.</strong></p>

                <p>As part of this, the NHS identified the need to communicate the very latest, reliable information directly to these people, so they can use it to protect themselves and self-isolate effectively.</p>

                <p>We know from research conducted by the <a href="https://www.bi.team/">Behavioural Insights Team</a> (BIT) that people want to receive messages from trusted sources in this way. &nbsp;</p>

                <p>A small group working across national organisations - from NHSX, NHS Digital, NHS Business Services Authority and the BIT - was quickly stood up last week to develop the new text messaging service that would deliver this information. This service is part of a Vulnerable, Isolated and Social Care team, which is looking at how we use technology to support these people.</p>

                <p>As a result, from Monday 23 March, daily text messages are being sent to over 1 million people who have been identified by the NHS in England as needing to protect themselves by self-isolating for at least 12 weeks because they are extremely vulnerable to COVID-19. This group includes people who have had organ transplants, have certain types of cancers, or have significant respiratory conditions.&nbsp;</p>

                <p>The text messages will be sent by the NHS and will include:&nbsp;<br />
                &nbsp;</p>
