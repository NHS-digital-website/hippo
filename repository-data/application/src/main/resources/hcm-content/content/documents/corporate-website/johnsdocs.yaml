              products and digital technologies that can help in response to the COVID-19
              outbreak.
            jcr:primaryType: hippostd:html
          /website:summary:
            hippostd:content: <p>The NHS and innovators are working to develop new
              mobile products and digital technologies that can help in response to
              the COVID-19 outbreak.</p>
