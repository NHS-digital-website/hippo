              hippostd:content: <p>University College London (UCL) used data to discover
                more tailored and effective ways to treat diabetes in British South
                Asian and African Caribbean patients</p>
              jcr:primaryType: hippostd:html
            /website:listentries[2]:
              hippostd:content: <p>Bristol City Council used data to identify trends
                in mortality and life expectancy. This enabled them to target inequality
                within the city</p>
              jcr:primaryType: hippostd:html
            /website:listentries[3]:
              hippostd:content: <p>The University of York used data to create dashboards
                that could help to highlight inequalities nationally</p>
              jcr:primaryType: hippostd:html
            /website:listentries[4]:
              hippostd:content: <p>The National Joint Registry used data to examine
                what was happening with a specific type of hip replacement which appeared
                to have higher-than-expected complications. Their investigations resulted
                in this particular implant being withdrawn, thus protecting patients</p>
              jcr:primaryType: hippostd:html
