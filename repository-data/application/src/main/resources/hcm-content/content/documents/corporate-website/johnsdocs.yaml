            hippo:docbase: 983de705-4e82-442d-8094-136740d4d3f1
            jcr:primaryType: hippo:mirror
          /website:relatedsubjects[2]:
            hippo:docbase: f5e08c4f-3268-46be-82d3-51c7cb073ad5
            jcr:primaryType: hippo:mirror
          /website:relatedsubjects[3]:
            hippo:docbase: c775d328-a8b2-41ac-bcc4-9a93794bae3d
            jcr:primaryType: hippo:mirror
          /website:sections[1]:
            /website:html:
              hippostd:content: |-
                <p><strong>Choosing an apprenticeship route over university and other options post A-Levels can be a very daunting prospect, especially in a technical field like cyber security. I'd like to tell you a bit about my experience of being a cyber apprentice at NHS Digital, and how it has helped me get to where I am now.</strong></p>

                <p>I joined NHS Digital at the end of 2017 through a cross-government scheme after completing an IT networking diploma at college. The scheme required me to take numerous tests and interviews, just like those found on a graduate scheme. But for me, 18 at the time, this was all very new. &nbsp;<br />
                &nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
            /website:description:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            /website:quote:
              hippostd:content: <p>It's exciting to work in the CSOC, knowing that
                I am helping to monitor networks that are vital to protecting the
                NHS against a real cyber threat</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[3]:
            /website:html:
              hippostd:content: |-
                <p>My first few weeks were quite nerve-racking, being the youngest person in the office and being new to the workplace. However the support from my new colleagues helped me settle in quickly, and they were able to answer any of my questions, no matter what that subject was.</p>

                <p>It could be a technical question about cyber operations, or on a simple process that’s common in the workplace. My department always had the time for me when I reached out, helping to build my confidence at work.&nbsp;</p>

                <p>I had three main rotations within the <a href="https://digital.nhs.uk/services/data-security-centre">Data Security Centre at NHS Digital,</a> to experience all elements of its cyber capability, and to discover what work would suit me. These rotations were in the Specialist Security Services (S3), Innovation &amp; Delivery, and the Cyber Security Operations Centre (CSOC). S3 and Innovation &amp; Delivery were extremely valuable rotations for my growth as an apprentice and young cyber professional but working in the CSOC was the most enjoyable aspect, and I realised that this area was where I want to pursue my career. &nbsp;<br />
                &nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Settling in quickly
            website:type: ''
          /website:sections[4]:
            /website:html:
              hippostd:content: |-
                <p>In the CSOC, I am part of the team responsible for monitoring the national NHS networks against cyber security threats. When an incident occurs, we liaise with the local NHS organisation to help the IT security professionals on the ground in tackling these incidents. One of the tools we use is Microsoft Advanced Threat Protection (ATP), which improves security of endpoint devices and networks across a large proportion of the NHS estate.&nbsp;</p>

                <p>There are over a million endpoint devices enrolled onto ATP in the NHS across England. When alerts are fired, we investigate and, if necessary, raise them to the organisation and provide support. We also provide an Information Sharing Portal (ISP), which has accurate, up to date cyber security information on threats, vulnerabilities and remedial action that is sent out to staff in the NHS via a weekly bulletin.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Tackling cyber threats to the NHS
            website:type: ''
          /website:sections[5]:
            /website:html:
              hippostd:content: <p><iframe allowfullscreen="" src="https://www.youtube.com/embed/P3qbbSoKqEM?start=17"
                width="640" height="360"></iframe></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[6]:
            /website:html:
              hippostd:content: |-
                <p>It was exciting for me to work in the CSOC, knowing that I was helping to monitor networks that are vital to protecting the NHS against a real cyber threat. I was very proud to become a trusted and reliable member of the CSOC, so being offered a full-time position in this role made the last two years of hard work feel extremely worthwhile.</p>

                <p>My apprenticeship also included 12 weeks of cyber security training courses, covering topics such as malware analysis, cyber operations and penetration testing. These courses broadened my knowledge of cyber security and helped me with my day-to-day responsibilities, especially with my time in the Cyber Security Operations Centre (CSOC).</p>

                <p>I've also had the opportunity to speak at events and run awaydays for other apprentices across similar government schemes. Two years ago, I could not have imagined anything I would rather do less than putting myself in front of a room full of people to deliver a talk .The apprenticeship has pushed me out of my comfort zone, and as a result I've been able to develop many new skills. &nbsp;</p>

                <p>In my new role as a cyber security advisor I’ll continue to build my knowledge of our monitoring solutions and I want to push myself to learn Python as this is a big part of processing my team’s threat intelligence feeds. I will also be playing a key part in monitoring the network traffic for <a href="https://digital.nhs.uk/services/data-security-centre/developing-perimeter-security-for-the-estate">NHS Secure Boundary, a perimeter security solution which protects against the most sophisticated security threats for NHS organisations,</a> once it is all onboarded.<br />
                &nbsp;&nbsp;<br />
                The best advice I could give to someone starting out as an apprentice, or to anyone who is considering it, would be to come into it with enthusiasm and willingness to learn. Being proactive about work and fearless when asking for help is key - there really is no such thing as a stupid question. &nbsp;I was initially a bit nervous to ask questions, worrying that I might sound stupid or that colleagues would not have any time for me. However, the reality is just the opposite and once I realised this, it helped me become the cyber security professional I wanted to be.&nbsp;<br />
                &nbsp;<br />
                With the right mindset and an eagerness to learn you have the potential to make a real impact in the workplace. &nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:seosummary:
            hippostd:content: NHS Digital's Peter Robinson takes us through his journey
              from apprentice to professional within the Cyber Security team, where
              is helping to tackle the constant menace of threats to the cyber security
              of the NHS.
            jcr:primaryType: hippostd:html
          /website:summary:
            hippostd:content: <p>NHS Digital's Peter Robinson takes us through his
              journey from apprentice to professional within the Cyber Security team.</p>
            jcr:primaryType: hippostd:html
