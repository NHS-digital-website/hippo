            /website:html:
              hippostd:content: |-
                <p><strong>Just 10 days before lockdown began in March 2020, I joined the NHS Digital service manual team as a Product and Delivery Management Graduate. I had an expectation that I would only be working on the </strong><a style="color:#0563c1; text-decoration:underline" href="https://service-manual.nhs.uk/"><strong>NHS digital service manual</strong></a><strong>, with the opportunity to take the time to learn about it and develop my skills.</strong></p>

                <p>Instead, I was thrown in at the deep end and tasked with helping to design crucial digital services to help with the COVID-19 response, such as the <a style="color:#0563c1; text-decoration:underline" href="https://www.nhs.uk/conditions/coronavirus-covid-19/testing-and-tracing/get-an-antigen-test-to-check-if-you-have-coronavirus/">coronavirus antigen testing service for the public on the NHS website</a>.</p>

                <p>Delivering projects at a pace I’m not used to and working with teams I hadn’t known for very long has been both challenging and rewarding. Being a product manager, and as someone new to building these services, the service manual was a crucial resource to help me understand all the tools the team uses to build consistent and accessible services.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
            /website:description:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            /website:quote:
              hippostd:content: <p>The pandemic was not on a roadmap. We could not
                plan for resources, anticipate user needs or have the privilege of
                time to plan and build products and services in response to it.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[3]:
            /website:html:
              hippostd:content: |-
                <p>The <a style="color:#0563c1; text-decoration:underline" href="https://service-manual.nhs.uk/">NHS digital service manual</a> contains the building blocks to build a consistent, accessible and inclusive digital service. It is for everyone making digital products and services in the NHS.</p>

                <p>The service manual contains guidance on content and accessibility and a catalogue of components with open source code. All patterns and components have been researched and user-tested and there is guidance on best practice for making a service <a style="color:#0563c1; text-decoration:underline" href="https://service-manual.nhs.uk/accessibility">accessible</a> from the very beginning.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: What is it?
            website:type: ''
          /website:sections[4]:
            /website:html:
              hippostd:content: |-
                <p>The pandemic was not on a roadmap. We could not plan for resources, anticipate user needs or have the privilege of time to plan and build products and services in response to it. User needs, as well as stakeholder requirements, have been rapidly evolving as the days, even hours, pass by.</p>

                <p>Both teams within NHS Digital and organisations in the wider health and social care sector&nbsp;have been using the service manual to quickly build and test services in response to the evolving needs of their users during the coronavirus pandemic.</p>

                <p>A few of the many examples include:</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Building digital services quickly
            website:type: ''
          /website:sections[5]:
            /website:customicon:
              hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
              hippo:facets: []
              hippo:modes: []
              hippo:values: []
              jcr:primaryType: hippogallerypicker:imagelink
            /website:listentries[1]:
              hippostd:content: <p><a style="color:#0563c1; text-decoration:underline"
                href="https://111.nhs.uk/isolation-note/">Get an isolation note service</a>
                - built by NHS Digital in just 10 days as an alternative to a GP fit
                note so people can prove they are self-isolating</p>
              jcr:primaryType: hippostd:html
            /website:listentries[2]:
              hippostd:content: <p><a style="color:#0563c1; text-decoration:underline"
                href="https://www.nhs.uk/conditions/coronavirus-covid-19/testing-and-tracing/get-an-antigen-test-to-check-if-you-have-coronavirus/">Get
                a coronavirus test</a> – built by NHS Digital in approximately four
                weeks to allow the public to apply for a coronavirus test</p>
              jcr:primaryType: hippostd:html
            /website:listentries[3]:
              hippostd:content: <p><a style="color:#0563c1; text-decoration:underline"
                href="https://www.madetech.com/blog/connecting-loved-ones-building-the-nhs-book-a-virtual-visit-service-in-48-hours">NHS
                book a virtual visit</a> - built by MadeTech in only 48 hours to facilitate
                booking and organising video calls between patients and loved ones
                when they could not visit in person</p>
              jcr:primaryType: hippostd:html
            /website:listentries[4]:
              hippostd:content: <p><a style="color:#0563c1; text-decoration:underline"
                href="https://compassionindying.org.uk/">Compassion in Dying</a> -
                went live with an alpha website six&nbsp;months earlier than planned.
                They are a small charity that helps people prepare for end of life,
                including new information on decisions around coronavirus treatment</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:checklist
            website:heading: ''
            website:icon: Bullet
          /website:sections[6]:
            /website:html:
              hippostd:content: |-
                <p>The projects I have been involved with have been delivered at pace but have always complied with the <a style="color:#0563c1; text-decoration:underline" href="https://service-manual.nhs.uk/design-system/design-principles">design principles</a>. I was able to see the benefit of using prototypes, built quickly using the <a style="color:#0563c1; text-decoration:underline" href="https://service-manual.nhs.uk/design-system/prototyping">prototype kit</a>, to test the service with users. I also had the opportunity to be involved with some of the user research interviews which helped me understand the importance of good <a style="color:#0563c1; text-decoration:underline" href="https://service-manual.nhs.uk/content">content design</a> and good <a style="color:#0563c1; text-decoration:underline" href="https://service-manual.nhs.uk/design-system">interaction design</a>.</p>

                <p>Playing a part in the response to the coronavirus pandemic has enabled me to see first-hand some of the amazing work that has been produced in such short periods of time. It has made me incredibly proud to work for NHS Digital.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[7]:
            /website:html:
              hippostd:content: |-
                <p>The NHS digital service manual is a resource for everyone making digital services in health and care, so anyone using our <a style="color:#0563c1; text-decoration:underline" href="https://service-manual.nhs.uk/design-system/design-principles">design principles</a> and guidance can propose new features, comment and get involved in moving us forward.</p>

                <p>During the coronavirus pandemic the service manual has been used on many new services that have had a lot of research, testing and feedback. If you have used the service manual to build new products or services, we would love to hear how you found it and what your research and testing showed.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Be part of our community
            website:type: ''
          /website:sections[8]:
            /website:body:
              hippostd:content: |-
                <ul>
                 <li>get to know the <a style="color:#0563c1; text-decoration:underline" href="https://beta.nhs.uk/service-manual/">service manual</a></li>
                </ul>

                <ul>
                 <li>contribute to the <a style="color:#0563c1; text-decoration:underline" href="https://github.com/nhsuk/nhsuk-service-manual-backlog">service manual backlog</a> on GitHub where we manage our code in the open</li>
                 <li><a style="color:#0563c1; text-decoration:underline" href="mailto:service-manual@nhs.net">email</a> the team</li>
                 <li>join the <a style="color:#0563c1; text-decoration:underline" href="https://nhs-service-manual.slack.com/">slack conversation</a> online</li>
                </ul>
              jcr:primaryType: hippostd:html
