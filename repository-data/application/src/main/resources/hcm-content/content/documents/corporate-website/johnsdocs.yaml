            hippostd:content: |-
              Tahmina Rokib, Clinical Lead for Digital Medicines at NHS Digital, talks about how electronic notifications giving details of urgent medication issued by community pharmacies, keep GPs fully informed and patients’ records up-to-date.<br />
              &nbsp;
