              jcr:primaryType: hippogallerypicker:imagelink
            /website:listentries[1]:
              hippostd:content: <p>University College London (UCL) used data to discover
                more tailored and effective ways to treat diabetes in British South
                Asian and African Caribbean patients</p>
              jcr:primaryType: hippostd:html
            /website:listentries[2]:
              hippostd:content: <p>Bristol City Council used data to identify trends
                in mortality and life expectancy. This enabled them to target inequality
                within the city</p>
              jcr:primaryType: hippostd:html
            /website:listentries[3]:
              hippostd:content: <p>The University of York used data to create dashboards
                that could help to highlight inequalities nationally</p>
              jcr:primaryType: hippostd:html
            /website:listentries[4]:
              hippostd:content: <p>The National Joint Registry used data to examine
                what was happening with a specific type of hip replacement which appeared
                to have higher-than-expected complications. Their investigations resulted
                in this particular implant being withdrawn, thus protecting patients</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:checklist
            website:heading: ''
            website:icon: Bullet
          /website:sections[7]:
            /website:html:
              hippostd:content: |-
                <p>Sophisticated use of data is set to become more and more central to the organisation and development of our health system.&nbsp;</p>

                <p>Our new Data Processing Services (DPS) platform, which went live last year, can manage larger volumes of data faster than ever before. Cloud technology makes it more secure and allows a greater range of providers to submit their data to us. It eliminates burdens on data providers by linking data sets and ensuring they don’t have to submit the same information for more than one collection.</p>

                <p>It also allows us to create a richer and broader data set because the consistent de-identification process (ensuring patients’ identities are not revealed) lets us link data across different care settings and geographical boundaries.&nbsp;</p>

                <p>We make anonymised data available through downloads, dashboards and sector specific data hubs, such as the <a href="https://digital.nhs.uk/data-and-information/data-tools-and-services/data-services/general-practice-data-hub">General Practice Data Hub</a>. We now have over 50 interactive dashboards on our website which are open and free for anyone to access. There is a vast array of data available and our biggest challenge is being aware and focussed on what the needs of our users are.&nbsp;</p>

                <p>We have therefore worked hard with user researchers to ensure they are easy to understand for everyone.&nbsp;</p>

                <p>In future we will enable access through application programming interfaces (APIs) to make the data more easily accessible by other applications.</p>

                <p>At the same time, our data science team are working to enhance routine analysis and will build partnerships with others, such as <a href="https://www.turing.ac.uk/">the Alan Turing Institute</a>, to enable advanced analytics across the system.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: What is the future for NHS Digital data?
            website:type: ''
          /website:sections[8]:
            /website:html:
              hippostd:content: |-
                <p>One aspect of this work concerns using machine learning techniques to build predictive models There is an increasing awareness of the potential of Artificial Intelligence (AI) to transform care and <a href="https://healthtech.blog.gov.uk/2019/08/08/introducing-nhsxs-new-national-artificial-intelligence-laboratory/">an NHS AI lab was launched in August last year</a> by NHSX.&nbsp;</p>

                <p>For example, we are looking at how we can help predict non-attendance at out-patient appointments. This would enable trusts to optimise use of scarce resources and follow-up with patients, so they get the care they need when they need it.</p>

                <p>We are also exploring machine learning to extract medical knowledge within free-text notes. These are notes that are usually typed or dictated by clinicians and although obviously useful to the practitioners, are less suitable for secondary use by researchers who want to track trends and understand demand on a wider scale.</p>

                <p>Many organisations are seeing data driving more proactive and personalised services. The <a href="https://ukhealthdata.org/">UK Health Data Research Alliance</a> was created to unite expertise and to ensure there is an ethical and consistent approach to the use of data, that it is of high quality and that patients trust us to use their data responsibly.&nbsp;</p>

                <p>The Alliance members include NHS England, NHS Digital and Public Health England as well as NHS Trusts, charities and professional bodies. The goal is clearly to build a more innovative health and care system that is trusted and secure and works for us all.</p>

                <p>The <a href="https://digital.nhs.uk/data-and-information/data-insights-and-statistics/dars-clinical-review">full clinical review report</a> is available on the NHS Digital website.</p>
