              hippostd:content: |-
                <p><span><span><span><strong>One of our basic principles in NHS Digital’s Data Security Centre is ‘don’t reinvent the wheel.’</strong></span></span></span></p>

                <p><span><span>Our work with NHSmail over the past year is an example of how we can improve the security, identity verification and user experience of one of the NHS’s key communications tools without ripping up the foundations and causing disruption to users.</span></span></p>

                <p><span><span><span>NHSmail is more than just an email service. The system manages the identities of all users within the Microsoft Active Directory in the NHS and allows local administrators to manage accounts within the NHSmail portal. </span></span></span></p>

                <p><span><span><span>Typically, NHS organisations will manage local identities within their own Active Directory and use the NHS Electronic Staff Record for workforce management, including the on-boarding and off-boarding of employees. </span></span></span></p>
