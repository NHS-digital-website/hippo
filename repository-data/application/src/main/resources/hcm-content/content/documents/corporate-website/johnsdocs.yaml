          /website:sections[1]:
            /website:html:
              hippostd:content: |-
                <p><span><span><span><strong><span><span><span>Ten years ago, when I took up my role to support SNOMED CT implementation, I realised very quickly that no one knew what it was, let alone recognised its benefits. </span></span></span></strong></span></span></span></p>

                <p><span><span><span><span><span><span>Most </span></span></span><span><span>people still have no idea what I’m talking about at dinner parties. However, <span>where it matters, there has been a&nbsp;significant change in awareness. At a recent national conference for providers of mental health services, not only did everyone know what SNOMED CT was, but a mental health trust was giving advice on its implementation. This was a first, although the number of people who don’t know what SNOMED CT is has been reducing year on year.</span></span></span></span></span></span></p>

                <p><span><span><span><span><span>I’m proud of how far the health system has come in the last 10 years. In a few months’ time, almost all GP practices in England will use SNOMED CT. </span></span></span></span></span></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
            /website:html:
              hippostd:content: |-
                <p><span><span><span><a href="https://digital.nhs.uk/services/terminology-and-classifications/snomed-ct"><span><span><span>SNOMED CT</span></span></span></a><span><span><span><span> is a standardised </span></span></span></span><span><span>clinical vocabulary for electronic patient health records across the NHS. By standardising how we describe and code health, care and treatment, we allow NHS IT systems to talk efficiently to one another.</span></span></span></span></span></p>

                <p><span><span><span><span class="A2"><span><span>It’s like using a supermarket website as opposed to compiling a free text shopping list. You might write down that you want a can of baked beans, but it won’t be clear if you require a small, medium or large tin. However, if you have to select it from a list of 200g, 300g and 400g, you know what you have ordered and so does the retailer.</span></span></span></span></span></span></p>

                <p><span><span><span><span><span>This interoperability releases the efficient flow of data and allows for better patient care and resource management, time-savings for clinicians, improved data collection, and the ability to harness real-time data to support clinicians in their decision-making. </span></span></span></span></span></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: What is it?
            website:type: ''
          /website:sections[3]:
            /website:html:
              hippostd:content: |-
                <p><span><span><span><span><span>Moving to SNOMED CT in general practice was a bit like undertaking a major stock take. It turned over stones that hadn’t been turned over in a while and revealed differences in approaches between suppliers. </span></span></span></span></span></p>

                <p><span><span><span><span><span>For example, when key partners TPP and EMIS integrated SNOMED CT into their general practice systems, we discovered that guidance which enables suppliers to provide clinical calculators and alerts in their systems were often only provided in the old CTV3 or READ v2 codes. SNOMED CT replaces these codes so that system providers are all working with the same terminology – this means that no matter which supplier a GP practice uses, the alerts they receive will all be based on the same logic.</span></span></span></span></span></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Turning over stones
            website:type: ''
          /website:sections[4]:
            /website:html:
              hippostd:content: |-
                <p><span><span><span><span><span>We asked ourselves “what do clinicians need to know?” Aware that this will vary considerably depending on the role and interest of the clinician, we ran a variety of awareness sessions tailored to different audiences. </span></span></span></span></span></p>

                <p><span><span><span><span><span>These webinar sessions ranged from a general overview and discussion of the key time-saving benefits of moving to SNOMED CT for audiences that only needed the basics, to more technical presentations for those writing queries and business rules. These recorded webinars were then split into a series of ‘byte size’ topics (no more than five minutes in length) that people could watch when it suited them.</span></span></span></span></span></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Gaining the support of clinicians
            website:type: ''
          /website:sections[5]:
            /website:description:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            /website:quote:
              hippostd:content: <p>If we estimate a cost-saving of two minutes per
                letter, this results in an average saving of over two hours of staff
                time per practice, per week.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[6]:
            /website:html:
              hippostd:content: |-
                <p><span><span><span><span><span>A tipping point in gaining the support of clinicians occurred when they learned of the cost-saving and time-saving benefits of using SNOMED CT. For example, GP surgeries receive over two million A&amp;E discharge letters per month that need to be coded. Receiving these letters in SNOMED CT removes the need for practices to do this themselves. If we estimate a cost-saving of two minutes per letter, this results in an average saving of over two hours of staff time per practice, per week. </span></span></span></span></span></p>

                <p><span><span><span><span><span>We also engaged with the Joint GP IT Committee, who fully support the move to using SNOMED CT as a universal language. They continue to increase awareness and uptake of SNOMED CT by providing advice and written updates to their members.</span></span></span></span></span></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[7]:
            /website:html:
              hippostd:content: |-
                <p><span><span><span><span><span>So, what’s next? We’re currently engaging with our colleagues in mental health to record more information via structured data, rather than only using supplementary notes. Research is also underway in partnership with Great Ormond Street Hospital to explore transforming clinician notes to incorporate SNOMED CT. This will help to collect quality data to understand which interventions improve clinical outcomes.</span></span></span></span></span></p>

                <p><span><span><span><span><span>The use of SNOMED CT has already transformed aspects of health and care services over the past decade, but there is still work to be done. Interoperability of IT systems is a focus of the NHS Long Term Plan, and SNOMED CT plays a key role in driving this agenda forward.</span></span></span></span></span></p>

                <p><span><span><span><span><span>Find important publications, education and training materials, blog entries, useful links and much more, on our </span></span><a href="https://hscic.kahootz.com/connect.ti/t_c_home/groupHome"><span><span>sharing website</span></span></a><span><span>. </span></span></span></span></span></p>
