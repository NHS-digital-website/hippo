              hippostd:content: <p><img src="message-hub-002.png/{_document}/hippogallery:original"
                alt="NHS app screen displaying GP practice messages and health information
                and updates screen." /></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
