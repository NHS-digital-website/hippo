                hippo:modes: []
                hippo:values: []
                jcr:primaryType: hippo:facetselect
              hippostd:content: <p><img src="blog_cpox.jpg/{_document}/hippogallery:original"
                alt="Visual representation of different modules on the NHS.UK website"
                /></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: What is content modularisation?
            website:type: ''
          /website:sections[3]:
            /website:html:
              hippostd:content: |-
                <p>First, a quick reminder of what 'content modularisation'&nbsp;is.</p>

                <p>Content modularisation is the name we’ve given to a project that will fundamentally change the way NHS website content is designed.&nbsp;</p>

                <p>We’re looking to move away from designing web pages that can only be used in one way to designing content that can be used flexibly and that works for a range of platforms, channels and technologies - for example, mobile pages, apps, voice assistants and chatbots.</p>

                <p>This will mean that our content can be used by syndicators in smaller, more specific sections – or 'modules'.&nbsp;</p>

                <p>To find out more about what’s involved, see our <a href="https://developer.api.nhs.uk/about/modularisation">content modularisation: quick guide</a>.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[4]:
            /website:html:
              /mobiles_3.jpg:
                hippo:docbase: 7ee4c922-fc60-4a6e-9e2b-37355b67ce73
                hippo:facets: []
                hippo:modes: []
                hippo:values: []
                jcr:primaryType: hippo:facetselect
              hippostd:content: <p><img src="mobiles_3.jpg/{_document}/hippogallery:original"
                alt="A screen grab of modularised content" /></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: We’ve launched 250 modularised conditions topics
            website:type: ''
          /website:sections[5]:
            /website:html:
              hippostd:content: |-
                <p>The biggest news from the team since my last update is that content modules are now available for 250 of the most popular medical condition topics on the NHS website.</p>

                <p>This has involved a lot of hard work from the team to ensure the content modules we provide are easy to use, meaningful, accessible, accurate and clinically safe.</p>

                <p>The 250 modularised topics are available for free to syndicators who sign up to our <a href="https://developer.api.nhs.uk/about/terms/latest">terms and conditions</a> through:</p>

                <ul>
                 <li>our <a href="https://developer.api.nhs.uk/nhs-api">conditions API</a> – health content you can integrate into your service&nbsp;</li>
                 <li>our <a href="https://api-bridge.azurewebsites.net/conditions/setup.php">Health A to Z widget</a> – a content box you can embed into your service</li>
                 <li>web-scraping – a JSON+LD script using <a href="https://schema.org/">Schema.org</a> standards is included in the code for each modularised page</li>
                </ul>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[6]:
            /website:html:
              /blog_app_mobiles.jpg:
                hippo:docbase: c0473fea-597b-4b6e-aa37-5b24a7db4877
                hippo:facets: []
                hippo:modes: []
                hippo:values: []
                jcr:primaryType: hippo:facetselect
              hippostd:content: <p><img src="blog_app_mobiles.jpg/{_document}/hippogallery:original"
                alt="Examples of apps on mobile devices" /></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: People are starting to use our content in new ways
            website:type: ''
          /website:sections[7]:
            /website:html:
              hippostd:content: |-
                <p>As awareness of our modularised content grows, and as more of it becomes available, it can be used by ever more diverse products and services. This can only be a benefit to the public, as they know that content from the NHS website can be trusted to give them information that is accurate and safe.</p>

                <p>For example, we’re currently working with a health charity interested in using our modularised content in an app they’re developing.&nbsp;</p>

                <p>We’ve also been speaking to some organisations about using our modularised content in chatbots and voice channels.</p>

                <p>Our modularised content is still being developed and we welcome opportunities to collaborate with potential users.</p>

                <p>If you think you might benefit from modularised content in your product or service, get in touch at <a href="mailto:syndication.service@nhs.net.">syndication.service@nhs.net</a>.&nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[8]:
            /website:html:
              hippostd:content: |-
                <p>The team are currently working on modularising medicine pages from the <a href="https://www.nhs.uk/medicines/">NHS website Medicines A to Z</a>.&nbsp;</p>

                <p>This includes creating content modules like:</p>

                <ul>
                 <li>what a particular medicine is</li>
                 <li>how to take it</li>
                 <li>side effects</li>
                 <li>if you can take it while pregnant or breastfeeding</li>
                </ul>

                <p>As part of this, we plan to add <a href="https://digital.nhs.uk/services/terminology-and-classifications/snomed-ct">SNOMED codes</a> to our content. These codes will make it possible to link our content with clinical systems, so that clinicians can easily signpost patients to NHS information relevant to their specific medicine, condition, test or treatment.</p>

                <p>The team will also soon be looking at possible approaches to modularising advice for new parents in the <a href="https://www.nhs.uk/conditions/pregnancy-and-baby/">NHS Pregnancy and Baby guide</a>. The plan is for syndicators to be able to tie this content in more closely with digital child health records.<br />
                &nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Up next – medicines and child health
            website:type: ''
          /website:sections[9]:
            /website:html:
              hippostd:content: |-
                <p>We’re keen to hear from anyone who might be interested in using our modularised content, or just wants to find out more about the work we’re doing.</p>

                <p>You can get in touch via email at <a href="mailto:syndication.service@nhs.net">syndication.service@nhs.net</a>.<br />
                &nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
