      /website:leadimagecaption:
        hippostd:content: |-
          <p>Lead Image Caption</p>

          <p>The Yaesu FT-ONE is an all-mode (<a href="https://en.wikipedia.org/wiki/Continuous_wave" title="Continuous wave">CW</a>, <a href="https://en.wikipedia.org/wiki/Single-sideband_modulation" title="Single-sideband modulation">SSB</a>, <a href="https://en.wikipedia.org/wiki/Amplitude_modulation" title="Amplitude modulation">AM</a>, <a href="https://en.wikipedia.org/wiki/Frequency-shift_keying" title="Frequency-shift keying">FSK</a>, and <a href="https://en.wikipedia.org/wiki/Frequency_modulation" title="Frequency modulation">FM</a>) solid state general coverage <a href="https://en.wikipedia.org/wiki/High_frequency" title="High frequency">HF</a> <a href="https://en.wikipedia.org/wiki/Amateur_radio" title="Amateur radio">amateur radio</a> (HAM) <a href="https://en.wikipedia.org/wiki/Transceiver" title="Transceiver">transceiver</a>. The use of <a href="https://en.wikipedia.org/wiki/Frequency_modulation" title="Frequency modulation">FM</a> required an optional FM board to be installed. The unit was designed for fixed, portable or mobile operation, although the size (380&nbsp;mm x 157&nbsp;mm x 350&nbsp;mm) and weight (17&nbsp;kg) made it more suitable for fixed use. The FT-ONE was built by the <a href="https://en.wikipedia.org/wiki/Japan" title="Japan">Japanese</a> <a href="https://en.wikipedia.org/wiki/Yaesu_(brand)" title="Yaesu (brand)">Yaesu-Musen Corporation</a> (usually called <a href="https://en.wikipedia.org/wiki/Yaesu_(brand)" title="Yaesu (brand)">Yaesu</a>) from 1982 to 1986. At its release, the FT-ONE was launched as the successor to the FT-902 and as the new <a href="https://en.wikipedia.org/wiki/Yaesu_(brand)" title="Yaesu (brand)">Yaesu</a> top-of-the-line transceiver. The FT-ONE was not only Yaesu’s first fully <a href="https://en.wikipedia.org/wiki/Frequency_synthesizer" title="Frequency synthesizer">synthesized</a>, computer-controlled amateur band transceiver but it was also the first transceiver with a general coverage receiver. The FT-ONE was sold in the <a href="https://en.wikipedia.org/wiki/United_States" title="United States">U.S.</a>, <a href="https://en.wikipedia.org/wiki/Asia" title="Asia">Asian</a> and <a href="https://en.wikipedia.org/wiki/Europe" title="Europe">European</a> markets. It was released in 1982 with a list price of $2800.00 US.</p>
