            /website:html:
              hippostd:content: |-
                <p><strong>When I was made redundant in December 2017, I saw it as an opportunity to take stock of my life and think about what I wanted to do next.</strong></p>

                <p>I was working as a project manager for a charity, helping people whose lives were in crisis and facing severe destitution. Due to funding cuts, I found myself unemployed.</p>

                <p>My work at the charity had already got me interested in how the most vulnerable and disadvantaged people in society faced even more social and financial inequality because of their inability to access digital technologies. In fact, I was so fascinated by it that I researched digital inequality for my master’s degree in anthropology.</p>

                <p>Serendipitously, I saw Sky was advertising a 'get into tech' day, so I went along and loved it! They taught us a bit of computer programming, told us about all the exciting things that were going on in the tech industry and, best of all, revealed that technical skills can be learned by anyone.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
            /website:html:
              hippostd:content: |-
                <p>I decided to learn how to code and I treated learning it like a full-time job. I spent hours and hours, determined I would get into tech as soon as possible. Less than eight months later, I got a place on NHS Digital's graduate scheme as a developer.</p>

                <p>It was a perfect fit for me because it meant I could continue my digital activism. That means constantly working to remind my colleagues of the existence of the digital divide and how this can impact healthcare. I've enjoyed being able to dip my toes into lots of different areas of the business and being surrounded by people who genuinely want to do 'tech for good', too.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Becoming a coder
            website:type: ''
          /website:sections[3]:
            /website:description:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            /website:quote:
              hippostd:content: <p>We spend our days ensuring that cyber attacks are
                defended against so that the frontline can keep delivering brilliant
                patient care unimpeded.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[4]:
            /website:html:
              hippostd:content: |-
                <p>The graduate scheme was so flexible in terms of the projects I could work on that I managed to land my dream placement in the cyber security team. I work with a team of very talented and dedicated individuals in the Cyber Security Operations Centre (CSOC) as an analyst. We spend our days ensuring that cyber attacks are defended against so that the frontline can keep delivering brilliant patient care unimpeded.</p>

                <p>My current focus is automating our existing processes so that we can free up resources and improve resilience against new and complex threats. When I’m not doing that, I’m monitoring the traffic that flows through NHS Digital’s network to see if there is anything unusual that could indicate a problem. It’s a job that can be simultaneously terrifying and exciting – and I couldn’t be happier.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[5]:
            /website:html:
              hippostd:content: |-
                <p>Outside of this, my proudest achievement has been my involvement in delivering the Women's Network-powered code club. It started as a one-off event but has now become a regular fixture on the learning and development calendar at NHS Digital. So far we've taught nearly 100 people the basics of HTML and CSS. The idea is to drive up digital literacy across the whole of NHS Digital's workforce&nbsp;so everybody understands what our developers do and can work collaboratively in our agile and cross-functional teams.</p>

                <p>Sessions have sold out and the feedback has been phenomenal. There has even been some discussion about extending the format across the civil service.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Supporting others
            website:type: ''
          /website:sections[6]:
            /website:html:
              hippostd:content: |-
                <p>But don’t let me give the impression that it has always been easy.</p>

                <p>Retraining for a career in tech is a sound investment, but it can mean a drop in salary and I appreciate that not everyone will be able to do this.</p>

                <p>There is also the crippling imposter syndrome that can hit out of the blue, particularly when I'm working on anything that requires me to use my technical skills. Being so new to the industry, I can worry that I'm not at the level I need to be.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: The challenges
            website:type: ''
          /website:sections[7]:
            /website:description:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            /website:quote:
              hippostd:content: <p>When I was teaching myself how to code, I'd get
                stuck on problems with no one to ask for help. That was until I realised
                that there was such a fantastic tech-scene in Leeds.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[8]:
            /website:html:
              hippostd:content: |-
                <p>To get over that, I remind myself of all I have achieved in the last 20 months and of the fact that tech is always on the move. Complete mastery of a subject is a fairytale!</p>

                <p>This is the message I spread through my public speaking. When I was teaching myself how to code, I'd get stuck on problems with no one to ask for help. That was until I realised that there was such a fantastic tech-scene in Leeds. You can literally go to a different tech event every night, if you want to.</p>

                <p>At these events, I kept hearing people's stories of how they got into tech from non-technical backgrounds. It inspired me to keep going. My advice for anyone thinking about retraining – and especially to women in the run up to International Women’s Day: the time to get into tech is now! We can all do so much good with these tools and, with a bit of determination, you can get them too.</p>
              jcr:primaryType: hippostd:html
