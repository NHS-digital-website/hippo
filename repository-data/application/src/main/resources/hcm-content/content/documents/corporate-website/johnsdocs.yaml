              hippostd:content: |-
                <p><strong>Seeking health care for a patient with a learning disability was always a challenge even before the coronavirus (COVID-19) pandemic upended all our lives.</strong></p>

                <p>People may need support from family members, friends or carers, but can be left without that familiar support due to social distancing. This may leave the individuals confused, agitated and anxious when getting treatment from unfamiliar staff in new and strange environments.</p>

                <p>Some organisations who have identified people’s specific needs, such as GPs, specialist community services and hospital liaison teams have recorded this and other relevant information in local systems to be made available when the patients are treated. &nbsp;&nbsp;</p>

                <p>However, this information isn’t always recorded consistently or shared with all the health and care staff who need to see it. Unfortunately, where these needs are not known, the impact can be significant.&nbsp;</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
            /website:html:
              hippostd:content: |-
                <p>We have been working with NHS England to help address this problem by developing a ‘<a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/services/reasonable-adjustment-flag">Reasonable Adjustment Flag</a>’ on the NHS <a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/services/spine">Spine</a>. The flag contains details of key adjustments to care for patients with a learning disability or autism.</p>

                <p>These key adjustments can include details of communication requirements or the need for additional support from staff or from people they know. If someone new is working with these patients, it’s really important they know these details.</p>

                <p>As we have been developing the Reasonable Adjustment Flag, we have spoken to patients, carers and health and care staff and come across many examples of seemingly small adjustments that can transform care for a service user.</p>

                <p>For instance, knowing that someone will become alarmed if their name is used, or if they have a fear of uniforms or certain physical objects, is critical. Bright lights and loud noises can often cause distress for someone who is autistic and can prompt a crisis. This could lead to their care appointment taking longer or not even happening at all.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: Creating a Reasonable Adjustment Flag
            website:type: ''
          /website:sections[3]:
            /website:html:
              hippostd:content: |-
                <p>The flag serves as an immediate alert. Reasonable adjustments may be recorded in local systems and in other records such as the <a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/services/summary-care-records-scr">Summary Care Record</a> (SCR), but they are often not always immediately available or visible to staff. A key aspect of the flag is that as soon as any member of staff looks at the Spine record, in reception for example, they can clearly see that that their service may need to be adjusted for this particular patient.</p>

                <p>This prompt is an early opportunity to review the information in the flag, view other clinical records or any other information such as <a style="color:#0563c1; text-decoration:underline" href="https://www.england.nhs.uk/6cs/wp-content/uploads/sites/25/2015/03/healthcare-passport.pdf">care passports</a> or crisis plans.</p>

                <p>The work also complements and extends the existing recording of adjustments. It is built using the existing standard for communication requirements as defined in the <a style="color:#0563c1; text-decoration:underline" href="https://digital.nhs.uk/data-and-information/information-standards/information-standards-and-data-collections-including-extractions/publications-and-notifications/standards-and-collections/dcb1605-accessible-information">Accessible Information Standard DCB 1605</a> but expands that approach with new and existing adjustments in specific categories related to:</p>

                <ul>
                 <li>additional support from staff, carers, family or friends</li>
                 <li>individual care requirements requiring changes to standard clinical or administrative processes and procedures</li>
                 <li>adjustments to the environment in which care is provided</li>
                </ul>

                <p>Health and care staff who are working with patients and carers to understand their needs and identify adjustments can review and learn from the existing example adjustments and categories.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: What is new about this approach?
            website:type: ''
