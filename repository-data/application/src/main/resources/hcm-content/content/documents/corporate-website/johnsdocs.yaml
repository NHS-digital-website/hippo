                <p>We are collecting data on uses of the coronavirus syndication tools. Since their launch on 2 April 2020, the tools have been used on the websites of nearly 200 organisations.</p>

                <p>Users have found the tools simple and straightforward to use, such as Wessex Voices which was formed from five local Healthwatch organisations coming together in the Hampshire and Dorset area with NHS England Wessex. This is an initiative that aims to make sure local people are involved in designing and commissioning health services and they produce resources to support that aim.</p>
