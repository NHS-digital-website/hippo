          /website:sections[1]:
            /website:html:
              hippostd:content: |-
                <p><strong>Ever since the coronavirus pandemic hit the nation, hundreds of thousands of people have been turning to the NHS website to find out more about the virus, what the symptoms are&nbsp;and how to deal with the illness.</strong></p>

                <p>But guidance and advice changes rapidly and it takes time and resource to stay up-to-date. We also knew that people were seeking health information in many places other than the NHS website (NHS.uk).</p>

                <p>Even before the COVID-19 crisis, we ensured that as many people as possible could find the right health information wherever they looked by syndicating NHS website content to over 2,000 users, who publish it in other websites and apps.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[2]:
            /website:description:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            /website:quote:
              hippostd:content: <p>We want the clinically approved information on
                the NHS website&nbsp;to be disseminated as widely as possible.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[3]:
            /website:html:
              hippostd:content: |-
                <p>We quickly realised that demand was escalating on a huge scale as coronavirus hit us, so our team decided to create a group of tools to help users to quickly and easily reuse <a href="https://www.nhs.uk/conditions/coronavirus-covid-19/">NHS.uk coronavirus content</a>, and keep that content automatically updated.</p>

                <p>We want the clinically approved information on the NHS website&nbsp;to be disseminated as widely as possible so we have taken the step of allowing our users to bypass the usual sign-up process – although we do expect them to tell us how they are using the content.</p>

                <p>Here is a description of those tools:</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[4]:
            /website:body:
              hippostd:content: |-
                <ul>
                 <li><strong>Coronavirus button: </strong>The coronavirus button can be embedded in web pages or apps so that users can use it to click through to coronavirus content on the NHS website. We are offering a range of different designs.</li>
                 <li><strong>Coronavirus banner: </strong>A banner can be embedded in web pages or apps that links users to coronavirus content on the NHS website. The wording within the banner is updated as changes are made on the NHS website.</li>
                </ul>
              jcr:primaryType: hippostd:html
            /website:image:
              hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
              hippo:facets: []
              hippo:modes: []
              hippo:values: []
              jcr:primaryType: hippogallerypicker:imagelink
            jcr:primaryType: website:emphasisBox
            website:emphasisType: Emphasis
            website:heading: Signposting to NHS website coronavirus content
          /website:sections[5]:
            /website:body:
              hippostd:content: |-
                <ul>
                 <li><strong>Coronavirus widget:</strong> This is a new widget that allows a content box to be embedded in a web page or app with NHS website styles. No technical expertise is required to use the widget, which takes users step-by-step through the process of embedding its content. The box updates automatically when updates are made on the NHS website.</li>
                 <li><strong>Coronavirus application programming interface (API): </strong>Where users have technical expertise, they can use the coronavirus API to consume NHS.uk coronavirus content. They can choose to consume content as whole pages or shorter ‘modules’, which have been independently clinically verified so can be used on their own. Common questions about coronavirus are also available as voice-friendly pairs of Q&amp;As in the API.</li>
                </ul>
              jcr:primaryType: hippostd:html
            /website:image:
              hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
              hippo:facets: []
              hippo:modes: []
              hippo:values: []
              jcr:primaryType: hippogallerypicker:imagelink
            jcr:primaryType: website:emphasisBox
            website:emphasisType: Emphasis
            website:heading: Reusing coronavirus content from the NHS website
          /website:sections[6]:
            /website:html:
              hippostd:content: <p>Content accessed through the API is automatically
                updated when changes are made on the NHS website.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[7]:
            /website:html:
              hippostd:content: |-
                <p>We are collecting data on uses of the coronavirus syndication tools. Since their launch on 2 April 2020, the tools have been used on the websites of nearly 200 organisations.</p>

                <p>Users have found the tools simple and straightforward to use, such as Wessex Voices which was formed from five local Healthwatch organisations coming together in the Hampshire and Dorset area with NHS England Wessex. This is an initiative that aims to make sure local people are involved in designing and commissioning health services and they produce resources to support that aim.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: How our tools are already being used
            website:type: ''
          /website:sections[8]:
            /website:description:
              hippostd:content: ''
              jcr:primaryType: hippostd:html
            /website:quote:
              hippostd:content: <p>Were very happy to have official, up-to-date information
                on their websites, and know that the NHS widget would automatically
                update as the COVID-19 situation changes.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:quote
            website:heading: ''
            website:organisation: ''
            website:person: ''
            website:role: ''
          /website:sections[9]:
            /website:html:
              /mumsnet-covid-content.png:
                hippo:docbase: 93470ccb-359f-4d57-85ac-f644847b0221
                hippo:facets: []
                hippo:modes: []
                hippo:values: []
                jcr:primaryType: hippo:facetselect
              hippostd:content: |-
                <p>They told us that the widget "looks great on our website. It’s handy that we can adjust the size of the widget too, so it better fits with the other contents on our landing page".</p>

                <p>Another organisation, Machew LLP, a company that specialises in managing websites including several school websites, found that their customers "were very happy to have official, up-to-date information on their websites, and know that the NHS widget would automatically update as the COVID-19 situation changes".</p>

                <p>Mumsnet is probably one of the bigger, more well-known sites that are syndicating copy from the NHS website. It’s good to know that the information we are providing and they are using is as accurate as we can make it at any given time.</p>

                <p><img src="mumsnet-covid-content.png/{_document}/hippogallery:original" alt="Screenshot of Mumsnet's coronavirus content" /></p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Main heading
            website:numberedList: false
            website:title: ''
            website:type: ''
          /website:sections[10]:
            /website:body:
              hippostd:content: <p>Find the coronavirus syndication tools at <a href="https://developer.api.nhs.uk/coronavirus">https://developer.api.nhs.uk/coronavirus</a>&nbsp;&nbsp;or
                contact us at <a href="mailto:syndication.service@nhs.net">syndication.service@nhs.net</a>&nbsp;if
                you have any queries.</p>
              jcr:primaryType: hippostd:html
