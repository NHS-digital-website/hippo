              hippostd:content: |-
                <p>You’ve probably noticed that for some Google searches using your mobile – for example, about an actor or film – you get a section at the top of your results with a summary of information from sources like Wikipedia or IMDB.</p>

                <p><img src="google_1920.jpg/{_document}/hippogallery:original" alt="Google knowledge panel for the United Kingdom" /></p>

                <p>This is what Google call a 'knowledge panel'.&nbsp;</p>

                <p>These panels have been used for a range of topics for a while now, but in the UK they had never been used for health information.&nbsp;</p>

