                <p>NHSBT needs a larger pool of donors than those they currently have registered in their systems, so they asked for our help identifying people who fit the criteria to donate so they could contact them directly.</p>

                <p>We had to carefully consider what was the right thing to do, knowing not everyone would want their data used in this way but also recognising the potentially enormous benefit this treatment could bring to COVID-19 patients. We worked closely with our Information Governance team and our Caldicott Guardian and decided to share the data with NHSBT, as we were allowed to do so under emergency legislation during the pandemic.</p>
