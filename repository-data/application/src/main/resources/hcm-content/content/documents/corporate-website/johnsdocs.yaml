            website:type: ''
          /website:sections[6]:
            /website:html:
              hippostd:content: <p>COVID-19 test results can now also be viewed directly
                through the NHS App following <a style="color:blue; text-decoration:underline"
                href="https://digital.nhs.uk/news-and-events/news/coronavirus-test-results-now-visible-to-gps">the
                recent integration work</a> that has been performed by the testing
                team at NHS Digital.</p>
              jcr:primaryType: hippostd:html
            jcr:primaryType: website:section
            website:headinglevel: Sub heading
            website:numberedList: false
            website:title: Test results
            website:type: ''
          /website:sections[7]:
            /website:html:
              hippostd:content: |-
                <p>We have introduced the concept of a messaging ‘hub’ in the NHS App where different types of messages may appear. One of the essential parts of good healthcare is communication between a patient and their practice, so we have been doing lots of work to allow people to do this in the app.</p>

                <p>We’ve currently enabled patient-to-practice messaging in two of the GP IT systems in use across England, EMIS and TPP, so where this&nbsp;is switched on by a practice, it’s possible to send messages to your GP from within the app.</p>

                <p>The real power of this messaging feature will come once our integrated partners are able to use it as a platform to communicate with patients. By allowing parties such as eConsult or Patients Know Best, access to the functionality, it can be used for reminders for referral appointments&nbsp;and online consultations&nbsp; -&nbsp; removing yet more paper and wasted time from the system. This work is under way and we expect it to be available later this year.</p>
              jcr:primaryType: hippostd:html
