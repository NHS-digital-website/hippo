        website:link: https://digital.nhs.uk/data-and-information/publications/ci-hub/social-care
        website:shortsummary: The Adult Social Care Outcomes Framework (ASCOF) measures
          how well care and support services achieve the outcomes that matter most
          to people. The measures are grouped into four domains which are typically
          reviewed in terms of movement over time. Data is provided at council, regional
          and national level.
        website:title: Adult Social Care Outcomes Framework (ASCOF)
      /website:items[2]:
        jcr:primaryType: website:externallink
        website:link: http://www.nhs.uk
        website:shortsummary: The NHS website provides comprehensive health information
          with thousands of articles, videos and tools to help the public make the
          best choices for their health and lifestyle.
        website:title: NHS UK
      /website:items[3]:
        jcr:primaryType: website:externallink
        website:link: https://digital.nhs.uk/services/demographics
        website:shortsummary: The Personal Demographics Service (PDS) is the national
          electronic database of NHS patient details such as name, address, date of
          birth and NHS Number
        website:title: Personal Demographics Service
      /website:seosummary:
        hippostd:content: NHS Digital deliver systems and services to the NHS and
          the wider health and social care sector which help providers deliver better
          care.    Our information, data, and IT systems help health professionals,
          commissioners, analysts and managers give the best outcomes for patients.
        jcr:primaryType: hippostd:html
