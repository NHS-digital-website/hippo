      \   displayName: Access to records\r\n    - taxonomyKey: clinical-decision-support\r\
      \n      displayName: Clinical decision support\r\n    - taxonomyKey: continuity-of-care\r\
      \n      displayName: Continuity of care\r\n    - taxonomyKey: demographics\r\
      \n      displayName: Demographics\r\n    - taxonomyKey: key-care-information\r\
      \n      displayName: Key care information\r\n    - taxonomyKey: medication-management\r\
      \n      displayName: Medication management\r\n      entries:\r\n      - taxonomyKey:\
      \ prescribing\r\n        displayName: Prescribing\r\n      - taxonomyKey: dispensing\r\
      \n        displayName: Dispensing\r\n      - taxonomyKey: vaccination\r\n  \
      \      displayName: Vaccination\r\n    - taxonomyKey: messaging-standards\r\n\
      \      displayName: Messaging\r\n    - taxonomyKey: patient-communication\r\n\
      \      displayName: Patient communication\r\n    - taxonomyKey: reference-data\r\
      \n      displayName: Reference data\r\n    - taxonomyKey: referrals-and-bookings\r\
      \n      displayName: Referrals and bookings\r\n    - taxonomyKey: information-governance\r\
      \n      displayName: Information governance\r\n    - taxonomyKey: security\r\
      \n      displayName: Security\r\n    - taxonomyKey: tests-and-diagnostics\r\n\
      \      displayName: Tests and diagnostics\r\n    - taxonomyKey: workforce\r\n\
      \      displayName: Workforce\r\n\r\n  - displayName: Care setting\r\n    defaultExpanded:\
      \ true\r\n    hideChildren: true\r\n    amountChildrenToShow: 2\r\n    entries:\r\
      \n      - taxonomyKey: community-health-care\r\n        displayName: Community\
      \ health\r\n      - taxonomyKey: dental-health\r\n        displayName: Dentistry\r\
      \n      - taxonomyKey: hospital\r\n        displayName: Hospital\r\n       \
      \ entries:\r\n          - taxonomyKey: accident-and-emergency--a-e-\r\n    \
      \        displayName: A&E / emergency department\r\n          - taxonomyKey:\
      \ inpatients\r\n            displayName: Inpatient\r\n          - taxonomyKey:\
      \ outpatients\r\n            displayName: Outpatient\r\n      - taxonomyKey:\
      \ maternity\r\n        displayName: Maternity\r\n      - taxonomyKey: mental-health\r\
      \n        displayName: Mental health\r\n      - taxonomyKey: patient-citizen\r\
      \n        displayName: Patient-facing\r\n      - taxonomyKey: pharmacy\r\n \
