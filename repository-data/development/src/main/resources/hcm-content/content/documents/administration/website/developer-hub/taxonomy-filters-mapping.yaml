      \n        displayName: Transport / infrastructure\r\n      - taxonomyKey: social-care\r\
      \n        displayName: Social care\r\n      - taxonomyKey: urgent-and-emergency-care\r\
      \n        displayName: Urgent and emergency care\r\n        entries:\r\n   \
      \     - taxonomyKey: ambulance-services\r\n          displayName: Ambulance\
      \ services\r\n        - taxonomyKey: 111\r\n          displayName: NHS 111\r\
      \n        - taxonomyKey: urgent-treatment-centres\r\n          displayName:\
      \ Urgent treatment centres\r\n        - taxonomyKey: accident-and-emergency--a-e-\r\
      \n          displayName: A&E / emergency department\r\n        - taxonomyKey:\
      \ out-of-hours\r\n          displayName: OOH GP\r\n\r\n  - displayName: Integration\
      \ type\r\n    entries:\r\n    - taxonomyKey: api-service\r\n      displayName:\
      \ API\r\n      description: We have a [callable API](https://digital.nhs.uk/developer/guides-and-documentation/introduction-to-healthcare-technology/integration-and-apis#api-services)\
      \ in place for healthcare systems to talk to.\r\n      entries:\r\n      - taxonomyKey:\
      \ central\r\n        displayName: Central\r\n      - taxonomyKey: intermediary\r\
      \n        displayName: Intermediary\r\n    - taxonomyKey: message-integration\r\
      \n      displayName: Message integration\r\n      description: Uses [messages](https://digital.nhs.uk/developer/guides-and-documentation/introduction-to-healthcare-technology/integration-and-apis?key=#message-integration)\
      \ to send and receive information.\r\n    - taxonomyKey: publish-subscribe-events\r\
      \n      displayName: Publish-subscribe events\r\n      description: To [broadcast\
      \ an event](https://digital.nhs.uk/developer/guides-and-documentation/introduction-to-healthcare-technology/integration-and-apis?key=#publish-subscribe-events)\
      \ to all interested parties.\r\n    - taxonomyKey: api-standard\r\n      displayName:\
      \ API standard\r\n      description: We [define a specification](https://digital.nhs.uk/developer/guides-and-documentation/introduction-to-healthcare-technology/integration-and-apis#api-standards)\
      \ for how applications can talk to each other.\r\n    - taxonomyKey: ui-integration\r\
      \n      displayName: UI integration\r\n      description: We provide a [user\
      \ interface](https://digital.nhs.uk/developer/guides-and-documentation/introduction-to-healthcare-technology/integration-and-apis#ui-integration)\
      \ for you to either embed or link to.\r\n      \r\n  - displayName: Technology\r\
      \n    entries:\r\n    - taxonomyKey: internet-facing\r\n      displayName: Internet\
      \ facing\r\n    - taxonomyKey: fhir\r\n      displayName: FHIR\r\n      entries:\r\
      \n      - taxonomyKey: dstu1\r\n        displayName: DSTU1\r\n      - taxonomyKey:\
      \ dstu2\r\n        displayName: DSTU2\r\n      - taxonomyKey: stu3\r\n     \
      \   displayName: STU3\r\n      - taxonomyKey: r4\r\n        displayName: R4\r\
      \n    - taxonomyKey: rest\r\n      displayName: REST\r\n    - taxonomyKey: soap\r\
      \n      displayName: SOAP\r\n    - taxonomyKey: hl7-v3\r\n      displayName:\
      \ HL7 V3\r\n    - taxonomyKey: mesh\r\n      displayName: MESH\r\n    - taxonomyKey:\
      \ nems\r\n      displayName: NEMS\r\n    - taxonomyKey: adaptors\r\n      displayName:\
      \ Has adaptor\r\n    - taxonomyKey: sandbox\r\n      displayName: Has sandbox\r\
      \n    - taxonomyKey: uses-api-platform\r\n      displayName: Uses API platform\r\
      \n      description: The API is hosted on our [API platform](https://digital.nhs.uk/services/api-platform).\r\
      \n    - taxonomyKey: uses-oas\r\n      displayName: Uses OAS\r\n      description:\
      \ The API specification can be downloaded in [OAS format](https://digital.nhs.uk/developer/guides-and-documentation/our-api-technologies#oas).\r\
      \n    - taxonomyKey: uses-digital-onboarding\r\n      displayName: Uses digital\
      \ onboarding\r\n      description: The API uses [digital onboarding](https://digital.nhs.uk/developer/guides-and-documentation/digital-onboarding).\r\
      \n\r\n  - displayName: Status\r\n    description: For definitions of status,\
      \ see our [reference guide](https://digital.nhs.uk/developer/guides-and-documentation/reference-guide#statuses).\r\
      \n    entries:\r\n    - taxonomyKey: apis_1\r\n      displayName: APIs\r\n \
      \     entries:\r\n      - taxonomyKey: in-development\r\n        displayName:\
      \ In development\r\n        highlight: light-amber\r\n      - taxonomyKey: beta-api\r\
      \n        displayName: Beta\r\n        highlight: light-yellow\r\n      - taxonomyKey:\
      \ in-production\r\n        displayName: In production\r\n        highlight:\
      \ light-green\r\n      - taxonomyKey: internal\r\n        displayName: Internal\r\
      \n        highlight: light-red\r\n      - taxonomyKey: under-review-for-deprecation\r\
      \n        displayName: Under review for deprecation\r\n        highlight: light-red\r\
      \n      - taxonomyKey: deprecated\r\n        displayName: Deprecated\r\n   \
      \     highlight: light-red\r\n      - taxonomyKey: retired\r\n        displayName:\
      \ Retired\r\n        highlight: light-purple\r\n\r\n    - taxonomyKey: api-standards\r\
      \n      displayName: API standards\r\n      entries:\r\n      - taxonomyKey:\
      \ draft\r\n        displayName: Draft\r\n        highlight: light-yellow\r\n\
      \      - taxonomyKey: active\r\n        displayName: Active\r\n        highlight:\
      \ light-green\r\n      - taxonomyKey: under-review-for-deprecation_1\r\n   \
      \     displayName: Under review for deprecation\r\n        highlight: light-red\r\
      \n      - taxonomyKey: deprecated-standard\r\n        displayName: Deprecated\r\
      \n        highlight: light-red\r\n      - taxonomyKey: retired-standard\r\n\
      \        displayName: Retired\r\n        highlight: light-purple\r\n\r\n  -\
      \ displayName: Owner\r\n    description: These APIs are [owned](https://digital.nhs.uk/developer/guides-and-documentation/reference-guide#non-nhs-england-apis)\
      \ by associated organisations.\r\n    entries:\r\n    - taxonomyKey: nhs-bsa\r\
      \n      displayName: NHS BSA\r\n    - taxonomyKey: nhs-england\r\n      displayName:\
      \ NHS England\r\n    - taxonomyKey: nhs-wales\r\n      displayName: NHS Wales\r\
      \n    - taxonomyKey: ordnance-survey\r\n      displayName: Ordnance Survey"
