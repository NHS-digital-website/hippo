            \ -->\n</div>\n\n<div id=\"content\" class=\"nhsd-t-col-xs-12 nhsd-t-col-s-8\"\
            \ aria-label=\"Document content\">\n\n    <!-- API Title: Hello World\
            \ API -->\n\n    <div id=\"api-description\">\n        <h2 class=\"nhsd-t-heading-xl\"\
            \ id=\"api-description__overview\">Overview</h2>\n<p class=\"nhsd-t-body\"\
            >Use this API alongside our  <a href=\"https://digital.nhs.uk/developer/guides-and-documentation/tutorials\"\
            \ class=\"nhsd-a-link\">tutorials</a> to teach yourself how to connect\
            \ to our RESTful APIs.\nYou can:</p>\n<ul class=\"nhsd-t-list nhsd-t-list--bullet\"\
            >\n<li>get a response from an open-access endpoint, where the calling\
            \ application and the end users are not authenticated</li>\n<li>get a\
            \ response from an application-restricted endpoint, where the calling\
            \ application is authenticated but the end user is not authenticated</li>\n\
            <li>get a response from a user-restricted endpoint, where the calling\
            \ application and the end user are authenticated</li>\n</ul>\n<p class=\"\
            nhsd-t-body\">For further details, see the 'Security and authorisation'\
            \ section below.</p>\n<hr class=\"nhsd-a-horizontal-rule\" />\n<h2 class=\"\
            nhsd-t-heading-xl\" id=\"api-description__api-status-and-roadmap\">API\
            \ status and roadmap</h2>\n<p class=\"nhsd-t-body\">This API is for learning\
            \ purposes only and is available in the sandbox environment.\nTo see our\
            \ roadmap, or to suggest, comment or vote on features for this API, see\
            \ our <a href=\"https://nhs-digital-api-management.featureupvote.com/suggestions/107431/hello-world-api-and-tutorials\"\
            \ class=\"nhsd-a-link\">interactive product backlog</a>.\nIf you have\
            \ any other queries, please <a href=\"https://digital.nhs.uk/developer/help-and-support\"\
            \ class=\"nhsd-a-link\">contact us</a>.</p>\n<hr class=\"nhsd-a-horizontal-rule\"\
            \ />\n<h2 class=\"nhsd-t-heading-xl\" id=\"api-description__technology\"\
            >Technology</h2>\n<p class=\"nhsd-t-body\">This API is <a href=\"https://digital.nhs.uk/developer/guides-and-documentation/api-technologies-at-nhs-digital#basic-rest-apis\"\
            \ class=\"nhsd-a-link\">RESTful</a>.</p>\n<hr class=\"nhsd-a-horizontal-rule\"\
            \ />\n<h2 class=\"nhsd-t-heading-xl\" id=\"api-description__network-access\"\
            >Network access</h2>\n<p class=\"nhsd-t-body\">This API is available on\
            \ the internet and, indirectly, on the <a href=\"https://digital.nhs.uk/services/health-and-social-care-network\"\
            \ class=\"nhsd-a-link\">Health and Social Care Network (HSCN)</a>.\nTo\
            \ use this API with NHS <a href=\"https://digital.nhs.uk/services/registration-authorities-and-smartcards\"\
            \ class=\"nhsd-a-link\">smartcards</a> (see below) you do need an HSCN\
            \ connection, although internet-facing alternatives are available.\nFor\
            \ more details see <a href=\"https://digital.nhs.uk/developer/guides-and-documentation/network-access-for-apis\"\
            \ class=\"nhsd-a-link\">Network access for APIs</a>.</p>\n<hr class=\"\
            nhsd-a-horizontal-rule\" />\n<h2 class=\"nhsd-t-heading-xl\" id=\"api-description__security-and-authorisation\"\
            >Security and authorisation</h2>\n<p class=\"nhsd-t-body\">This API demonstrates\
            \ the different authentication methods used in our APIs.</p>\n<h3 class=\"\
            nhsd-t-heading-l\" id=\"api-description__open-access-authentication\"\
            >Open-access authentication</h3>\n<p class=\"nhsd-t-body\">Use the hello\
            \ world endpoint to get a response from an open-access API. Some of our\
            \ APIs are <a href=\"https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation#open-access-apis\"\
            \ class=\"nhsd-a-link\">open-access</a>, which means:</p>\n<ul class=\"\
            nhsd-t-list nhsd-t-list--bullet\">\n<li>we do not authenticate or authorise\
            \ the calling application</li>\n<li>we do not authenticate or authorise\
            \ the end user - they might not even be present\nWe generally use open-access\
            \ APIs for public data, where security is not a concern.\nOur open-access\
            \ APIs are generally RESTful APIs. For more details on how to access them,\
            \ see our <a href=\"https://digital.nhs.uk/developer/guides-and-documentation/tutorials/open-access-rest-api-tutorial\"\
            \ class=\"nhsd-a-link\">open-access REST API tutorial</a>.</li>\n</ul>\n\
            <h3 class=\"nhsd-t-heading-l\" id=\"api-description__application-restricted-authentication\"\
            >Application-restricted authentication</h3>\n<p class=\"nhsd-t-body\"\
            >Use the hello application endpoint to get a response from an application-restricted\
            \ API. This access mode is <a href=\"https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation#application-restricted-apis\"\
            \ class=\"nhsd-a-link\">application-restricted</a>, meaning we authenticate\
            \ the calling application but not the end user.\nYou can use this access\
            \ mode as follows:</p>\n<ul class=\"nhsd-t-list nhsd-t-list--bullet\"\
            >\n<li>attended (end user present) - in which case, you must ensure the\
            \ end user is authenticated and suitably authorised locally by the calling\
            \ application\nTo use this access mode, use the following security pattern:</li>\n\
            <li><a href=\"https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation/application-restricted-restful-apis-api-key-authentication\"\
            \ class=\"nhsd-a-link\">Application-restricted RESTful APIs - API key\
            \ authentication</a></li>\n</ul>\n<h3 class=\"nhsd-t-heading-l\" id=\"\
            api-description__user-restricted-authentication\">User-restricted authentication</h3>\n\
            <p class=\"nhsd-t-body\">Use the hello user endpoint to get a response\
            \ from a user-restricted API. Some of our APIs are <a href=\"https://digital.nhs.uk/developer/guides-and-documentation/security-and-authorisation#user-restricted-apis\"\
            \ class=\"nhsd-a-link\">user-restricted</a>, which means:</p>\n<ul class=\"\
            nhsd-t-list nhsd-t-list--bullet\">\n<li>we authenticate and authorise\
            \ the calling application</li>\n<li>we authenticate, but do not authorise,\
            \ the end user\nAlthough we do not authorise the end user, we do generally\
            \ require the calling application to do it locally.\nWe only support authentication\
            \ of healthcare workers.</li>\n</ul>\n<hr class=\"nhsd-a-horizontal-rule\"\
            \ />\n<h2 class=\"nhsd-t-heading-xl\" id=\"api-description__environments-and-testing\"\
            >Environments and testing</h2>\n<div class=\"nhsd-m-table nhsd-t-body\"\
            ><table data-responsive=\"\" data-no-sort=\"\">\n<thead>\n<tr>\n<th>Environment</th>\n\
            <th>Base URL</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Sandbox</td>\n\
            <td><code class=\"nhsd-a-text-highlight nhsd-a-text-highlight--code\"\
            >https://sandbox.api.service.nhs.uk/hello-world</code></td>\n</tr>\n</tbody>\n\
            </table></div>\n<h3 class=\"nhsd-t-heading-l\" id=\"api-description__sandbox-testing\"\
            >Sandbox testing</h3>\n<p class=\"nhsd-t-body\">This API is for learning\
            \ purposes and is only available in our sandbox environment. Our <a href=\"\
            https://digital.nhs.uk/developer/guides-and-documentation/testing#sandbox-testing\"\
            \ class=\"nhsd-a-link\">sandbox environment</a>:</p>\n<ul class=\"nhsd-t-list\
            \ nhsd-t-list--bullet\">\n<li>is for early developer testing</li>\n<li>only\
            \ covers a limited set of scenarios</li>\n<li>is stateless, so it does\
            \ not actually persist any updates</li>\n</ul>\n<p class=\"nhsd-t-body\"\
            >For more details on sandbox testing, or to try out the sandbox using\
            \ our &quot;Try this API&quot; feature, see the documentation for each\
            \ endpoint.\nAlternatively, you can try out the sandbox using our Postman\
            \ collection:\n<a href=\"https://app.getpostman.com/run-collection/426d37cb9cfe17b8b96d\"\
            \ class=\"nhsd-a-link\"><img src=\"https://run.pstmn.io/button.svg\" alt=\"\
            Run in Postman\" /></a></p>\n    </div>\n            \n              \
            \  <hr class=\"nhsd-a-horizontal-rule\">\n                    <h2 id=\"\
            api-endpoints\" class=\"nhsd-t-heading-xl\">Endpoints</h2>\n         \
            \                   <h3 id=\"api-Default-getHello\" class=\"nhsd-t-heading-l\"\
            >Get a &quot;Hello world!&quot; response from an open-access endpoint</h3>\n\
            \n                            <div class=\"nhsd-t-grid nhsd-!t-padding-top-3\
            \ nhsd-!t-padding-bottom-3 nhsd-a-box nhsd-a-box--bg-blue nhsd-!t-margin-bottom-4\"\
            >\n                                <div class=\"nhsd-t-row\">\n      \
            \                              <div class=\"nhsd-t-col-xs-12 nhsd-t-col-s-9\
            \ nhsd-t-heading-s nhsd-t-flex nhsd-!t-margin-top-3 nhsd-!t-margin-bottom-3\"\
            >\n                                        <span class=\"nhsd-!t-col-white\
            \ nhsd-t-heading-l nhsd-t-display-contents nhsd-t-text-transform-uppercase\"\
            >get</span>\n                                        <span class=\"nhsd-!t-col-white\
            \ nhsd-t-heading-s nhsd-t-display-contents\"><pre class=\"nhsd-t-wrap-text-pre\
            \ nhsd-t-overflow-wrap-text nhsd-t-display-contents\">/hello/world</pre></span>\n\
            \                                    </div>\n                        \
            \                \n                                        <div class=\"\
            nhsd-t-col-xs-12 nhsd-t-col-s-3\">\n                                 \
            \           <div class=\"nhsd-t-float-right nhsd-api-spec__try-this-api__button\
            \ nhsd-!t-display-hide\">\n                                          \
            \      <button class=\"nhsd-a-button nhsd-a-button--outline nhsd-!t-margin-top-3\
            \ nhsd-!t-margin-bottom-3 nhsd-t-width-full\" type=\"button\"\n      \
            \                                                  onclick=\"tryEndpointNow('/default/getHello')\"\
            >\n                                                    <span class=\"\
            nhsd-a-button__label\">Try this API</span>\n                         \
            \                           <span class=\"nhsd-a-icon nhsd-a-icon--size-m\"\
            >\n                                                        <svg xmlns=\"\
            http://www.w3.org/2000/svg\" preserveAspectRatio=\"xMidYMid meet\" aria-hidden=\"\
            true\" focusable=\"false\" viewBox=\"0 0 16 16\" width=\"100%\" height=\"\
            100%\">\n                                                            <path\
            \ d=\"M8.5,15L15,8L8.5,1L7,2.5L11.2,7H1v2h10.2L7,13.5L8.5,15z\"></path>\n\
            \                                                        </svg>\n    \
            \                                                </span>\n           \
            \                                     </button>\n                    \
            \                        </div>\n                                    \
            \    </div>\n                                </div>\n                \
            \            </div>\n\n                            <h4 class=\"nhsd-t-heading-m\"\
            >Overview</h4>\n<p class=\"nhsd-t-body\">Use this endpoint alongside our\
            \ <a href=\"https://digital.nhs.uk/developer/guides-and-documentation/tutorials/open-access-rest-api-tutorial\"\
            \ class=\"nhsd-a-link\">open-access REST API tutorial</a> to learn how\
            \ to connect to our APIs.</p>\n\n\n\n\n\n\n\n                        \
            \            <h4 class=\"nhsd-t-heading-m\">Response</h4>\n\n        \
            \                        <h5 class=\"nhsd-t-heading-s\">HTTP status: 200</h5>\n\
            \                                <p class=\"nhsd-t-body\">Successful response.</p>\n\
            \n\n                                            <h6 class=\"nhsd-t-heading-xs\"\
            >Body</h6>\n                                            <p class=\"nhsd-t-body\"\
            >\n                                                Content type: <strong\
            \ class=\"nhsd-!t-font-weight-bold\">application/json</strong>\n     \
            \                                       </p>\n                       \
            \             \n                                                <p class=\"\
            nhsd-!t-font-weight-bold nhsd-t-body\">Example</p>\n                 \
            \                               <article class=\"nhsd-o-code-viewer nhsd-!t-margin-bottom-3\"\
            >\n                                                    <div class=\"nhsd-o-code-viewer__tab-content\"\
            \ role=\"tabpanel\" aria-hidden=\"true\" aria-labelledby=\"tab-html-content\"\
            >\n                                                        <div class=\"\
            nhsd-o-code-viewer__code nhsd-o-code-viewer__code__slim\">\n         \
            \                                                   <div class=\"nhsd-o-code-viewer__code-content\
            \ nhsd-o-code-viewer__code-content__slim\">\n                        \
            \                                        <pre class=\"line-numbers\"><code>{\n\
            \  &quot;message&quot; : &quot;Hello world!&quot;\n}</code></pre>\n  \
            \                                                          </div>\n  \
            \                                                      </div>\n      \
            \                                              </div>\n              \
            \                                  </article>                        \
            \            \n                                    \n                \
