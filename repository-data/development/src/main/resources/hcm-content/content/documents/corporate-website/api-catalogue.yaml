            \ aria-label=\"Document content\">\n\n    <!-- API Title: Personal Demographics\
            \ Service (FHIR) API -->\n\n    <div id=\"api-description\">\n       \
            \ <h2 class=\"nhsd-t-heading-xl\" id=\"api-description__overview\">Overview</h2>\n\
            <p class=\"nhsd-t-body\">Use this API to access the <a href=\"https://digital.nhs.uk/services/demographics\"\
            \ class=\"nhsd-a-link\">Personal Demographics Service (PDS)</a></p>\n\
            <hr class=\"nhsd-a-horizontal-rule\" />\n<h2 class=\"nhsd-t-heading-xl\"\
            \ id=\"api-description__legal-use\">Legal use</h2>\n<p class=\"nhsd-t-body\"\
            >This API can only be used where there is a legal basis.</p>\n    </div>\n\
            \            \n                <hr class=\"nhsd-a-horizontal-rule\">\n\
            \                    <h2 id=\"api-Patients\" class=\"nhsd-t-heading-xl\"\
            >Endpoints: Patients</h2>\n                            <h3 id=\"api-Patients-get-patient\"\
            \ class=\"nhsd-t-heading-l\">Retrieve a patient&#x27;s resource</h3>\n\
            \n                            <div class=\"nhsd-t-grid nhsd-!t-padding-top-3\
            \ nhsd-!t-padding-bottom-3 nhsd-a-box nhsd-a-box--bg-blue nhsd-!t-margin-bottom-4\"\
            >\n                                <div class=\"nhsd-t-row\">\n      \
            \                              <div class=\"nhsd-t-col-xs-12 nhsd-t-col-s-9\
            \ nhsd-t-heading-s nhsd-t-flex nhsd-!t-margin-top-3 nhsd-!t-margin-bottom-3\"\
            >\n                                        <span class=\"nhsd-!t-col-white\
            \ nhsd-t-heading-l nhsd-t-display-contents nhsd-t-text-transform-uppercase\"\
            >get</span>\n                                        <span class=\"nhsd-!t-col-white\
            \ nhsd-t-heading-s nhsd-t-display-contents\"><pre class=\"nhsd-t-wrap-text-pre\
            \ nhsd-t-overflow-wrap-text nhsd-t-display-contents\">/Patient/{id}</pre></span>\n\
            \                                    </div>\n                        \
            \                \n                                        <div class=\"\
            nhsd-t-col-xs-12 nhsd-t-col-s-3\">\n                                 \
            \           <div class=\"nhsd-t-float-right nhsd-api-spec__try-this-api__button\
            \ nhsd-!t-display-hide\">\n                                          \
            \      <button class=\"nhsd-a-button nhsd-a-button--outline nhsd-!t-margin-top-3\
            \ nhsd-!t-margin-bottom-3 nhsd-t-width-full\" type=\"button\"\n      \
            \                                                  onclick=\"tryEndpointNow('/Patients/get-patient')\"\
            >\n                                                    <span class=\"\
            nhsd-a-button__label\">Try this API</span>\n                         \
            \                           <span class=\"nhsd-a-icon nhsd-a-icon--size-m\"\
            >\n                                                        <svg xmlns=\"\
            http://www.w3.org/2000/svg\" preserveAspectRatio=\"xMidYMid meet\" aria-hidden=\"\
            true\" focusable=\"false\" viewBox=\"0 0 16 16\" width=\"100%\" height=\"\
            100%\">\n                                                            <path\
            \ d=\"M8.5,15L15,8L8.5,1L7,2.5L11.2,7H1v2h10.2L7,13.5L8.5,15z\"></path>\n\
            \                                                        </svg>\n    \
            \                                                </span>\n           \
            \                                     </button>\n                    \
            \                        </div>\n                                    \
            \    </div>\n                                </div>\n                \
            \            </div>\n\n                            <h4 class=\"nhsd-t-heading-m\"\
            >Overview</h4>\n<p class=\"nhsd-t-body\">Use this endpoint to get patient\
            \ details from PDS for a given NHS Number.</p>\n\n                   \
            \             <h4 class=\"nhsd-t-heading-m\">Request</h4>\n\n        \
            \                            <h5 class=\"nhsd-t-heading-s\">Path parameters</h5>\n\
            \                                    <div class=\"nhsd-m-table nhsd-t-body\"\
            >\n                                        <table data-responsive data-no-sort>\n\
            \                                            <thead>\n               \
            \                                 <tr>\n                             \
            \                       <th class=\"nhsd-t-width-200\">Name</th>\n   \
            \                                                 <th>Description</th>\n\
            \                                                </tr>\n             \
            \                               </thead>\n                           \
            \                 <tr>\n                                             \
            \   <td><code class=\"nhsd-!t-font-family-mono\">id</code></td>\n    \
            \                                            <td>\n                  \
            \                                      <p class=\"nhsd-t-body\">\n   \
            \                                                                 <strong\
            \ class=\"nhsd-!t-font-weight-bold\">String</strong>\n               \
            \                     \n                                             \
            \           </p>\n                                    \n             \
            \                       \n                                           \
            \             <p class=\"nhsd-t-body\">The patient's NHS Number. The primary\
            \ identifier of a patient, unique within NHS England and Wales.</p>\n\
            \                                    \n                              \
            \      \n                                    \n                      \
            \              \n                                    \n              \
            \                      \n                                            \
            \            <p class=\"nhsd-t-body\">\n                             \
            \                               Example: <span class=\"nhsd-a-text-highlight\
            \ nhsd-a-text-highlight--code\">9000000009</span>\n                  \
            \                                      </p>\n                        \
            \            \n                                                    <div\
            \ class=\"nhsd-!t-col-red\">Required</div>\n                         \
            \                       </td>\n                                      \
            \      </tr>\n                                        </table>\n     \
            \                               </div>\n\n\n                         \
            \           <h5 class=\"nhsd-t-heading-s\">Headers</h5>\n            \
            \                        <div class=\"nhsd-m-table nhsd-t-body\">\n  \
            \                                      <table data-responsive data-no-sort>\n\
            \                                            <thead>\n               \
            \                                 <tr>\n                             \
            \                       <th class=\"nhsd-t-width-200\">Name</th>\n   \
            \                                                 <th>Description</th>\n\
            \                                                </tr>\n             \
            \                               </thead>\n                           \
            \                 <tr>\n                                             \
            \   <td><code class=\"nhsd-!t-font-family-mono\">NHSD-Session-URID</code></td>\n\
            \                                                <td>\n              \
            \                                          <p class=\"nhsd-t-body\">\n\
            \                                                                    <strong\
            \ class=\"nhsd-!t-font-weight-bold\">String</strong>\n               \
            \                     \n                                             \
            \           </p>\n                                    \n             \
            \                       \n                                           \
            \             <p class=\"nhsd-t-body\">A User Role ID (<code class=\"\
            nhsd-a-text-highlight nhsd-a-text-highlight--code\">URID</code>), also\
            \ known as a User Role Profile ID (<code class=\"nhsd-a-text-highlight\
            \ nhsd-a-text-highlight--code\">URPID</code>).</p>\n                 \
            \                   \n                                               \
            \         <p class=\"nhsd-t-body\">\n                                \
            \                            Pattern: <span class=\"nhsd-a-text-highlight\
            \ nhsd-a-text-highlight--code\">/^[0-9]+$/</span>\n                  \
            \                                      </p>\n                        \
            \            \n                                    \n                \
            \                    \n                                    \n        \
            \                            \n                                      \
            \                  <p class=\"nhsd-t-body\">\n                       \
            \                                     Example: <span class=\"nhsd-a-text-highlight\
            \ nhsd-a-text-highlight--code\">555021935107</span>\n                \
            \                                        </p>\n                      \
            \              \n                                                    \n\
            \                                                </td>\n             \
            \                               </tr>\n                              \
            \          </table>\n                                    </div>\n\n\n\n\
            \                                    <h4 class=\"nhsd-t-heading-m\">Response</h4>\n\
            \n                                <h5 class=\"nhsd-t-heading-s\">HTTP\
            \ status: 200</h5>\n                                <p class=\"nhsd-t-body\"\
            >Information successfully returned.</p>\n\n                          \
            \              <h6 class=\"nhsd-t-heading-xs\">Headers</h6>\n        \
            \                                <div class=\"nhsd-m-table nhsd-t-body\"\
            >\n                                            <table data-responsive\
            \ data-no-sort>\n                                                <thead>\n\
            \                                                    <tr>\n          \
            \                                              <th class=\"nhsd-t-width-200\"\
            >Name</th>\n                                                        <th>Description</th>\n\
            \                                                    </tr>\n         \
            \                                       </thead>\n                   \
            \                             <tr>\n                                 \
            \                   <td><code class=\"nhsd-!t-font-family-mono\">ETag</code></td>\n\
            \                                                    <td>\n          \
            \                                                  <p class=\"nhsd-t-body\"\
            >\n                                                                  \
            \      <strong class=\"nhsd-!t-font-weight-bold\">String</strong>\n  \
            \                                      \n                            \
            \                                </p>\n                              \
            \          \n                                        \n              \
            \                                              <p class=\"nhsd-t-body\"\
            >Record version identifier enclosed in quotes and preceded by 'W/'. For\
            \ example, <code class=\"nhsd-a-text-highlight nhsd-a-text-highlight--code\"\
            >W/&quot;2&quot;</code>.</p>\n                                       \
            \ \n                                                            <p class=\"\
            nhsd-t-body\">\n                                                     \
            \           Pattern: <span class=\"nhsd-a-text-highlight nhsd-a-text-highlight--code\"\
            >/^W\\/&quot;[0-9]+&quot;$/</span>\n                                 \
            \                           </p>\n                                   \
            \     \n                                        \n                   \
            \                     \n                                        \n   \
            \                                     \n                             \
            \                               <p class=\"nhsd-t-body\">\n          \
            \                                                      Example: <span\
            \ class=\"nhsd-a-text-highlight nhsd-a-text-highlight--code\">W/&quot;2&quot;</span>\n\
            \                                                            </p>\n  \
            \                                      \n                            \
            \                            \n                                      \
            \              </td>\n                                               \
            \ </tr>\n                                            </table>\n      \
            \                                  </div>\n\n                        \
            \                    <h6 class=\"nhsd-t-heading-xs\">Body</h6>\n     \
            \                                       <p class=\"nhsd-t-body\">\n  \
            \                                              Content type: <strong class=\"\
            nhsd-!t-font-weight-bold\">application/fhir+json</strong>\n          \
            \                                  </p>\n                            \
            \        \n                                                <p class=\"\
            nhsd-!t-font-weight-bold nhsd-t-body\">Example</p>\n                 \
            \                               <article class=\"nhsd-o-code-viewer nhsd-!t-margin-bottom-3\"\
            >\n                                                    <div class=\"nhsd-o-code-viewer__tab-content\"\
            \ role=\"tabpanel\" aria-hidden=\"true\" aria-labelledby=\"tab-html-content\"\
            >\n                                                        <div class=\"\
            nhsd-o-code-viewer__code nhsd-o-code-viewer__code__slim\">\n         \
            \                                                   <div class=\"nhsd-o-code-viewer__code-content\
            \ nhsd-o-code-viewer__code-content__slim\">\n                        \
            \                                        <pre class=\"line-numbers\"><code>{\n\
            \  &quot;address&quot; : [ {\n    &quot;id&quot; : &quot;456&quot;,\n\
            \    &quot;line&quot; : [ &quot;1 Trevelyan Square&quot;, &quot;Boar Lane&quot;,\
            \ &quot;City Centre&quot;, &quot;Leeds&quot;, &quot;West Yorkshire&quot;\
            \ ],\n    &quot;postalCode&quot; : &quot;LS1 6AE&quot;,\n    &quot;use&quot;\
            \ : &quot;home&quot;\n  } ],\n  &quot;birthDate&quot; : &quot;2010-10-22&quot;\n\
            }</code></pre>\n                                                     \
            \       </div>\n                                                     \
            \   </div>\n                                                    </div>\n\
            \                                                </article>          \
            \                          \n                                    \n  \
            \                                  \n                                \
