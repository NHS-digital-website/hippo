          website:json: "{\r\n  \"openapi\": \"3.0.0\",\r\n  \"info\": {\r\n    \"\
            version\": \"v1.2.29-beta\",\r\n    \"title\": \"Personal Demographics\
            \ Service (FHIR) API\",\r\n    \"description\": \"## Overview\\nUse this\
            \ API to access the [Personal Demographics Service (PDS)](https://digital.nhs.uk/services/demographics)\\\
            n\\n## Legal use\\nThis API can only be used where there is a legal basis.\"\
            ,\r\n    \"contact\": {\r\n      \"name\": \"Personal Demographics Service\
            \ FHIR API Support\",\r\n      \"url\": \"https://tbc.api.nhs.net\",\r\
            \n      \"email\": \"api.management@nhs.net\"\r\n    }\r\n  },\r\n  \"\
            servers\": [\r\n    {\r\n      \"url\": \"https://sandbox.api.service.nhs.uk/personal-demographics\"\
            ,\r\n      \"description\": \"Sandbox environment.\"\r\n    },\r\n   \
            \ {\r\n      \"url\": \"https://api.service.nhs.uk/personal-demographics\"\
            ,\r\n      \"description\": \"Production environment.\"\r\n    }\r\n \
            \ ],\r\n  \"tags\": [\r\n    {\r\n      \"name\": \"Patients\"\r\n   \
            \ },\r\n    {\r\n      \"name\": \"Polling\"\r\n    }\r\n  ],\r\n  \"\
            paths\": {\r\n    \"/Patient\": {\r\n      \"parameters\": [\r\n     \
            \   {\r\n          \"in\": \"header\",\r\n          \"name\": \"NHSD-Session-URID\"\
            ,\r\n          \"description\": \"A User Role ID (`URID`), also known\
            \ as a User Role Profile ID (`URPID`), specifies the role the user is\
            \ acting in.\",\r\n          \"required\": false,\r\n          \"schema\"\
            : {\r\n            \"type\": \"string\",\r\n            \"pattern\": \"\
            ^[0-9]+$\",\r\n            \"example\": \"555021935107\"\r\n         \
            \ }\r\n        },\r\n        {\r\n          \"in\": \"header\",\r\n  \
            \        \"name\": \"Authorization\",\r\n          \"description\": \"\
            An OAuthV2 access token presented in Bearer format.\\n\\nNote: This parameter\
            \ is required unless interacting with the Sandbox.\\n\",\r\n         \
            \ \"required\": false,\r\n          \"schema\": {\r\n            \"type\"\
            : \"string\",\r\n            \"format\": \"^Bearer\\\\ [[:ascii:]]+$\"\
            ,\r\n            \"example\": \"Bearer g1112R_ccQ1Ebbb4gtHBP1aaaNM\"\r\
            \n          }\r\n        }\r\n      ],\r\n      \"get\": {\r\n       \
            \ \"summary\": \"Search for patient\",\r\n        \"operationId\": \"\
            search-patient\",\r\n        \"externalDocs\": {\r\n          \"description\"\
            : \"ODS codes and documentation.\",\r\n          \"url\": \"https://fhir.nhs.uk/Id/ods-organization-code\"\
            \r\n        },\r\n        \"description\": \"## Endpoint\\nUse this endpoint\
            \ to search for a patient in PDS.\",\r\n        \"tags\": [\r\n      \
            \    \"Patients\"\r\n        ],\r\n        \"parameters\": [\r\n     \
            \     {\r\n            \"name\": \"_exact-match\",\r\n            \"description\"\
            : \"The search only returns results where the `score` field is 1.0.\"\
            ,\r\n            \"example\": true,\r\n            \"in\": \"query\",\r\
            \n            \"required\": false,\r\n            \"schema\": {\r\n  \
            \            \"type\": \"boolean\",\r\n              \"default\": false\r\
            \n            }\r\n          },\r\n          {\r\n            \"name\"\
            : \"_history\",\r\n            \"description\": \"The search looks for\
            \ matches in historic information such as previous names and addresses.\"\
            ,\r\n            \"example\": true,\r\n            \"in\": \"query\",\r\
            \n            \"required\": false,\r\n            \"schema\": {\r\n  \
            \            \"type\": \"boolean\",\r\n              \"default\": false\r\
            \n            }\r\n          }\r\n        ],\r\n        \"responses\"\
            : {\r\n          \"200\": {\r\n            \"description\": \"A completed\
            \ search, containing zero, one, or many matching patients.\",\r\n    \
            \        \"content\": {\r\n              \"application/fhir+json\": {\r\
            \n                \"schema\": {\r\n                  \"type\": \"object\"\
            ,\r\n                  \"properties\": {\r\n                    \"resourceType\"\
            : {\r\n                      \"type\": \"string\",\r\n               \
            \       \"description\": \"FHIR Resource Type.\",\r\n                \
            \      \"default\": \"Bundle\",\r\n                      \"example\":\
            \ \"Some example\"\r\n                    },\r\n                    \"\
            type\": {\r\n                      \"type\": \"string\",\r\n         \
            \             \"description\": \"FHIR Bundle Type.\",\r\n            \
            \          \"default\": \"searchset\"\r\n                    },\r\n  \
            \                  \"deathDateTime\": {\r\n                      \"type\"\
            : \"string\",\r\n                      \"format\": \"date-time\",\r\n\
            \                      \"example\": \"2021-04-22T10:00:00+00:00\"\r\n\
            \                    }\r\n                  }\r\n                },\r\n\
            \                \"example\": {\r\n                  \"resourceType\"\
            : \"Bundle\",\r\n                  \"type\": \"searchset\",\r\n      \
            \            \"timestamp\": \"2019-12-25T12:00:00+00:00\",\r\n       \
            \           \"total\": 1,\r\n                  \"entry\": [\r\n      \
            \              {\r\n                      \"fullUrl\": \"https://beta.api.digital.nhs.uk/personal-demographics/Patient/9000000009\"\
            ,\r\n                      \"search\": {\r\n                        \"\
            score\": 1\r\n                      }\r\n                    }\r\n   \
            \               ]\r\n                }\r\n              }\r\n        \
            \    }\r\n          },\r\n          \"400\": {\r\n            \"description\"\
            : \"Invalid search paramaters supplied.\",\r\n            \"content\"\
            : {\r\n              \"application/fhir+json\": {\r\n                \"\
            schema\": {\r\n                  \"type\": \"object\",\r\n           \
            \       \"title\": \"Response Schema with all simple fields.\",\r\n  \
            \                \"deprecated\": true,\r\n                  \"description\"\
            : \"Response Test Schema Object description in `Markdown`.\",\r\n    \
            \              \"multipleOf\": 1.2,\r\n                  \"minimum\":\
            \ -2.3,\r\n                  \"exclusiveMinimum\": true,\r\n         \
            \         \"maximum\": 2.2,\r\n                  \"exclusiveMaximum\"\
            : true,\r\n                  \"minLength\": 11,\r\n                  \"\
            maxLength\": 22,\r\n                  \"pattern\": \"^(?:[0-9]{4}-[0-9]{2}-[0-9]{2})?(?:[\
            \ T][0-9]{2}:[0-9]{2}:[0-9]{2})?(?:[.,][0-9]{3})?\",\r\n             \
            \     \"maxItems\": 44,\r\n                  \"minItems\": 33,\r\n   \
            \               \"uniqueItems\": true,\r\n                  \"minProperties\"\
            : 3,\r\n                  \"maxProperties\": 5,\r\n                  \"\
            format\": \"int(32)\",\r\n                  \"nullable\": true,\r\n  \
            \                \"readOnly\": true,\r\n                  \"writeOnly\"\
            : true\r\n                },\r\n                \"examples\": {\r\n  \
            \                \"not-enough\": {\r\n                    \"summary\"\
            : \"too few search params\",\r\n                    \"value\": {\r\n \
            \                     \"resourceType\": \"OperationOutcome\",\r\n    \
            \                  \"issue\": [\r\n                        {\r\n     \
            \                     \"severity\": \"error\",\r\n                   \
            \       \"code\": \"value\"\r\n                        }\r\n         \
            \             ]\r\n                    }\r\n                  },\r\n \
            \                 \"bad-combination\": {\r\n                    \"summary\"\
            : \"Invalid combination of search parameters\",\r\n                  \
            \  \"value\": {\r\n                      \"resourceType\": \"OperationOutcome\"\
            ,\r\n                      \"issue\": [\r\n                        {\r\
            \n                          \"severity\": \"error\",\r\n             \
            \             \"code\": \"value\"\r\n                        }\r\n   \
            \                   ]\r\n                    }\r\n                  }\r\
            \n                }\r\n              }\r\n            }\r\n          }\r\
            \n        }\r\n      }\r\n    },\r\n    \"/Patient/{id}\": {\r\n     \
            \ \"parameters\": [\r\n        {\r\n          \"name\": \"id\",\r\n  \
            \        \"in\": \"path\",\r\n          \"description\": \"The patient's\
            \ NHS Number. The primary identifier of a patient, unique within NHS England\
            \ and Wales.\",\r\n          \"required\": true,\r\n          \"schema\"\
            : {\r\n            \"type\": \"string\",\r\n            \"example\": \"\
            9000000009\"\r\n          }\r\n        },\r\n        {\r\n          \"\
            in\": \"header\",\r\n          \"name\": \"NHSD-Session-URID\",\r\n  \
            \        \"description\": \"A User Role ID (`URID`), also known as a User\
            \ Role Profile ID (`URPID`).\",\r\n          \"required\": false,\r\n\
            \          \"schema\": {\r\n            \"type\": \"string\",\r\n    \
            \        \"pattern\": \"^[0-9]+$\",\r\n            \"example\": \"555021935107\"\
            \r\n          }\r\n        }\r\n      ],\r\n      \"get\": {\r\n     \
            \   \"description\": \"## Overview\\nUse this endpoint to get patient\
            \ details from PDS for a given NHS Number.\",\r\n        \"summary\":\
            \ \"Retrieve a patient's resource\",\r\n        \"operationId\": \"get-patient\"\
            ,\r\n        \"tags\": [\r\n          \"Patients\"\r\n        ],\r\n \
            \       \"responses\": {\r\n          \"200\": {\r\n            \"description\"\
            : \"Information successfully returned.\",\r\n            \"headers\":\
            \ {\r\n              \"ETag\": {\r\n                \"schema\": {\r\n\
            \                  \"type\": \"string\",\r\n                  \"pattern\"\
            : \"^W/\\\"[0-9]+\\\"$\",\r\n                  \"example\": \"W/\\\"2\\\
            \"\"\r\n                },\r\n                \"description\": \"Record\
            \ version identifier enclosed in quotes and preceded by 'W/'. For example,\
            \ `W/\\\"2\\\"`.\"\r\n              }\r\n            },\r\n          \
            \  \"content\": {\r\n              \"application/fhir+json\": {\r\n  \
            \              \"schema\": {\r\n                  \"type\": \"object\"\
            ,\r\n                  \"required\": [\r\n                    \"id\"\r\
            \n                  ],\r\n                  \"additionalProperties\":\
            \ false,\r\n                  \"properties\": {\r\n                  \
            \  \"resourceType\": {\r\n                      \"type\": \"string\",\r\
            \n                      \"description\": \"FHIR resource type.\",\r\n\
            \                      \"default\": \"Patient\",\r\n                 \
            \     \"readOnly\": true\r\n                    },\r\n               \
            \     \"id\": {\r\n                      \"description\": \"The patient's\
            \ NHS Number. The primary identifier of a patient, unique within NHS England\
            \ and Wales. Always 10 digits and must be a [valid NHS Number](https://www.datadictionary.nhs.uk/data_dictionary/attributes/n/nhs/nhs_number_de.asp).\"\
            ,\r\n                      \"type\": \"string\",\r\n                 \
            \     \"pattern\": \"^\\\\d{10}$\",\r\n                      \"example\"\
            : \"9000000009\"\r\n                    }\r\n                  }\r\n \
            \               },\r\n                \"example\": {\r\n             \
            \     \"address\": [\r\n                    {\r\n                    \
            \  \"id\": \"456\",\r\n                      \"line\": [\r\n         \
            \               \"1 Trevelyan Square\",\r\n                        \"\
            Boar Lane\",\r\n                        \"City Centre\",\r\n         \
            \               \"Leeds\",\r\n                        \"West Yorkshire\"\
            \r\n                      ],\r\n                      \"postalCode\":\
            \ \"LS1 6AE\",\r\n                      \"use\": \"home\"\r\n        \
            \            }\r\n                  ],\r\n                  \"birthDate\"\
            : \"2010-10-22\"\r\n                }\r\n              }\r\n         \
            \   }\r\n          },\r\n          \"400\": {\r\n            \"description\"\
            : \"Invalid NHS number supplied.\",\r\n            \"content\": {\r\n\
            \              \"application/fhir+json\": {\r\n                \"schema\"\
            : {\r\n                  \"type\": \"object\",\r\n                  \"\
            description\": \"Outcome of an operation that does not result in a resource\
            \ or bundle being returned (e.g. error, async/batch submission).\\n\\\
            nSearch outcomes:\\n\\n| Code                       | Response Code |\
            \ Description                                   |\\n| --------------------------\
            \ | ------------- | --------------------------------------------- |\\\
            n| INVALID_SEARCH_DATA\\t       | 400           | The search parameters\
            \ are invalid. A description of what exactly is at fault will be added\
            \ to the display. |\\n| TOO_MANY_MATCHES           | 200           | Too\
            \ many matches were found - user should be told to refine their search\
            \ parameters.\\t|\\n\",\r\n                  \"properties\": {\r\n   \
