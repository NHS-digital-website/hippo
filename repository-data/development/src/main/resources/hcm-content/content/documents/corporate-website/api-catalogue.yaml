                     <p>Invalid <code class="codeinline">&lt;FromDTS&gt;</code> address in '.ctl' file</p>
                     </td>
                    </tr>
                    <tr>
                     <td style="width:82px">08</td>
                     <td style="width:115px">Server fail</td>
                     <td>SEND</td>
