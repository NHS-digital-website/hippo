      hippostd:content: |-
        <h2><strong>Publications</strong></h2>

        <p><a href="https://digital.nhs.uk/data-and-information/find-data-and-publications">All our publications</a>&nbsp;- with options to search, filter and view them by date and other categories</p>

        <p><a href="https://digital.nhs.uk/data-and-information/find-data-and-publications/schedule-of-future-publications">Upcoming publications</a>&nbsp;- a&nbsp;list of all our scheduled publications</p>

        <p><a href="https://digital.nhs.uk/data-and-information/find-data-and-publications/supplementary-information">Supplementary information</a>&nbsp;- statistics produced by request which are related to our publications or data</p>

        <h2 id="clinicalindicators"><strong>Clinical Indicators</strong></h2>

        <p>This is a collection of over a thousand datasets that we publish. The information is for clinical staff, commissioners, researchers, and others needing data and evidence to help with decision-making in health and care.</p>

        <p>A wide variety of subjects are covered, ranging from quality through to population health and the outcome of treatments.</p>

        <h3>Overview</h3>

        <p><a href="ccg-outcomes" title="Clinical Commissioning Group Outcomes Indicator Set">Clinical Commissioning Group Outcomes Indicator Set&nbsp;</a>- The CCG Outcomes Indicator Set (CCG OIS) is an important part of NHS England's systematic approach to quality improvement.</p>

        <p><a href="compendium-indicators_1" title="Compendium of Population Health Indicators">Compendium of Population Health Indicators</a>&nbsp;- A wide-ranging collection of over 1,000 indicators designed to provide a comprehensive overview of population health at a national, regional and local level.</p>

        <p><a href="social-care_1" title="Social Care">Social Care</a>&nbsp;- The latest figures for the Adult Social Care Outcomes Framework (ASCOF) for 2016-17 were released in October 2017. In total, there are 26 measures which are designed to enable users to compare the effectiveness of care delivered by councils responsible for adult social care services in England.</p>

        <p><a href="nhs-outcomes-framework_1" title="NHS Outcomes Framework">NHS Outcomes Framework</a>&nbsp;- The NHS Outcomes Framework (NHS OF) provides national level accountability for the outcomes the NHS delivers.</p>

        <p><a href="summary-hospital-level-mortality-indicator-shmi_1" title="Summary Hospital-level Mortality Indicator (SHMI)">Summary Hospital-level Mortality Indicator (SHMI)</a>&nbsp;- The Summary Hospital-level Mortality Indicator (SHMI) reports on mortality at trust level across the NHS in England using a standard and transparent methodology. It is produced and published quarterly as a National Statistic by NHS Digital.</p>

        <p><a href="seven-day-services">Seven-day Services</a>&nbsp;- These are experimental statistics which provide information on how we can effectively measure both improvement and variation in care provision across the week.</p>

        <h2><strong>National Indicator Library</strong></h2>

        <p>The <a href="nihub">official hub</a>&nbsp;for health and social care indicators in England. It includes methodology, data output and any independent assurance rating.</p>
