    /nationalindicatorlibrary:applyContent:
      hippostd:content: |-
        <p><strong>Benefits of having your indicator assured</strong></p>

        <ul>
         <li>users can be sure your indicator is trustworthy having been through rigorous scrutiny by health and social care experts</li>
         <li>you will receive feedback and input from health and social care experts &nbsp;</li>
         <li>there will be a transparent record of the assurance process</li>
        </ul>

        <p><strong>How to get your indicator assured</strong><br />
        To request that your indicator is assured, complete and return the form below to: <a href="mailto:indicator.assurance@nhs.net">indicator.assurance@nhs.net</a>.</p>

        <p>We will contact you within 5 working days. Your application will be assessed on:</p>

        <ul>
         <li>clarity</li>
         <li>rationale</li>
         <li>data</li>
         <li>construction</li>
         <li>interpretation</li>
         <li>risks and usefulness</li>
        </ul>
      jcr:primaryType: hippostd:html
