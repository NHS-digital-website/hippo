      publicationsystem:displayName: Indicator template form
    /nationalindicatorlibrary:adviceContent:
      hippostd:content: |-
        <p>If you need a steer as an indicator developer, tell us your problem and we can help you.</p>

        <p>Complete the form and email to: <a href="mailto:nhsdigital.imas@nhs.net?Subject=Advice%20on%20developing%20an%20Indicator" target="_top">nhsdigital.imas@nhs.net</a>.</p>

        <p>You will hear back from us in 5 working days.</p>
      jcr:primaryType: hippostd:html
