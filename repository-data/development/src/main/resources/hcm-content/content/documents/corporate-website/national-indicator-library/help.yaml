    /nationalindicatorlibrary:addContent:
      hippostd:content: |-
        <p>Tell us about your indicator, to have it added to the National Indicator Library.</p>

        <p>Send your indicator to: <a href="mailto:nhsdigital.imas@nhs.net?Subject=New%20Indicator%20Application" target="_top">nhsdigital.imas@nhs.net</a>.</p>
      jcr:primaryType: hippostd:html
