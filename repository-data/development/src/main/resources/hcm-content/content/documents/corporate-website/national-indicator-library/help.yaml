    /nationalindicatorlibrary:mainContent:
      hippostd:content: <p>Health and social care indicators are evidence-based measures.
        NHS Digital’s IMAS provides support to anyone who wishes to develop an indicator,
        get an indicator reviewed or have their indicator assured.</p>
      jcr:primaryType: hippostd:html
