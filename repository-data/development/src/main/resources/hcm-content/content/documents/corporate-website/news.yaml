        /website:body:
          hippostd:content: |-
            <p>The Clinical Safety Community of Interest Course, previously known as the Revalidation Course, contains:</p>

            <ul>
             <li>a stronger emphasis on sharing best practice and networking</li>
             <li>case studies presented by members of the clinical safety community</li>
             <li>recent developments in health IT, including a key speaker where possible</li>
            </ul>

            <p>There will also be a recap of the key requirements outlined in DCB0129 and DCB0160</p>

            <p>These changes to the course are based on feedback and learning needs analysis.</p>

            <p>This course is for both clinicians and non-clinicians. Clinicians attending this course will be issued with 6.5 CPD points.</p>

