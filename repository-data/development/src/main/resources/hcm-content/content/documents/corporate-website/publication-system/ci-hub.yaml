          hippostd:content: <p>The Summary Hospital-level Mortality Indicator (SHMI)
            reports on mortality at trust level across the NHS in England using a
            standard and transparent methodology. It is produced and published quarterly
            as a National Statistic by NHS Digital.</p>
          jcr:primaryType: hippostd:html
        /publicationsystem:relatedlink[1]:
          jcr:primaryType: publicationsystem:relatedlink
          publicationsystem:linkText: National review of the Hospital Standardised
            Mortality Ratio
          publicationsystem:linkUrl: http://webarchive.nationalarchives.gov.uk/+/www.dh.gov.uk/en/Healthcare/Qualityandproductivity/Makingqualityhappen/NationalQualityBoard/DH_102954
        /publicationsystem:relatedlink[2]:
