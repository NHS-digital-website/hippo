          jcr:primaryType: hippostd:html
        /website:introduction:
          hippostd:content: |-
            <p>Access to SCR information means that care in other settings is safer, reducing the risk of prescribing errors. It also helps avoid delays to urgent care.</p>

            <p>At a minimum, the SCR holds important information about:</p>

            <ul>
             <li>current medication</li>
             <li>allergies and details of any previous bad reactions to medicines</li>
             <li>the name, address, date of birth and NHS number of the patient</li>
            </ul>

            <p>The patient can also choose to include <a href="http://digital.nhs.uk">additional information in the SCR</a>, such as details of long-term conditions, significant medical history, or specific communications needs.</p>
          jcr:primaryType: hippostd:html
        /website:sections[1]:
          /website:html:
            hippostd:content: |-
              <h3>SCR for patients</h3>

              <p>If you are registered with a GP practice in England your SCR is created automatically, unless you have opted out. 98% of practices are now using the system. You can talk to your practice about including additional information to do with long term conditions, care preferences or specific communications needs.</p>

              <p><a href="http://digital.nhs.uk">Read more patient information on SCR</a></p>

              <h3>GP information on creating SCRs and including additional information</h3>

              <p>The SCR is created automatically through clinical systems in GP practices and uploaded to the <a href="http://digital.nhs.uk">Spine</a>. It will then be updated&nbsp;<br />
              automatically. When new patients are registered the practice should check they are happy to have an SCR. A <a href="http://digital.nhs.uk">sample letter for new patients [151.19KB]</a> is available. Additional information can be added to the SCR, with express patient consent, by the GP. The additional information dataset can be included automatically by changing the patient's consent status.</p>

              <p>From 1 July 2017, the General Medical Services (GMS) contract requires GPs to identify patients with moderate or severe frailty, and promote the inclusion of additional information in the SCRs of those with severe frailty by seeking their consent to add it. NHS Digital have sent a resource pack, <a href="http://digital.nhs.uk">Supporting Guidance for promoting enriched Summary Care Records for patients with frailty [480.53KB]</a>, to CCGs, to be distributed to GP practices, containing support and guidance on their new duties and how to include additional information in SCRs.</p>

              <p><a href="http://digital.nhs.uk">Read NHS England guidance on the requirements to support frailty in the GMS contract 2017-18. </a></p>

              <p><a href="http://digital.nhs.uk">Read more on including additional information in the SCR</a></p>

              <h3>Viewing SCRs</h3>

