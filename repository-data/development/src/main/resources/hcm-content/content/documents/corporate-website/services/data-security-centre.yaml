  /cyber-security-glossary:
    /cyber-security-glossary[1]:
      /website:glossaryitems[1]:
        /website:definition:
          hippostd:content: <p>The Advanced Encryption Standard (AES), also known
            as Rijndael,&nbsp;is an electronic data encryption specification defined
            by the National Institute of Standards and Technology (NIST). All AES
            implementations use a symmetric-key algorithm with a block size of 128
            bits, but have key sizes varying between 128, 192 or 256 bits.</p>
          jcr:primaryType: hippostd:html
        /website:internal:
          hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          jcr:primaryType: hippo:mirror
        jcr:primaryType: website:glossaryitem
        website:external: ''
        website:heading: Advanced Encryption Standard - AES
      /website:glossaryitems[2]:
        /website:definition:
          hippostd:content: <p>An attack that uses unauthorised commands from trusted
            users in order to perform malicious actions on a targeted website.</p>
          jcr:primaryType: hippostd:html
        /website:internal:
          hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          jcr:primaryType: hippo:mirror
        jcr:primaryType: website:glossaryitem
        website:external: ''
        website:heading: Cross-site request forgery
      /website:glossaryitems[3]:
        /website:definition:
          hippostd:content: <p>Also known as the Master Partition Table (MPT), it
            is the first sector on a disk and contains the code used to execute the
            operating system as well as the location of all partitions on the drive.
            MBR can work with both BIOS or UEFI firmware but cannot address disks
            larger than 2TB. It can be replaced by the GUID Partition Table (GPT)
            on UEFI firmware devices.</p>
          jcr:primaryType: hippostd:html
        /website:internal:
          hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          jcr:primaryType: hippo:mirror
        jcr:primaryType: website:glossaryitem
        website:external: ''
        website:heading: Master Boot Record - MBR
      /website:glossaryitems[4]:
        /website:definition:
          hippostd:content: <p>A VPN is a method of hosting a private network across
            public infrastructure or the internet. End-to-end encryption and additional
            security measures are implemented to protect the traffic.</p>
          jcr:primaryType: hippostd:html
        /website:internal:
          hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          jcr:primaryType: hippo:mirror
        jcr:primaryType: website:glossaryitem
        website:external: ''
        website:heading: Virtual Private Network - VPN
