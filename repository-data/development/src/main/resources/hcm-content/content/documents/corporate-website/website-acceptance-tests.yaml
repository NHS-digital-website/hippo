            hippostd:content: |-
              <p>By Richard McStay.&nbsp; 20 August 2019</p>

              <p><img src="richard-mcstay-fingerprintid.jpg/{_document}/hippogallery:original" alt="Person uses fingerprint access to a smart phone" /></p>
            /richard-mcstay-fingerprintid.jpg:
