          /website:html:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><span><span><span><strong>Fingerprints, biometrics, retinal scanning, voice recognition and facial mapping  likeness, liveness, authentication and verification. Gaining access to your personal stuff, whether it be your cash, shopping app of choice or healthcare data is a tricky business, often requiring an airport-style, digital security gate to get to what we think as 'ours'&nbsp;in the first place. </strong></span></span></span></p>

              <p><span><span><span>Unfortunately, this very necessary evil is likely to continue, and it is the responsibility of those given the task of implementing it to make it as simple and pain-free as possible, while still being completely and rock-solidly secure.</span></span></span></p>

              <p><span><span><span>The security aspect of providing a mechanism by which people can verify their identity is a real challenge. Unauthorised access to most other aspects of your personal life such as your social media profile is highly inconvenient, sure, but relatively recoverable and retrievable. Medical information is significantly more personal to us and therefore the security needs to reflect this by being absolutely watertight. It is essential that only the right person has access.</span></span></span></p>

              <p><span><span><span>The key for healthcare is the digital link that matches me to my healthcare record and gives applications the confidence that the connections they make to healthcare data stores and services are definitely for the user that has signed up for them. Its a GP appointment for me, its my repeat medication, its my healthcare record, it my referral and those are my results from that scan. </span></span></span></p>

              <h2><span><span><span><span><span>Solving the puzzle</span></span></span></span></span></h2>

              <p><span><span><span>NHS Digitals Citizen Identity team has been working on solving this particular puzzle for some time - a watertight solution to be used by healthcare apps to allow users to verify their healthcare identity and then use those details to securely log-in not only to that service, but any healthcare service that is integrated. The concept is very similar to login with Google or Facebook but requires the user to prove their identity more securely because of the often-sensitive nature of the data or service they wish to access.</span></span></span></p>

              <p><span><span><span>The identity marketplace has this capability already, and this is something we tested and researched with the public, but the message was clear: I trust the NHS and if I have to do this to access a healthcare app, I want an NHS solution. So, we set out to produce an NHS branded identity solution that included the must-haves of likeness and liveness. We also needed to incorporate the existing Patient Online capability to avoid users having to identify themselves twice if theyve already gone through the process at their GP practice. </span></span></span></p>

              <h2><span><span><span><span><span>Proving identity with NHS login</span></span></span></span></span></h2>

              <p><span><span><span>From this clear user directive, NHS login was created and is now used for a number of different healthcare apps, including the <a href="https://digital.nhs.uk/blog/transformation-blog/2019/passwordless-login-the-search-for-speed-with-security">NHS App</a>, with a significant queue forming to use this technology across the NHS.</span></span></span></p>

              <p><span><span><span>Users can verify themselves with their existing details they used to sign up to Patient Online or go through a short prove your identity journey involving a photo of an identity document and a video selfie that checks youre a real, live, human, in addition to some basic name and address details. The video is a key component as it replicates citizens presenting themselves for identification when we require non-digital access or entry to services like passport control or GP appointments and can be used to ensure app users are not being coerced or trying to access services with fraudulent documentation. We cross-check your information and send you an email  all very straight-forward as the majority of the public has easy access to the right details and documents. </span></span></span></p>
        /website:sections[3]:
          jcr:primaryType: website:quote
          website:heading: ''
          website:organisation: NHS Digital
          website:person: Richard McStay
          website:role: Lead Delivery Manager
          /website:description:
            jcr:primaryType: hippostd:html
            hippostd:content: ''
          /website:quote:
            jcr:primaryType: hippostd:html
            hippostd:content: <p style="margin-left:0cm; margin-right:0cm">Longer
              term, 'sign-in with your NHS login' has the potential to become the
              ID verification and authentication product integrated across a wide
              number of health and social care platforms.</p>
        /website:sections[4]:
          jcr:primaryType: website:section
          website:headinglevel: Main heading
          website:numberedList: false
          website:title: ''
          website:type: ''
          /website:html:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><span><span><span>Proving someones identity is harder than that though, especially as people dont always want to go through the process of verifying it. In the same way nobody really wants to complete a passport application or go through airport security, they just want to get straight to the holiday, they want to swiftly access a new app that theyve seen or thats been recommended to them.</span></span></span></p>

              <p><span><span><span>Despite the challenges some will experience with the above process, the benefit of NHS login is that you only have to do it (successfully) once. &nbsp;The variety and diversity of healthcare apps currently developed or being developed is kickstarting the process of putting the control of healthcare information into the hands of patients.</span></span></span></p>

              <p><span><span><span>Theres still work to for us to do and while the version thats being used now for healthcare tools like the NHS App is simple, safe and secure, the learning weve gained will continue to shape our solution in this space. </span></span></span></p>

              <p><span><span><span>Using the combinations of user, partner and analytics feedback, were constantly evolving our product. In the short term, we need to be able to offer a solution for those unable to use digital identity methods, but still receive the benefits of digital healthcare tools, such as an offline-to-online capability and/or clinical validation. Longer term, sign-in with your NHS login has <em>the</em> potential to become the ID verification and authentication product integrated across a wide number of health and social care platforms.</span></span></span></p>

              <p><span><span><span>Providing this secure capability for patients to safely use health and care applications supports a growing need for using technology led, innovative ways to access our health data and the services the NHS provides.</span></span></span></p>

              <p><span><span><span><strong>Want to provide secure NHS login verification and authentication in your application? Go to <a href="https://digital.nhs.uk/services/nhs-login">https://digital.nhs.uk/services/nhs-login</a> for more information </strong></span></span></span></p>

              <p><img src="richard-mcstay.jpg/{_document}/hippogallery:original" alt="Picture of blog author Richard McStay" /></p>

