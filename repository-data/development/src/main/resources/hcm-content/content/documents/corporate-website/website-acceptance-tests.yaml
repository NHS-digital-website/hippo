            <h2><a href="citizen-identity---the-evolution-of-username-password-security">Citizen identity  the evolution of username password security</a></h2>

            <p><span><span><span><span><span><img src="richard-mcstay-fingerprintid.jpg/{_document}/hippogallery:original" alt="Person using fingerprint identity verification on a smartphone" />How do we give the public secure access to their healthcare data and NHS services? Lead Delivery Manager Richard McStay</span></span><span> talks about NHS login and the NHS Digital Citizen Identity teams work to ensure people can prove their identity when signing up for online services. </span></span></span></span></p>

            <p><a href="citizen-identity---the-evolution-of-username-password-security_1">Read more about proving your identity with NHS login</a></p>
