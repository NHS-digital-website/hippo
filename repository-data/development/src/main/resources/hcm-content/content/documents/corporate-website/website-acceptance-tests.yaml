        /website:sections[3]:
          /website:description:
            hippostd:content: ''
            jcr:primaryType: hippostd:html
          /website:quote:
            hippostd:content: <p style="margin-left:0cm; margin-right:0cm">Longer
              term, 'sign-in with your NHS login' has the potential to become the
              ID verification and authentication product integrated across a wide
              number of health and social care platforms.</p>
            jcr:primaryType: hippostd:html
          jcr:primaryType: website:quote
          website:heading: ''
          website:organisation: NHS Digital
          website:person: Richard McStay
          website:role: Lead Delivery Manager
        /website:sections[4]:
          /website:html:
            /richard-mcstay.jpg:
              hippo:docbase: b45fe968-c801-48bf-a88c-00646843ca9f
              hippo:facets: []
              hippo:modes: []
              hippo:values: []
              jcr:primaryType: hippo:facetselect
            hippostd:content: |-
              <p><span><span><span>Proving someone’s identity is harder than that though, especially as people don’t always want to go through the process of verifying it. In the same way nobody really wants to complete a passport application or go through airport security, they just want to get straight to the holiday, they want to swiftly access a new app that they’ve seen or that’s been recommended to them.</span></span></span></p>

              <p><span><span><span>Despite the challenges some will experience with the above process, the benefit of NHS login is that you only have to do it (successfully) once. &nbsp;The variety and diversity of healthcare apps currently developed or being developed is kickstarting the process of putting the control of healthcare information into the hands of patients.</span></span></span></p>

              <p><span><span><span>There’s still work to for us to do and while the version that’s being used now for healthcare tools like the NHS App is simple, safe and secure, the learning we’ve gained will continue to shape our solution in this space. </span></span></span></p>

              <p><span><span><span>Using the combinations of user, partner and analytics feedback, we’re constantly evolving our product. In the short term, we need to be able to offer a solution for those unable to use digital identity methods, but still receive the benefits of digital healthcare tools, such as an offline-to-online capability and/or clinical validation. Longer term, “sign-in with your NHS login” has <em>the</em> potential to become the ID verification and authentication product integrated across a wide number of health and social care platforms.</span></span></span></p>

              <p><span><span><span>Providing this secure capability for patients to safely use health and care applications supports a growing need for using technology led, innovative ways to access our health data and the services the NHS provides.</span></span></span></p>

              <p><span><span><span><strong>Want to provide secure NHS login verification and authentication in your application? Go to <a href="https://digital.nhs.uk/services/nhs-login">https://digital.nhs.uk/services/nhs-login</a> for more information </strong></span></span></span></p>

              <p><img src="richard-mcstay.jpg/{_document}/hippogallery:original" alt="Picture of blog author Richard McStay" /></p>

