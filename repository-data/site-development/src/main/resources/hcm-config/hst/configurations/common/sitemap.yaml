      /service-catalogue:
        /_any_:
          /_index_:
            hst:cacheable: true
            hst:componentconfigurationmappingnames:
            - website:service
            - website:general
            - website:componentlist
            - website:apispecification
            hst:componentconfigurationmappingvalues:
            - hst:pages/service
            - hst:pages/general
            - hst:pages/componentlist
            - hst:pages/apispecification
            hst:relativecontentpath: ${parent}/content
            jcr:primaryType: hst:sitemapitem
