---
definitions:
  config:
    /hst:hst/hst:configurations/hst:default/hst:catalog/eforms-catalog:
      /form:
        hst:componentclassname: uk.nhs.digital.common.forms.CustomAutoDetectFormComponent
        hst:parameternames:
        - eforms-from-email
        - eforms-from-name
        - eforms-mailsession
        - eforms-use-freemarker
        hst:parametervalues:
        - hippo.nhsdigital@nhs.net
        - NHS Mail
        - mail/NHSMail
        - 'true'
    /hst:hst/hst:configurations/hst:default/hst:catalog/essentials-catalog:
      /banner:
        hst:componentclassname: uk.nhs.digital.common.components.BannerComponent
        hst:iconpath: images/essentials/catalog-component-icons/banner.png
        hst:label: Banner
        hst:template: essentials-banner
        hst:xtype: hst.item
        jcr:primaryType: hst:containeritemcomponent
      /carousel:
        hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsCarouselComponent
        hst:iconpath: images/essentials/catalog-component-icons/carousel.png
        hst:label: Carousel
        hst:template: essentials-carousel
        hst:xtype: hst.item
        jcr:primaryType: hst:containeritemcomponent
      jcr:primaryType: hst:containeritempackage
