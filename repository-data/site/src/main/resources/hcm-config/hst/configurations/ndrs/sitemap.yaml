        jcr:primaryType: hst:sitemapitem
        hst:componentconfigurationid: hst:pages/404
        hst:componentconfigurationmappingnames: ['website:general', 'website:event',
          'website:location', 'website:blog', 'website:team', 'intranet:newsinternal',
          'website:person', 'website:video', 'website:componentlist', 'intranet:task',
          'website:signup', 'website:publishedwork', 'website:publishedworkchapter']
        hst:componentconfigurationmappingvalues: ['hst:pages/article-hub', 'hst:pages/event',
          'hst:pages/location', 'hst:pages/blog', 'hst:pages/team', 'hst:pages/news',
          'hst:pages/website-person', 'hst:pages/video', 'hst:pages/componentlist',
          'hst:pages/task', 'hst:pages/sign-up', 'hst:pages/publishedwork', 'hst:pages/publishedworkchapter']
        hst:relativecontentpath: ${1}
        /_index_:
          jcr:primaryType: hst:sitemapitem
          hst:componentconfigurationid: hst:pages/404
          hst:componentconfigurationmappingnames: ['website:general', 'website:event',
            'website:location', 'website:blog', 'website:team', 'intranet:newsinternal',
            'website:person', 'website:video', 'website:componentlist', 'intranet:task',
            'website:signup', 'website:publishedwork', 'website:publishedworkchapter']
          hst:componentconfigurationmappingvalues: ['hst:pages/article-hub', 'hst:pages/event',
            'hst:pages/location', 'hst:pages/blog', 'hst:pages/team', 'hst:pages/news',
            'hst:pages/website-person', 'hst:pages/video', 'hst:pages/componentlist',
