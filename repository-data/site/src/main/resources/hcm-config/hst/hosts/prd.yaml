---
definitions:
  config:
    /hst:hst/hst:hosts/prd:
      /uk:
        /nhs:
          /digital:
            /beta:
              /hst:root:
                hst:mountpoint: /hst:hst/hst:sites/common
                hst:nochannelinfo: true
                jcr:primaryType: hst:mount
              jcr:primaryType: hst:virtualhost
            /content:
              .meta:residual-child-node-category: content
              jcr:primaryType: hst:virtualhost
            /hst:root:
              /gdpr:
                .meta:residual-child-node-category: content
                hst:ismapped: false
                hst:namedpipeline: TargetingRestApiPipeline
                hst:types:
                - rest
                jcr:primaryType: hst:mount
              /ndrs:
                .meta:residual-child-node-category: content
                hst:homepage: root
                hst:mountpoint: /hst:hst/hst:sites/ndrs
                jcr:primaryType: hst:mount
              /restapi:
                hst:alias: restapi
                hst:ismapped: false
                hst:namedpipeline: JaxrsRestPlainPipeline
                hst:responseheaders:
                - 'Access-Control-Allow-Origin: https://cms.digital.nhs.uk'
                hst:types:
                - rest
                jcr:primaryType: hst:mount
              contentSearchEnabled: 'true'
              hst:cacheable: false
              hst:homepage: root
              hst:mountpoint: /hst:hst/hst:sites/common
              hst:responseheaders:
              - 'Strict-Transport-Security : max-age=31536000'
              - 'Content-Security-Policy: upgrade-insecure-requests'
              - 'Referrer-Policy: no-referrer-when-downgrade'
              - 'Permissions-Policy: vibrate=(), microphone=(), camera=(), payment=(),
                accelerometer=(), ambient-light-sensor=(), magnetometer=(), midi=(),
                usb=(), wake-lock=(), execution-while-out-of-viewport=(), sync-xhr=''self'',
                gyroscope=(), push=''self'', speaker=*, fullscreen=*'
              - 'X-Frame-Options: SAMEORIGIN'
              - 'X-Content-Type-Options: nosniff'
              jcr:primaryType: hst:mount
            /www:
              /hst:root:
                /gdpr:
                  .meta:residual-child-node-category: content
                  hst:ismapped: false
                  hst:namedpipeline: TargetingRestApiPipeline
                  hst:types:
                  - rest
                  jcr:primaryType: hst:mount
                hst:mountpoint: /hst:hst/hst:sites/common
                hst:nochannelinfo: true
                jcr:primaryType: hst:mount
              jcr:primaryType: hst:virtualhost
            jcr:primaryType: hst:virtualhost
          jcr:primaryType: hst:virtualhost
        jcr:primaryType: hst:virtualhost
      jcr:primaryType: hst:virtualhostgroup
